<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Script Editor - Keyword: {{keyword?.attributes?.['name']}}</mat-card-title>
    <section>
      <step-btn-group *ngIf="'kw-write' | hasRight | async" class="with-borders left-btn-group">
        <button
          type="button"
          mat-stroked-button
          (click)="save()"
          matTooltip="Save this plan"
          matTooltipPosition="below"
        >
          <step-icon name="save"></step-icon>
        </button>
        <button
          [class.status-no-changes]="noChanges && !isAfterSave"
          [class.status-has-changes]="!noChanges"
          [class.status-saved]="noChanges && isAfterSave"
          disabled
          type="button"
          mat-stroked-button
        >
          {{ noChanges ? (isAfterSave ? 'Saved' : 'No changes') : isAfterSave ? 'Saved' : 'Pending changes' }}
        </button>
      </step-btn-group>
      <step-btn-group class="with-borders">
        <button
          type="button"
          mat-stroked-button
          (click)="execute()"
          matTooltip="Execute this plan"
          matTooltipPosition="below"
        >
          <step-icon name="play"></step-icon>
        </button>
      </step-btn-group>
    </section>
  </mat-card-header>
  <mat-card-content>
    <div #editor class="editor"></div>
  </mat-card-content>
</mat-card>
