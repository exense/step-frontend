<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <div>Script Editor - Keyword: {{ keywordName() }}</div>
    </mat-card-title>
    <section class="editor-buttons">
      <step-rich-editor-change-status
        [changeStatus]="changeStatus()"
        [showSaveBtn]="!!('kw-write' | hasRight | async)"
        saveBtnTooltip="Save this keyword"
        (save)="save()"
      />
      <step-rich-editor-settings-bar [predefinedMode]="syntaxMode()" />
      <step-btn-group class="with-borders">
        <button
          type="button"
          mat-stroked-button
          class="btn-execute"
          (click)="execute()"
          matTooltip="Execute this plan"
          matTooltipPosition="below"
        >
          <step-icon name="play" />
        </button>
      </step-btn-group>
    </section>
  </mat-card-header>
  <mat-card-content>
    @if (syntaxMode(); as mode) {
      <step-rich-editor [(ngModel)]="keywordScript" [disabled]="!('kw-write' | hasRight | async)" [syntaxMode]="mode" />
    }
  </mat-card-content>
</mat-card>
