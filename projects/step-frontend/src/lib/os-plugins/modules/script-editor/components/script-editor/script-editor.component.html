<mat-card>
  <mat-card-header>
    <mat-card-title> Script Editor - Keyword: {{keyword?.attributes?.['name']}}</mat-card-title>
    <section>
      <step-btn-group class="with-borders">
        <button
          *ngIf="'kw-write' | hasRight | async"
          type="button"
          mat-stroked-button
          (click)="save()"
          matTooltip="Save this plan"
          matTooltipPosition="below"
        >
          <step-icon name="save"></step-icon>
        </button>
        <button [ngClass]="{ 'color-green': true }" type="button" mat-stroked-button>No changes</button>
      </step-btn-group>
      <step-btn-group class="with-borders">
        <button
          type="button"
          mat-stroked-button
          (click)="execute()"
          matTooltip="Execute this plan"
          matTooltipPosition="below"
        >
          <step-icon name="play"></step-icon>
        </button>
      </step-btn-group>
    </section>
  </mat-card-header>
  <mat-card-content>
    <div #editor class="editor"></div>
  </mat-card-content>
</mat-card>
