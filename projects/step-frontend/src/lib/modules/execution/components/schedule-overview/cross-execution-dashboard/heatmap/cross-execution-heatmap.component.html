<div class="chart-actions-container">
  <step-tabs [tabs]="tabs" [shrink]="true" [activeTabId]="heatmapType()" (activeTabIdChange)="switchType($event)" />
</div>

<div class="table-container">
  @if (heatMapData$ | async; as heatmapData) {
    <step-heatmap [rows]="heatmapData.rows" [columns]="heatmapData.columns" [legendColors]="legendColors" />
  }
</div>
