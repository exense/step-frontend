<div class="data-container">
  <div class="error-summary">
    <step-icon class="error" name="alert-triangle" /> This node contains {{ totalErrorCount() }} errors
  </div>
  @if (isSimpleView()) {
    <div class="error-root-causes">
      @for (item of data(); track item.key) {
        <div class="error-message">
          <span>{{ item.key }}</span>
          @if (item.value > 1) {
            &nbsp;({{ item.value }}x)
          }
        </div>
      }
    </div>
  } @else {
    <step-table
      [dataSource]="data()"
      [indicatorMode]="TableIndicatorMode.SPINNER"
      [trackBy]="trackByItem"
      class="no-border hide-header no-highlight paddingless-full"
    >
      <ng-container matColumnDef="item">
        <td mat-cell *matCellDef="let item">
          <div class="error-message">
            <span>{{ item.key }}</span>
            @if (item.value > 1) {
              &nbsp;({{ item.value }}x)
            }
          </div>
        </td>
      </ng-container>
    </step-table>
  }
</div>
