<div class="data-container">
  <div class="container-title">Errors</div>
  @if (isSimpleView()) {
    <div class="error-root-causes">
      @for (item of data(); track item.key) {
        <div class="error-count">
          <div class="text">{{ item.value }}x</div>
        </div>
        <div class="error-message">{{ item.key }}</div>
      }
    </div>
  } @else {
    <step-table
      [dataSource]="data()"
      [indicatorMode]="TableIndicatorMode.SPINNER"
      [trackBy]="trackByItem"
      class="no-border hide-header no-highlight paddingless-full"
    >
      <ng-container matColumnDef="item">
        <td mat-cell *matCellDef="let item">
          <div class="error-root-causes">
            <div class="error-count">
              <div class="text">{{ item.value }}x</div>
            </div>
            <div class="error-message">{{ item.key }}</div>
          </div>
        </td>
      </ng-container>
    </step-table>
  }
</div>
