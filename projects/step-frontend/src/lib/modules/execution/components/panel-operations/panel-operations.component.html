<step-panel [panelType]="Panels.CURRENT_OPERATIONS" *ngIf="_state.execution && _state.execution.status !== 'ENDED'">
  <step-table [dataSource]="_state.currentOperations" noSelectionState>
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <step-operation [operation]="element" [executionViewServices]="_state"> </step-operation>
      </td>
    </ng-container>
  </step-table>
</step-panel>
