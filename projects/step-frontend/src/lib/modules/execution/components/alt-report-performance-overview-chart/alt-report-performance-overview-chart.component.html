<step-alt-report-widget title="Performance Overview (avg)">
  <step-alt-report-widget-filter>
    @if (_mode === ViewMode.VIEW) {
      <button type="button" mat-stroked-button [disabled]="isFullRange()" (click)="fullRange.emit()">
        Select full range
      </button>
    }
  </step-alt-report-widget-filter>
  <step-alt-report-widget-content>
    @if (timeRange(); as range) {
      <step-standalone-dashlet
        [metricKey]="metricKey"
        [config]="chartConfig"
        [filters]="chartFilters()"
        [timeRange]="range"
        (zoomChange)="timeRangeChange.emit($event)"
        [class.print]="_mode === ViewMode.PRINT"
      />
    }
  </step-alt-report-widget-content>
</step-alt-report-widget>
