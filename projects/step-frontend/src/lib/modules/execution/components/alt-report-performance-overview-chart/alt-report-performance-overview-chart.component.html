<step-alt-report-widget>
  <step-alt-report-widget-title>
    <div stepGridDragHandle>
      <step-grid-element-title />
    </div>
  </step-alt-report-widget-title>
  <step-alt-report-widget-filter>
    @if (_mode === ViewMode.VIEW) {
      <button
        type="button"
        mat-stroked-button
        [disabled]="isFullRange()"
        (click)="fullRange.emit()"
        matTooltip="Select the full range"
        matTooltipPosition="below"
      >
        Reset range
      </button>
    }
  </step-alt-report-widget-filter>
  <step-alt-report-widget-content>
    @if (_state.timeRange$ | async; as range) {
      <step-standalone-dashlet
        [metricKey]="metricKey"
        [config]="chartConfig"
        [filters]="chartFilters()"
        [timeRange]="range!"
        (zoomChange)="timeRangeChange.emit($event)"
        [class.print]="_mode === ViewMode.PRINT"
      />
    }
    <step-grid-resizer />
  </step-alt-report-widget-content>
</step-alt-report-widget>
