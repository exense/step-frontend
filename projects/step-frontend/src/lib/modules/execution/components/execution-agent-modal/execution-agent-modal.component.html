<step-modal-window [title]="data.description">
  <div step-modal-window-body>
    <step-table [dataSource]="data.agents">
      <ng-container matColumnDef="agent" stepSearchCol>
        <th mat-header-cell *matHeaderCellDef>Agent</th>
        <td mat-cell *matCellDef="let element">{{ element }}</td>
      </ng-container>
    </step-table>
  </div>
  <div step-modal-window-buttons>
    <button type="button" (click)="close()" mat-stroked-button>Close</button>
  </div>
</step-modal-window>
