<step-alt-report-widget title="Execution tree" [applyOverflow]="true">
  <step-alt-report-widget-filter>
    <section class="buttons">
      <button type="button" mat-stroked-button (click)="collapseAll()">Collapse All</button>
      <button type="button" mat-stroked-button (click)="expandAll()">Expand All</button>
    </section>
    <step-form-field>
      <step-prefix class="icon-prefix">
        <step-icon name="search" />
      </step-prefix>
      <input type="text" placeholder="Search" [formControl]="searchCtrl" />
    </step-form-field>
  </step-alt-report-widget-filter>
  <step-alt-report-widget-content [class.has-occurrences]="hasOccurrences()">
    <step-alt-execution-tree #tree />
  </step-alt-report-widget-content>
  <step-alt-report-widget-footer>
    @if (hasOccurrences()) {
      <step-paginator
        #paginator
        [showPageSizeOptions]="false"
        [pageSizeOptions]="[1]"
        [pageSize]="1"
        [length]="foundItems()"
        (pageChange)="handleSearchResultPage($event)"
      />
    }
  </step-alt-report-widget-footer>
</step-alt-report-widget>
