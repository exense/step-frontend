@if (viewAll) {
  <step-form-field>
    <input type="text" readonly [ngModel]="fullRange" [size]="fullRange.length" />
  </step-form-field>
} @else {
  @if (showBothRanges$ | async) {
    <step-form-field>
      <step-label>Full range</step-label>
      <input type="text" readonly [ngModel]="fullRange" [size]="fullRange.length" />
    </step-form-field>
  }
  <step-form-field>
    @if (showBothRanges$ | async) {
      <step-label>Selected range</step-label>
    }
    <input type="text" readonly [ngModel]="selectedRange" [size]="selectedRange.length" />
  </step-form-field>
}
