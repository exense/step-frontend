<ng-container *ngIf="activeTab">
  <step-execution-tabs
    [tabs]="tabs"
    [activeTabId]="activeTab.id"
    (activeTabIdChange)="handleTabChange($event)"
    (closeTab)="handleTabClose($event)"
  >
  </step-execution-tabs>
</ng-container>
<div class="panel-body" [class.small-screen]="_isSmallScreen$ | async">
  <router-outlet> </router-outlet>
</div>
