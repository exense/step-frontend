<ng-template #tabRender let-tab>
  <div class="tab-content">
    @if (tab?.id !== 'list') {
      <step-execution-result [status]="tab?.execution?.status" [result]="tab?.execution?.result" />
    }
    {{ tab?.title }}
    @if (tab?.id !== 'list') {
      <step-icon (click)="closeTab.emit(tab.id)" name="x" />
    }
  </div>
</ng-template>
<step-tabs
  [tabMode]="'tabs'"
  [tabs]="tabs"
  [tabTemplate]="tabRender"
  [activeTabId]="activeTabId"
  (activeTabIdChange)="activeTabIdChange.emit($event)"
/>
