<ng-template #tabRender let-tab>
  <div class="tab-content">
    <step-execution-result
      *ngIf="tab.id !== 'list'"
      [status]="tab?.execution?.status"
      [result]="tab?.execution?.result"
    >
    </step-execution-result>
    {{ tab.title }}
    <step-icon *ngIf="tab.id !== 'list'" (click)="closeTab.emit(tab.id); (false)" name="x"></step-icon>
  </div>
</ng-template>
<step-tabs
  [tabMode]="'tabs'"
  [tabs]="tabs"
  [tabTemplate]="tabRender"
  [activeTabId]="activeTabId"
  (activeTabIdChange)="activeTabIdChange.emit($event)"
>
</step-tabs>
