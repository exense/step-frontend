<step-alt-report-widget [title]="title()" [applyOverflow]="true">
  @if (showSort()) {
    <step-alt-report-widget-sort>
      <step-icon [name]="sort() === 'asc' ? 'arrow-up' : 'arrow-down'" (click)="toggleSort()" />
    </step-alt-report-widget-sort>
  }
  <step-alt-report-widget-filter>
    @if (mode() === ViewMode.VIEW) {
      <step-form-field>
        <step-select
          [formControl]="_state.statusesCtrl"
          [items]="_state.statuses"
          [multiple]="true"
          emptyPlaceholder="All Status"
        />
        <step-suffix class="button-suffix">
          <button
            type="button"
            mat-flat-button
            [color]="_state.isFilteredByNonPassed() ? 'primary' : undefined"
            [matTooltip]="_state.isFilteredByNonPassed() ? 'Clear' : 'Filter for all status except passed'"
            matTooltipPosition="below"
            (click)="_state.toggleFilterNonPassed()"
          >
            <step-icon name="alert-circle" />
          </button>
        </step-suffix>
      </step-form-field>
      <step-form-field>
        <step-prefix class="icon-prefix">
          <step-icon name="search" />
        </step-prefix>
        <input type="text" class="search-input" [formControl]="_state.searchCtrl" placeholder="Search" />
      </step-form-field>
    } @else {
      <div>{{ statusText }}</div>
      <div>{{ searchText }}</div>
    }
  </step-alt-report-widget-filter>
  <step-alt-report-widget-content>
    <ng-content />
  </step-alt-report-widget-content>
</step-alt-report-widget>
