<step-modal-window [title]="title">
  <div step-modal-window-body>
    @if (error(); as error) {
      <step-alert type="danger" role="alert">
        <step-icon name="alert-circle" aria-hidden="true" />
        <span class="sr-only">Error:</span>
        {{ error }}
      </step-alert>
    }
    @if (loading()) {
      <step-icon name="refresh-cw" class="icon-refresh-animate" />
    }
    @if (artefact(); as artefact) {
      <div class="artefact-info">
        <section>
          <h4>{{ artefact.name }}</h4>
          <div>
            <div>
              <span>Type</span>&nbsp;
              <span>{{ artefact.type }}</span>
            </div>
            <div>
              <span>Repository</span>&nbsp;
              <span>{{ repoRef.repositoryID }}</span>
            </div>
          </div>
        </section>
        <mat-card>
          <mat-card-content>
            <step-execution-commands
              [description]="artefact.name"
              [repositoryObjectRef]="repoRef"
              [includedTestcases]="includedTestcases()"
              (scheduleTask)="_schedulerInvoker?.openScheduler($event)"
            />
          </mat-card-content>
        </mat-card>
      </div>
      @if (artefact.type === 'TestSet') {
        <step-repository-plan-testcase-list
          [repoRef]="repoRef"
          (includedTestCasesChange)="includedTestcases.set($event)"
        />
      }
    }
  </div>
  <div step-modal-window-buttons>
    <button type="button" mat-stroked-button mat-dialog-close>Cancel</button>
  </div>
</step-modal-window>
