<section matSort [matSortDisableClear]="true">
  <div>
    <div class="sort-container">
      <button class="sort-handler" type="button" mat-icon-button (click)="toggleSort()">
        <step-icon [name]="sort() === 'asc' ? 'arrow-up' : 'arrow-down'" />
      </button>
    </div>
    <step-form-field>
      <step-select [formControl]="statusesCtrl" [items]="statuses" [multiple]="true" emptyPlaceholder="ALL STATUS" />
      <step-suffix class="button-suffix">
        <button
          type="button"
          mat-flat-button
          [color]="isFilteredByNonPassed() ? 'primary' : undefined"
          [matTooltip]="isFilteredByNonPassed() ? 'Clear' : 'Filter for all status except passed'"
          matTooltipPosition="below"
          (click)="toggleFilterNonPassed()"
        >
          <step-icon name="alert-circle" />
        </button>
      </step-suffix>
    </step-form-field>
    <step-form-field>
      <step-prefix class="icon-prefix">
        <step-icon name="search" />
      </step-prefix>
      <input type="text" class="search-input" [formControl]="searchCtrl" placeholder="Search" />
    </step-form-field>
  </div>
  <step-table
    #table
    [dataSource]="dataSource()"
    [tableParams]="keywordParameters()"
    class="paddingless-full no-border hide-header"
  >
    <ng-container matColumnDef="executionTime">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="details-trigger" (click)="toggleDetail(element)">
          @if (visibleDetails()[element.id!]) {
            <step-icon name="chevron-down" />
          } @else {
            <step-icon name="chevron-right" />
          }
          {{ element.executionTime | date: 'HH:mm:ss' }}
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <step-status
          class="details-trigger"
          [status]="element.status"
          [iconMode]="true"
          (click)="toggleDetail(element)"
        />
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="name" mat-cell *matCellDef="let element">
        <div class="details-trigger" (click)="toggleDetail(element)">
          {{ element.name }}
          @if (!visibleDetails()[element.id!]) {
            <step-artefact-inline-details [reportInfo]="element" [overflowContent]="true" />
          }
        </div>
        @if (visibleDetails()[element.id!]) {
          <step-alt-keyword-inline-drilldown [node]="element" />
        }
      </td>
    </ng-container>
  </step-table>
</section>
