<div class="container">
  @for (statusItem of distribution(); track statusItem.status) {
    <step-status-distribution-badge
      [count]="statusItem.count"
      [status]="statusItem.status"
      [percentage]="statusItem.percentage"
    />
  }
  <!--  <step-status-distribution-badge [count]="12" [status]="'PASSED'" [percentage]="100"/>-->
  <!--  <step-status-distribution-badge [count]="0" [status]="'TECHNICAL_ERROR'" [percentage]="0"/>-->
  <!--  <step-status-distribution-badge [count]="0" [status]="'FAILED'" [percentage]="0"/>-->

  <div>
    <span>{{ timestamp() | date: 'dd.MM.yy / HH:mm:ss' }}</span>
    <span (click)="navigateToLink()">{{ linkLabel() }}</span>
  </div>
</div>
