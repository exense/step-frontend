<div class="container" [style.--background]="color()">
  <div class="status-tag" [style.--statusColor]="color()">
    <div class="status-icon">
      <step-icon [name]="status() | statusIcon" />
    </div>
    <span>{{ status() }}</span>
  </div>

  <div class="stats">
    <div>{{ count() | bigNumber }}</div>
    <div class="percentage">{{ percentage() }}%</div>
  </div>
</div>
