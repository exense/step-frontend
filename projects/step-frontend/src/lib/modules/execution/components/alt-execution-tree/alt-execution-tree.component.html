<step-tree [dragDisabled]="true" [forceFocus]="true">
  <div *stepTreeNodeTemplate="let node" class="node-name">
    <step-aggregated-tree-node [nodeId]="node.id" />
  </div>
  <div *stepTreeNodeDetailsTemplate="let node" class="node-info">
    <step-aggregated-tree-node-info [nodeId]="node.id" />
  </div>
</step-tree>
