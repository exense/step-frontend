<as-split direction="horizontal">
  <as-split-area [size]="50" class="tree-container">
    <step-tree [dragDisabled]="true" [forceFocus]="true">
      <div *stepTreeNodeTemplate="let node" class="node-name">
        <step-aggregated-tree-node [nodeId]="node.id" />
      </div>
      <div *stepTreeNodeDetailsTemplate="let node" class="node-details">
        <step-aggregated-tree-node-info [nodeId]="node.id" />
      </div>
    </step-tree>
  </as-split-area>
  @if (aggregatedNode(); as node) {
    <as-split-area [size]="50">
      <step-aggregated-tree-node-details [node]="node" />
    </as-split-area>
  }
</as-split>
