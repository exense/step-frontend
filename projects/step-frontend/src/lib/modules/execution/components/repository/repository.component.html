<mat-card>
  <mat-card-header>
    <mat-card-title> Repository plan</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @if (error) {
    <step-alert type="danger" role="alert">
      <step-icon name="alert-circle" aria-hidden="true"></step-icon>
      <span class="sr-only">Error:</span>
      {{ error }}
    </step-alert>
    } @if (loading) {
    <step-icon name="refresh-cw" class="icon-refresh-animate"></step-icon>
    } @if (artefact && repoRef) {
    <div class="artefact-info">
      <section>
        <h4>{{ artefact.name }}</h4>
        <div>
          <div>
            <span>Type</span>&nbsp;
            <span>{{ artefact.type }}</span>
          </div>
          <div>
            <span>Repository</span>&nbsp;
            <span>{{ repoRef.repositoryID }}</span>
          </div>
        </div>
      </section>
      <mat-card>
        <mat-card-content>
          <step-execution-commands
            [description]="artefact.name"
            [repositoryObjectRef]="repoRef"
            [isolateExecution]="isolateExecution"
            [includedTestcases]="includedTestcases"
          >
          </step-execution-commands>
        </mat-card-content>
      </mat-card>
    </div>
    @if (artefact.type === 'TestSet') {
    <step-repository-plan-testcase-list
      [repoRef]="repoRef"
      (includedTestCasesChange)="handleIncludedTestCasesChange($event)"
    >
    </step-repository-plan-testcase-list>
    } }
  </mat-card-content>
</mat-card>
