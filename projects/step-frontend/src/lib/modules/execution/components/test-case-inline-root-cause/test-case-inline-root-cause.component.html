@if (errorCounts() === 1) {
  <div class="error-count">
    @if (singleMessage(); as message) {
      <div class="text link" [style.width.px]="currentWidth" (click)="onErrorClick($event, message)">
        <step-icon name="alert-triangle" class="error" />
        <span>{{ message }}</span>
      </div>
    }
  </div>
} @else if (errorCounts() > 1) {
  <div class="error-count">
    <div class="text">
      <step-popover>
        <step-popover-content>
          <p>Errors occured in this TestCase</p>
        </step-popover-content>
        <step-icon name="alert-triangle" class="error" />
      </step-popover>
      {{ errorCounts() }} Errors
    </div>
  </div>
}
