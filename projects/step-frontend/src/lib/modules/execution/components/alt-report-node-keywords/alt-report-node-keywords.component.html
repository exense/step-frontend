<step-alt-report-node-list title="Keyword Calls" [mode]="mode()">
  @if (dataSource) {
    <step-table [dataSource]="dataSource" class="paddingless-full no-highlight no-border hide-header">
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <step-status [status]="element.status" class="full-width" />
        </td>
      </ng-container>
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          {{ element.executionTime | date: 'HH:mm:ss' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="name" mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <step-btn-group class="actions">
            <button
              type="button"
              mat-icon-button
              matTooltip="Open keyword details"
              matTooltipPosition="below"
              (click)="openKeywordDrilldown.emit(element)"
            >
              <step-icon name="keyword" />
            </button>
            <button
              type="button"
              mat-icon-button
              matTooltip="Show this node in tree view"
              matTooltipPosition="below"
              (click)="openKeywordInTreeView.emit(element)"
            >
              <step-icon name="git-pull-request" />
            </button>
          </step-btn-group>
        </td>
      </ng-container>
    </step-table>
  }
</step-alt-report-node-list>
