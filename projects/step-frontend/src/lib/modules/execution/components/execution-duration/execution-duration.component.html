@if ((execution()?.endTime && execution()?.startTime) || isRunning()) {
  <step-popover yPosition="below">
    <div class="execution-time">
      {{ execution()?.startTime | date: DateFormat.DATE }}
      <span class="duration" [class.running]="isRunning()">{{
        endTime() | duration: execution()?.startTime : { shortenMs: true }
      }}</span>
    </div>
    <step-popover-content>
      <step-duration-description [startTime]="execution()?.startTime" [endTime]="endTime()" [isRunning]="isRunning()" />
    </step-popover-content>
  </step-popover>
} @else {
  {{ execution()?.startTime | date: DateFormat.DATE }}
}
