<step-table #listSelect [dataSource]="dataSource()" matSort [matSortDisableClear]="true" [blockGlobalReload]="true">
  <step-bulk-operations *stepAdditionalHeader />

  <ng-container matColumnDef="bulkSelection">
    <th mat-header-cell *matHeaderCellDef class="bulk-selection-cell"></th>
    <td mat-cell *matCellDef="let element">
      <step-entity-selection [entity]="element" />
    </td>
  </ng-container>
  <ng-container matColumnDef="testplanName" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.testplanName }}</td>
  </ng-container>

  <ng-container matColumnDef="status" stepSearchCol>
    <step-array-filter *stepSearchCellDef #statusFilter [items]="statusItems()" stepFilterConnect>
      @if (hasErrorStatuses()) {
        <button
          *stepFilterAddon
          type="button"
          mat-flat-button
          [color]="isErrorFilterApplied() ? 'primary' : undefined"
          [matTooltip]="isErrorFilterApplied() ? 'Clear' : 'Filter for all error statuses'"
          matTooltipPosition="below"
          (click)="toggleErrorFilter()"
        >
          <step-icon name="filter-errors" />
        </button>
      }
    </step-array-filter>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let element">
      <step-status [status]="element?.status"></step-status>
    </td>
  </ng-container>
</step-table>
