<step-table
  [dataSource]="repositoryReport$"
  [inProgress]="inProgress"
  matSort
  [matSortDisableClear]="true"
  (onReload)="loadTable()"
>
  <step-bulk-operations *stepAdditionalHeader="'btngroup-bulk-new'"> </step-bulk-operations>

  <ng-container matColumnDef="bulkSelection">
    <th mat-header-cell *matHeaderCellDef class="bulk-selection-cell"></th>
    <td mat-cell *matCellDef="let element">
      <step-entity-selection-di [entity]="element"></step-entity-selection-di>
    </td>
  </ng-container>
  <ng-container matColumnDef="testplanName" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.testplanName }}</td>
  </ng-container>
  <ng-container matColumnDef="status" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let element">
      <div class="status" [class]="'status-' + element.status">
        {{ element.status }}
      </div>
    </td>
  </ng-container>
</step-table>
