<as-split direction="horizontal">
  <as-split-area [size]="30" class="tree-container">
    <step-tree [dragDisabled]="true" [forceFocus]="true">
      <div *stepTreeNodeTemplate="let node" class="node-name">
        <span>{{ node?.name }}</span>
        <step-aggregated-tree-status [nodeId]="node.id" />
      </div>
    </step-tree>
    <!--
    (treeContextAction)="handleContextAction($event.actionId, $event.node)"
-->
  </as-split-area>
  <as-split-area [size]="70">
    @if (reportNode(); as node) {
      <step-report-node-short
        [node]="node.originalNode"
        [includeStatus]="true"
        [showDetails]="true"
        [isShowNodeInTreeVisible]="false"
        [showFooter]="true"
      />
    }
  </as-split-area>
</as-split>
