<as-split direction="horizontal">
  <as-split-area [size]="30">
    <step-tree (treeContextAction)="handleContextAction($event.actionId, $event.node)" [dragDisabled]="true">
    </step-tree>
  </as-split-area>
  <as-split-area [size]="70">
    <ng-container *ngIf="selectedNode$ | async as node">
      <step-report-node-short
        [node]="node.originalNode"
        [includeStatus]="true"
        [showDetails]="true"
        [isShowNodeInTreeVisible]="false"
        [showFooter]="true"
      >
      </step-report-node-short>
    </ng-container>
  </as-split-area>
</as-split>
