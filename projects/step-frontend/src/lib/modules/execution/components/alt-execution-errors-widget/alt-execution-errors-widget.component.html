<step-alt-report-widget>
  <step-alt-report-widget-content>
    @if (hasErrors()) {
      <section class="error-info">
        <div>
          <step-icon class="error" name="alert-triangle" /> This execution contains
          {{ totalErrorsCount()['FAILED'] }} errors
          @if (singleError(); as singleError) {
            :&nbsp;<a class="error-message" href="#" (click)="onFindInTree(singleError.errorMessage); (false)">{{
              singleError.errorMessage
            }}</a
            >&nbsp;
          }
          (<a href="#" (click)="showDetails.emit(); (false)">show all errors</a>)
        </div>
      </section>
    }
  </step-alt-report-widget-content>
</step-alt-report-widget>
