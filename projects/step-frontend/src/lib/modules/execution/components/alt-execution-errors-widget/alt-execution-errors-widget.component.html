<step-alt-report-widget>
  <step-alt-report-widget-content>
    @if (hasErrors()) {
      <section class="error-info">
        @if (singleError(); as singleError) {
          <step-icon class="error" name="alert-triangle" />
          <div>
            <span>This execution contains {{ failedCount() }} {{ failedCount() === 1 ? 'error' : 'errors' }}</span
            >&nbsp;
            <span>(<a href="#" (click)="showDetails.emit(); (false)">show in error table</a>):</span>
          </div>
          <a
            href="#"
            class="error-message"
            stepClampFade
            [lines]="5"
            (click)="onFindInTree(singleError.errorMessage); (false)"
            >{{ singleError.errorMessage }}</a
          >
        } @else {
          <step-icon class="error" name="alert-triangle" />
          <div>
            <span>This execution contains {{ failedCount() }} errors</span>&nbsp;
            <span>(<a href="#" (click)="showDetails.emit(); (false)">show in error table</a>)</span>
          </div>
        }
      </section>
    }
  </step-alt-report-widget-content>
</step-alt-report-widget>
