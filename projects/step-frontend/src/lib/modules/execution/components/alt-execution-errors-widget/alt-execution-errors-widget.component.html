<step-alt-report-widget>
  <step-alt-report-widget-content>
    @if (hasErrors()) {
      <section class="error-info">
        <div>
          @if (singleError(); as singleError) {
            <step-icon class="error" name="alert-triangle" /> This execution contains 1 error :&nbsp;<a
              class="error-message"
              href="#"
              (click)="onFindInTree(singleError.errorMessage); (false)"
              >{{ singleError.errorMessage }}</a
            >
          } @else {
            <step-icon class="error" name="alert-triangle" /> This execution contains
            {{ totalErrorsCount()['FAILED'] }} errors
          }
          &nbsp;(<a href="#" (click)="showDetails.emit(); (false)">show in error table</a>)
        </div>
      </section>
    }
  </step-alt-report-widget-content>
</step-alt-report-widget>
