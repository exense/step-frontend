<step-alt-report-widget>
  <step-alt-report-widget-content>
    @if (hasErrors()) {
      @if (singleError(); as singleError) {
        <section class="single-error">
          <div><step-icon class="error" name="alert-triangle" /> {{ singleError.errorMessage }}</div>
          <step-aggregated-status
            [countByStatus]="singleErrorCount()"
            [showTooltips]="false"
            [hideSingleStatus]="true"
          />
          <a href="#" (click)="showDetails.emit(); (false)">show details</a>
        </section>
      } @else {
        <section class="multiple-error">
          <div>The execution contains</div>
          <step-aggregated-status [countByStatus]="totalErrorsCount()" [showTooltips]="false" />
          <div>errors</div>
          <a href="#" (click)="showDetails.emit(); (false)">show details</a>
        </section>
      }
    }
  </step-alt-report-widget-content>
</step-alt-report-widget>
