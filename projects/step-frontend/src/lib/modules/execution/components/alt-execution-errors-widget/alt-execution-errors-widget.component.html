<step-alt-report-widget>
  <step-alt-report-widget-content>
    @if (hasErrors()) {
      <section class="error-info">
        <div>
          <step-icon class="error" name="alert-triangle" /> The execution contains
          {{ totalErrorsCount()['FAILED'] }} errors
          @if (singleError(); as singleError) {
            :&nbsp;<span class="error-message">{{ singleError.errorMessage }}</span
            >&nbsp;
          }
          (<a href="#" (click)="showDetails.emit(); (false)">find error</a>&nbsp;|&nbsp;
          <a href="#" (click)="showDetails.emit(); (false)">show all errors</a>)
        </div>
      </section>
    }
  </step-alt-report-widget-content>
</step-alt-report-widget>
