<ng-container *ngIf="isProgress; then progress; else complete"> </ng-container>
<ng-template #complete>
  <div class="distribution" [matTooltip]="tooltipMessage">
    <div class="bar-PASSED" *ngIf="percentPassed > 0" [style.width.%]="percentPassed">{{ passed }}</div>
    <div class="bar-FAILED" *ngIf="percentFailed > 0" [style.width.%]="percentFailed">{{ failed }}</div>
    <div class="bar-TECHNICAL_ERROR" *ngIf="percentTechError > 0" [style.width.%]="percentTechError">
      {{ techError }}
    </div>
  </div>
</ng-template>
<ng-template #progress>
  <div class="distribution in-progress" [matTooltip]="tooltipProgressMessage">
    <div
      class="bar-RUNNING"
      [style.width.%]="countPercent"
      aria-valuemin="0"
      [attr.arial-valuenow]="summary?.count"
      [attr.arial-valuemax]="summary?.countForecast"
    >
      {{ summary?.count }} / {{ summary?.countForecast }}
    </div>
  </div>
</ng-template>
