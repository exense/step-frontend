<mat-card>
  <mat-card-header>
    <mat-card-title>
      <ng-content select="step-alt-report-widget-sort" />
      @if (!hasTitleLayout()) {
        <div>
          {{ title() }}
        </div>
      }
      <ng-content select="step-alt-report-widget-title" />
    </mat-card-title>
    <ng-content select="step-alt-report-widget-filter" />
  </mat-card-header>
  <mat-card-content>
    <ng-content select="step-alt-report-widget-content" />
  </mat-card-content>
  <mat-card-footer>
    <ng-content select="step-alt-report-widget-footer" />
  </mat-card-footer>
</mat-card>
