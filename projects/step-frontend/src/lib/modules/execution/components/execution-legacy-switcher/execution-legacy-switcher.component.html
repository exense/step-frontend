@if (!(forceLegacyReporting | async)) {
  <step-btn-group class="new-execution-report">
    <mat-slide-toggle
      [formControl]="toggleControl"
      color="primary"
      name="new-execution-report"
      [disabled]="isDisabled"
      [matTooltip]="
        isDisabled
          ? _executionViewModeService.getNewExecutionDeactivatedReason(execution)
          : 'Select if you prefer the legacy or the new execution view. (stored in the browsers local storage)'
      "
    >
      Beta&nbsp;
    </mat-slide-toggle>
  </step-btn-group>
}
