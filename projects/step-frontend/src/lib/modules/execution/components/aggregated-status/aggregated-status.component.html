@if (singleStatus(); as singleStatus) {
  <step-status [status]="singleStatus.status" [iconMode]="true" (click)="handleClick(singleStatus.status, $event)" />
} @else if (isEmptyStatus()) {
  <div class="status-group">
    <div class="step-aggregated-status step-node-aggregated-status-UNKNOWN">0x</div>
  </div>
} @else {
  @for (item of statusItems(); track item.status) {
    <div class="status-group">
      <div
        class="step-aggregated-status"
        [class]="item.className"
        [matTooltip]="item.tooltipMessage"
        matTooltipPosition="below"
        (click)="handleClick(item.status, $event)"
      >
        {{ item.count | shortenNumber: 'x' }}
      </div>
    </div>
  }
}
