<step-table
  class="paddingless"
  [dataSource]="dataSource"
  matSort
  matSortActive="name"
  matSortDirection="asc"
  [matSortDisableClear]="true"
>
  <step-entity-column-container entityName="plans"> </step-entity-column-container>
  <ng-container matColumnDef="name" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.attributes.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <button mat-icon-button matTooltip="Add plan" (click)="addPlan(element.id)">
          <step-icon name="plus-circle"></step-icon>
        </button>
      </div>
    </td>
  </ng-container>
</step-table>
