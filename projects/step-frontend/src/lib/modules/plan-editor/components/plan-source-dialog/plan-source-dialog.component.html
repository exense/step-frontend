<step-modal-window title="Plan's Source">
  <div step-modal-window-subtitle>
    <section class="syntax-mode-selector">
      <step-rich-editor-settings-bar [predefinedMode]="AceMode.YAML" />
    </section>
  </div>
  <div step-modal-window-body>
    <step-rich-editor [ngModel]="_planSource" [disabled]="true" [syntaxMode]="AceMode.YAML" />
  </div>
  <div step-modal-window-buttons>
    <button type="button" mat-stroked-button matDialogClose>Close</button>
    <button type="button" mat-flat-button color="primary" (click)="copyToClipboard()">Copy yaml into clipboard</button>
  </div>
</step-modal-window>
