<step-table
  class="paddingless"
  [dataSource]="dataSource"
  matSort
  matSortActive="name"
  matSortDirection="asc"
  [matSortDisableClear]="true"
>
  <step-entity-column-container entityName="functions" />
  <ng-container matColumnDef="actions" stepActionCol>
    <th mat-header-cell *matHeaderCellDef>
      <step-column-settings />
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <step-description-hint [description]="element.description" yPosition="below" />
        <button mat-icon-button matTooltip="Add function" (click)="addFunction(element.id)">
          <step-icon name="plus-circle"></step-icon>
        </button>
      </div>
    </td>
  </ng-container>
</step-table>
