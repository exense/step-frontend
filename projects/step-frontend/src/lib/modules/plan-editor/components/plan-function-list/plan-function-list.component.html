<step-table
  class="paddingless"
  [dataSource]="dataSource"
  matSort
  matSortActive="name"
  matSortDirection="asc"
  [matSortDisableClear]="true"
>
  <ng-container matColumnDef="name" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      <div class="function-name">
        <entity-icon entityName="functions" [entity]="element"></entity-icon>
        {{ element.attributes.name }}
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <step-icon *ngIf="element.description" [matTooltip]="element.description" name="help-circle"></step-icon>

        <button mat-icon-button matTooltip="Add function" (click)="addFunction(element.id)">
          <step-icon name="plus-circle"></step-icon>
        </button>
      </div>
    </td>
  </ng-container>
  <step-custom-columns [excludeFields]="['attributes.name']" screen="functionTable"></step-custom-columns>
</step-table>
