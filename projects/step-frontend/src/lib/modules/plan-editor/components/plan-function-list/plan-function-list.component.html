<step-table
  class="paddingless"
  [dataSource]="dataSource"
  matSort
  matSortActive="name"
  matSortDirection="asc"
  [matSortDisableClear]="true"
>
  <step-entity-column-container entityName="functions"></step-entity-column-container>
  <step-custom-columns screen="functionTable" options="noEditorLink"></step-custom-columns>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <step-icon *ngIf="element.description" [matTooltip]="element.description" name="help-circle"></step-icon>

        <button mat-icon-button matTooltip="Add function" (click)="addFunction(element.id)">
          <step-icon name="plus-circle"></step-icon>
        </button>
      </div>
    </td>
  </ng-container>
</step-table>
