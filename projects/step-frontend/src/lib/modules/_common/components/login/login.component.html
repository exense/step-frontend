<div class="step-login-flex-child">
  <div class="step-login-content">
    <div class="step-login-logo">
      <img alt="" src="{{ logo }}" />
    </div>
    <step-alert type="danger" *ngIf="error">{{ error }}</step-alert>

    <p class="step-login-heading-text" [class.step-login-heading-text-additional-margin]="!loginDescriptionText">
      Log in
    </p>
    <p class="step-login-description-text">{{ loginDescriptionText }}</p>

    <form>
      <div class="step-login-input-wrapper">
        <p class="step-login-input-label">Username</p>
        <input
          [(ngModel)]="credentials.username"
          name="username"
          (keyup.enter)="login()"
          placeholder="Enter your username"
        />
      </div>

      <div class="step-login-input-wrapper" (stepCapsLock)="capsLock = $event" style="width: 100%">
        <p class="step-login-input-label">Password</p>
        <input
          [(ngModel)]="credentials.password"
          name="password"
          type="password"
          (keyup.enter)="login()"
          placeholder="Enter your password"
        />
        <span *ngIf="capsLock" class="capslock-warning">
          <step-icon name="alert-triangle"></step-icon><span>Caps lock is on</span>
        </span>
      </div>
      <!--            <p class="step-login-forgot-password-text">Forgot password</p>-->
      <div>
        <button class="step-login-button" mat-button color="primary" aria-label="Login" (click)="login()">
          Sign in
        </button>
      </div>
      <!--            <p class="step-login-signup-text">Don't have an account? <span>Sign up</span></p>-->
    </form>
  </div>
</div>
<div class="step-login-flex-child step-mountain-background"></div>

<div class="step-login-version">
  <span class="version" title="{{ '${project.version}' }}"
    >{{ '${project.version}' }} Â© exense GmbH
    <span style="display: none" id="frontend-os">{{ '${project.versionFEOS}' }}</span>
    <span style="display: none" id="frontend-ee">{{ '${project.versionFEEE}' }}</span>
    <span style="display: none" id="backend-os">{{ '${project.versionBEOS}' }}</span>
    <span style="display: none" id="backend-ee">{{ '${project.versionBEEE}' }}</span>
  </span>
</div>
