<div class="modal-header">
  <h1 mat-dialog-title>{{ title }}</h1>
</div>
<div mat-dialog-content class="modal-body">
  <ng-content select="[step-modal-window-body]"></ng-content>
</div>
<div mat-dialog-actions class="modal-footer">
  <step-btn-group>
    <section #customButtons>
      <ng-content select="[step-modal-window-buttons]"></ng-content>
    </section>
    <button
      *ngIf="!customButtons.children.length"
      type="button"
      mat-flat-button
      color="primary"
      (click)="_dialogRef.close(false)"
    >
      Close
    </button>
  </step-btn-group>
</div>
