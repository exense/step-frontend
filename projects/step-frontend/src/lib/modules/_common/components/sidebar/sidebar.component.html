<input id="collapsable-sidebar-toggle-checkbox" type="checkbox"/>
<div class="sidebar">
  <div id="sidebar-logo-and-burgermenu">
    <span class="visible-when-collapsed">
      <label for="collapsable-sidebar-toggle-checkbox" (click)="toggleOpenClose()">
        <step-icon name="menu"></step-icon>
      </label>
    </span>
    <span class="sidebar-aligned-text">
      <div class="sidebar-logo"></div>
    </span>
  </div>
  <div id="sidebar-home-and-settings">
    <span class="visible-when-collapsed sidebar-home-button"
          (click)="navigateTo('home')">
      <step-icon name="home"></step-icon>
    </span>
    <span class="sidebar-home-and-settings-divider">|</span>
    <span
      (click)="navigateTo('admin')"
      *ngIf="'admin-ui-menu' | hasRight | async"
      class="sidebar-home-and-settings-icon"
    >
      <step-icon name="settings"></step-icon>
    </span>
    <span
      (click)="navigateTo('settings')"
      *ngIf="('settings-ui-menu' | hasRight | async) && !('admin-ui-menu' | hasRight | async)"
      class="sidebar-home-and-settings-icon"
    >
      <step-icon name="settings"></step-icon>
    </span>
  </div>
  <div id="sidebar-categories">
    <div id="sidebar-categories-tabs">
      <!-- MENU -->
      <div
        class="sidebar-collapsable-tab"
        *ngFor="
          let mainMenuEntry of _viewRegistryService.registeredMenuEntries | menuFilter: 'root';
          trackBy: trackByFn
        "
      >
        <input
          #mainMenuCheckBox
          [name]="mainMenuEntry.viewId"
          id="collapsable-tab-{{ mainMenuEntry.label }}"
          type="checkbox"
        />
        <label for="collapsable-tab-{{ mainMenuEntry.label }}">
          <step-icon class="visible-when-collapsed" [name]="mainMenuEntry.icon"></step-icon>
          <span class="sidebar-aligned-text">{{ mainMenuEntry.label }}</span>
          <span><step-icon class="chevron" name="chevron-right"></step-icon></span>
        </label>
        <div class="content">
          <section
            *ngFor="
              let entry of _viewRegistryService.registeredMenuEntries | menuFilter: mainMenuEntry.viewId;
              trackBy: trackByFn
            "
          >
            <div
              class="sidebar-subtab"
              [class.sidebar-highlighted-subtab]="_viewStateService.isViewActive(entry.viewId)"
              (click)="navigateTo(entry.viewId)"
            >
              <step-icon class="visible-when-collapsed" [name]="entry.icon"></step-icon>
              <span class="sidebar-aligned-subtext">{{ entry.label }}</span>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <div id="sidebar-help-and-support">
    <a href="https://step.exense.ch/knowledgebase">
      <div>
        <step-icon name="help-circle"></step-icon>
        <span class="help-and-support-span">Help & Support</span>
      </div>
    </a>
    <span class="version" title="{{ '${project.version}' }}"
    >{{ '${project.version}' }}
      <span style="display: none" id="frontend-os">{{ '${project.versionFEOS}' }}</span>
      <span style="display: none" id="frontend-ee">{{ '${project.versionFEEE}' }}</span>
      <span style="display: none" id="backend-os">{{ '${project.versionBEOS}' }}</span>
      <span style="display: none" id="backend-ee">{{ '${project.versionBEEE}' }}</span>
    </span>
  </div>
</div>
