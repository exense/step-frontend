<div id="sidebar-logo-and-burgermenu">
  <span class="visible-when-collapsed"
    ><label for="collapsable-sidebar-toggle-checkbox"><i class="glyphicon glyphicon-menu-hamburger"></i></label
  ></span>
  <span class="sidebar-aligned-text"><img class="sidebar-logo" alt="" [src]="logo" /></span>
</div>
<div id="sidebar-home-and-settings">
  <span class="visible-when-collapsed sidebar-home-button" (click)="navigateTo('')"
    ><i class="glyphicon glyphicon-home"></i
  ></span>
  <span class="sidebar-home-and-settings-divider">|</span>
  <span (click)="navigateTo('admin')" *ngIf="_authService.hasRight('admin')" class="sidebar-home-and-settings-icon"
    ><i class="glyphicon glyphicon-cog"></i
  ></span>
</div>
<div id="sidebar-categories">
  <div class="sidebar-categories-categories">
    <span
      (click)="navigateTo('admin')"
      *ngIf="_authService.hasRight('admin')"
      class="only-visible-when-collapsed sidebar-home-and-settings-icon-collapsed"
      style="font-size: medium"
      ><i class="glyphicon glyphicon-cog"></i
    ></span>
    <span>Categories</span>
  </div>
  <div id="sidebar-categories-tabs">
    <!-- MENU -->
    <div
      class="sidebar-collapsable-tab"
      *ngFor="let mainMenuEntry of _viewRegistryService.getMenuRootEntries(); index as i"
      [attr.lastSidebarMainMenuLabel]="i === mainMenuEntriesAmount"
    >
      <input
        #mainMenuCheckBox
        [name]="mainMenuEntry.label"
        id="collapsable-tab-{{ mainMenuEntry.label }}"
        type="checkbox"
      />
      <label for="collapsable-tab-{{ mainMenuEntry.label }}">
        <span class="{{ mainMenuEntry.icon }} visible-when-collapsed"></span>
        <span class="sidebar-aligned-text">{{ mainMenuEntry.label }}</span>
      </label>
      <div class="content">
        <section *ngFor="let entry of _viewRegistryService.getMenuEntries(mainMenuEntry.viewId)">
          <div
            class="sidebar-subtab"
            [class.sidebar-highlighted-subtab]="_viewStateService.isViewActive(entry.viewId)"
            (click)="navigateTo(entry.viewId)"
          >
            <span class="{{ entry.icon }} visible-when-collapsed"></span>
            <span class="sidebar-aligned-subtext">{{ entry.label }}</span>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>

<div id="sidebar-help-and-support">
  <div>
    <a href="https://step.exense.ch/knowledgebase"
      ><span class="visible-when-collapsed"><i class="glyphicon glyphicon-question-sign"></i></span
    ></a>
  </div>
  <a href="https://step.exense.ch/knowledgebase"><span>Help & Support</span></a>
  <span>{{ '${project.version}' }}</span>
</div>
