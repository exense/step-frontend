<step-table
  #tableRef
  [dataSource]="_dataSource"
  matSort
  matSortActive="name"
  [matSortDisableClear]="true"
  [filter]="context?.tableFilter"
>
  <ng-container *stepAdditionalHeader>
    @if (multipleSelection) {
      <step-bulk-ops />
    }
  </ng-container>

  @if (multipleSelection) {
    <ng-container matColumnDef="bulkSelection">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <step-entity-selection-di [entity]="element"></step-entity-selection-di>
      </td>
    </ng-container>
  }

  <step-entity-column-container entityName="plans"></step-entity-column-container>
  <step-custom-columns screen="plan" [options]="['noEditorLink', 'noDescriptionHint']"> </step-custom-columns>

  <ng-container matColumnDef="singleSelect" *ngIf="!multipleSelection">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button type="button" mat-icon-button (click)="handleSelect(element)">
        <step-icon name="plus"></step-icon>
      </button>
    </td>
  </ng-container>
</step-table>
