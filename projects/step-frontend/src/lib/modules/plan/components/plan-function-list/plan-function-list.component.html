<section class="header"></section>
<step-table [dataSource]="dataSource" matSort [matSortDisableClear]="true">
  <ng-container matColumnDef="name" stepSearchCol>
    <th mat-header-cell class="plans-function-name-searchfield" *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      <entity-icon entityName="functions" [entity]="element"></entity-icon>
      {{ element.attributes.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" class="cell-actions">
      <step-btn-group>
        <button mat-icon-button matTooltip="Add function" (click)="addFunction(element.id)">
          <mat-icon>add</mat-icon>
        </button>
      </step-btn-group>
    </td>
  </ng-container>
</step-table>
