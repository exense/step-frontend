<section class="header"></section>
<step-table
  [dataSource]="_plansApiService.getPlansTableDataSource()"
  matSort
  matSortActive="name"
  matSortDirection="asc"
  [matSortDisableClear]="true"
>
  <ng-container matColumnDef="name" stepSearchCol>
    <th mat-header-cell class="otherplans-name-searchfield" *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      <entity-icon entityName="plans" [entity]="element"></entity-icon>
      {{ element.attributes.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" class="cell-actions">
      <step-btn-group>
        <button mat-icon-button matTooltip="Add plan" (click)="addPlan(element.id)">
          <step-icon name="plus"></step-icon>
        </button>
      </step-btn-group>
    </td>
  </ng-container>
</step-table>
