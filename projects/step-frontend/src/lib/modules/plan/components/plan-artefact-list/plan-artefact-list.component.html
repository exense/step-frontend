<section class="header"></section>
<step-table
  [dataSource]="_artefactService.availableArtefacts"
  matSort
  matSortActive="label"
  matSortDirection="asc"
  [matSortDisableClear]="true"
>
  <ng-container matColumnDef="label" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="plan-artefact-name-searchfield">Name</th>
    <td mat-cell *matCellDef="let element">
      <step-icon [name]="element.iconNg2"></step-icon>
      <span class="artefact-icon-label">{{ element.label }}</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <span class="artefact-info-and-addbutton">
        <step-icon
          class="artefact-info-icon"
          *ngIf="element.description"
          [matTooltip]="element.description"
          name="alert-circle"
        >
        </step-icon>
        <step-btn-group>
          <button mat-icon-button matTooltip="Add Control" (click)="addControl(element.label)">
            <step-icon name="plus">add</step-icon>
          </button>
        </step-btn-group>
      </span>
    </td>
  </ng-container>
</step-table>
