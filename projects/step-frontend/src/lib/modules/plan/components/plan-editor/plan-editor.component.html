<step-plan-editor-base
  stepPlanEditorKeyHandler
  [initialPlanContext]="initialPlanContext$ | async"
  (scheduleTask)="handleTaskSchedule($event)"
>
  <step-plan-editor-attributes>
    <step-custom-forms
      stScreen="plan"
      [stDisabled]="!('plan-write' | hasRight | async)"
      [stInline]="true"
      [stEditableLabelMode]="true"
      [stModel]="(_planEditorService.plan$ | async)!"
      (stModelChange)="_planEditorService.handlePlanChange()"
    />
  </step-plan-editor-attributes>
</step-plan-editor-base>
<router-outlet />
