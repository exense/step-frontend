<step-table [dataSource]="dataSource" matSort [matSortDisableClear]="true">
  <step-bulk-operations
    *stepAdditionalHeader="'btngroup-bulk-import-create'"
    [availableOperations]="availableBulkOperations"
  ></step-bulk-operations>
  <section class="header" *stepAdditionalHeader="'btngroup-bulk-import-create'">
    <step-btn-group class="import-export">
      <button
        type="button"
        mat-icon-button
        matTooltip="Import plan"
        matTooltipPosition="below"
        [disabled]="!('plan-write' | hasRight | async)"
        (click)="importPlans()"
      >
        <step-icon name="download"></step-icon>
      </button>
      <button
        type="button"
        mat-icon-button
        matTooltip="Export all plans"
        matTooltipPosition="below"
        [disabled]="!('plan-read' | hasRight | async)"
        (click)="exportPlans()"
      >
        <step-icon name="upload"></step-icon>
      </button>
    </step-btn-group>
    <step-btn-group>
      <button
        type="button"
        mat-mini-fab
        color="primary"
        matTooltip="Add plan"
        matTooltipPosition="below"
        [disabled]="!('plan-write' | hasRight | async)"
        (click)="addPlan()"
      >
        <step-icon name="plus"></step-icon>
      </button>
    </step-btn-group>
  </section>
  <ng-container matColumnDef="bulkSelection">
    <th mat-header-cell *matHeaderCellDef class="bulk-selection-cell"></th>
    <td mat-cell *matCellDef="let element">
      <step-entity-selection-di [entity]="element"></step-entity-selection-di>
    </td>
  </ng-container>
  <step-custom-columns screen="planTable" [isSearchDisabled]="false"></step-custom-columns>
  <ng-container matColumnDef="type" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.root._class }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" class="cell-actions">
      <step-btn-group>
        <button
          mat-icon-button
          matTooltip="Execute plan"
          [disabled]="!('plan-execute' | hasRight | async)"
          (click)="executePlan(element.id)"
        >
          <step-icon name="play"></step-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Duplicate plan"
          [disabled]="!('plan-write' | hasRight | async)"
          (click)="duplicatePlan(element.id)"
        >
          <step-icon name="copy"></step-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Delete plan"
          [disabled]="!('plan-delete' | hasRight | async)"
          (click)="deletePlan(element.id, element.attributes.name)"
        >
          <step-icon name="x"></step-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{ element: element }">
          <step-icon name="more-horizontal"></step-icon>
        </button>
      </step-btn-group>
    </td>
  </ng-container>
</step-table>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-element="element">
    <button mat-menu-item [disabled]="!('plan-write' | hasRight | async)" (click)="editPlan(element.id)">
      <step-icon name="edit-2"></step-icon>
      Edit plan
    </button>
    <button
      mat-menu-item
      [disabled]="!('plan-read' | hasRight | async)"
      (click)="exportPlan(element.id, element.attributes.name)"
    >
      <step-icon name="upload"></step-icon>
      Export plan
    </button>
    <ng-template #modalWindowTemplate>
      <step-modal-window [title]="'Keyword ' + element.attributes.name + ' is used by'">
        <div step-modal-window-body>
          <step-is-used-by-list
            [title]="element.attributes.name"
            [id]="element.id"
            [type]="'PLAN_ID'"
          ></step-is-used-by-list>
        </div>
      </step-modal-window>
    </ng-template>
    <button
      mat-menu-item
      [disabled]="!('plan-read' | hasRight | async)"
      (click)="_modalWindowService.openModal(modalWindowTemplate)"
    >
      <step-icon name="search"></step-icon>
      Find usages
    </button>
  </ng-template>
</mat-menu>
