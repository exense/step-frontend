<section class="header">
  <step-btn-group>
    <button
      type="button"
      mat-icon-button
      matTooltipPosition="below"
      matTooltip="Import Parameter"
      [disabled]="!('user-write' | hasRight | async)"
      (click)="importParameter()"
    >
      <mat-icon>file_download</mat-icon>
    </button>
    <button
      type="button"
      mat-icon-button
      matTooltipPosition="below"
      matTooltip="Export Parameter"
      [disabled]="!('user-read' | hasRight | async)"
      (click)="exportParameter()"
    >
      <mat-icon>file_upload</mat-icon>
    </button>
  </step-btn-group>
  <step-btn-group>
    <button
      type="button"
      mat-icon-button
      class="primary"
      matTooltipPosition="below"
      matTooltip="New parameter"
      [disabled]="!('user-write' | hasRight | async)"
      (click)="createParameter()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </step-btn-group>
</section>
<step-table [dataSource]="dataSource" matSort [matSortDisableClear]="true">
  <ng-container matColumnDef="scope" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Scope</th>
    <td mat-cell *matCellDef="let element">
      <span
        class="scope"
        [class]="{
          'scope-global': element.scope === 'GLOBAL',
          'scope-application': element.scope === 'APPLICATION',
          'scope-function': element.scope === 'FUNCTION'
        }"
      >
        {{ element.scope }}
      </span>
    </td>
  </ng-container>
  <step-custom-columns screen="parameterTable"> </step-custom-columns>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" class="cell-actions">
      <step-btn-group>
        <button
          mat-stroked-button
          matTooltip="Edit Parameter"
          [disabled]="!('user-write' | hasRight | async)"
          (click)="editParameter(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-stroked-button
          matTooltip="Duplicate Parameter"
          [disabled]="!('user-write' | hasRight | async)"
          (click)="duplicateParameter(element)"
        >
          <mat-icon>file_copy</mat-icon>
        </button>
        <button
          mat-stroked-button
          matTooltip="Delete Parameter"
          [disabled]="!('user-write' | hasRight | async)"
          (click)="deleteParameter(element.id, element.key)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </step-btn-group>
    </td>
  </ng-container>
</step-table>
