<step-table
  #tableRef
  [dataSource]="_dataSource"
  matSort
  matSortActive="scope"
  matSortDirection="asc"
  [matSortDisableClear]="true"
>
  <ng-container *stepAdditionalHeader>
    @if (multipleSelection) {
      <step-bulk-operations />
    }
  </ng-container>

  @if (multipleSelection) {
    <ng-container matColumnDef="bulkSelection">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <step-entity-selection [entity]="element" />
      </td>
    </ng-container>
  }

  <step-entity-column-container entityName="parameters" />

  <ng-container matColumnDef="scope" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Scope</th>
    <td mat-cell *matCellDef="let element">
      <step-parameter-scope [parameter]="element" />
    </td>
  </ng-container>

  <ng-container matColumnDef="key" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Key</th>
    <td mat-cell *matCellDef="let element">{{ element.key }}</td>
  </ng-container>
  <ng-container matColumnDef="value" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
    <td mat-cell *matCellDef="let element">{{ element.value }}</td>
  </ng-container>
  <ng-container matColumnDef="activationExpression.script" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Activation script</th>
    <td mat-cell *matCellDef="let element">{{ element.activationExpression?.script }}</td>
  </ng-container>

  @if (!multipleSelection) {
    <ng-container matColumnDef="singleSelect">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button type="button" mat-icon-button (click)="handleSelect(element)">
          <step-icon name="plus" />
        </button>
      </td>
    </ng-container>
  }
</step-table>
