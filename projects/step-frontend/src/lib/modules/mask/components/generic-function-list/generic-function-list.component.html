<section class="header">
  <step-btn-group>
    <button
      type="button"
      mat-icon-button
      class="primary"
      matTooltip="New Mask"
      matTooltipPosition="below"
      [disabled]="!('kw-write' | hasRight | async)"
      (click)="addMask()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </step-btn-group>
</section>
<step-table [dataSource]="dataSource" matSort [matSortDisableClear]="true">
  <ng-container matColumnDef="name" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      <entity-icon entityName="functions" [entity]="element"></entity-icon>
      <a routerLink="" (click)="editFunction(element.id)">
        {{ element.attributes.name }}
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let element">{{ functionTypeLabel(element.type) }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" class="cell-actions">
      <step-btn-group>
        <button
          mat-icon-button
          matTooltip="Configure mask"
          [disabled]="!('kw-read' | hasRight | async)"
          (click)="configureFunction(element.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Execute mask"
          [disabled]="!('kw-write' | hasRight | async)"
          (click)="executeFunction(element.id)"
        >
          <mat-icon>play_arrow</mat-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Delete mask"
          [disabled]="!('kw-read' | hasRight | async)"
          (click)="deleteFunction(element.id, element.attributes.name)"
        >
          <mat-icon>clear</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{ element: element }">
          <mat-icon>more_horiz</mat-icon>
        </button>
      </step-btn-group>
    </td>
  </ng-container>
</step-table>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-element="element">
    <button
      mat-menu-item
      matTooltip="Edit mask"
      [disabled]="!('kw-write' | hasRight | async)"
      (click)="editFunction(element.id)"
    >
      <mat-icon>edit</mat-icon>
      Edit Keyword
    </button>

    <button
      mat-menu-item
      matTooltip="Duplicate mask"
      [disabled]="!('kw-write' | hasRight | async)"
      (click)="duplicateFunction(element.id)"
    >
      <mat-icon>content_copy</mat-icon>
      Duplicate Keyword
    </button>
    <button
      mat-menu-item
      [disabled]="!('kw-read' | hasRight | async)"
      (click)="lookUp(element.id, element.attributes.name)"
    >
      <mat-icon>search</mat-icon>
      Find usages
    </button>
  </ng-template>
</mat-menu>
