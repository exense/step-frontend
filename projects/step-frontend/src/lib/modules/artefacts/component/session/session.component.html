<form #form="ngForm">
  <mat-expansion-panel [(expanded)]="showTokenSelectionParameters">
    <mat-expansion-panel-header>
      <mat-panel-title>Keyword routing</mat-panel-title>
    </mat-expansion-panel-header>
    <section class="panel-content">
      <step-dynamic-json
        label="Agent token selectors"
        optionalFieldsLabel="Agent token selectors"
        addFieldBtnLabel="Add selection criteria"
        [(ngModel)]="context.artefact!.token"
        [disabled]="context.readonly"
        name="token"
      >
      </step-dynamic-json>
    </section>
  </mat-expansion-panel>
  <step-dynamic-textfield
    label="Docker image"
    [(ngModel)]="context.artefact!.dockerImage"
    [disabled]="context.readonly"
    name="dockerImage"
    tooltip="The docker image to run the Keywords of this session on"
  >
  </step-dynamic-textfield>
</form>
