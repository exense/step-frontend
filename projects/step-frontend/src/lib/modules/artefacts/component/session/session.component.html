<form #form="ngForm">
  <mat-expansion-panel [(expanded)]="showTokenSelectionParameters">
    <mat-expansion-panel-header>
      <mat-panel-title>Keyword redirecting WORM</mat-panel-title>
    </mat-expansion-panel-header>
    <section class="panel-content">
      <step-dynamic-json
        label="Agent Agent selectors"
        optionalFieldsLabel="Agent token selectors"
        addFieldBtnLabel="Add selection criteria"
        [(ngModel)]="context.artefact!.token"
        [disabled]="context.readonly"
        name="token"
      >
      </step-dynamic-json>
    </section>
  </mat-expansion-panel>
</form>
