<form #form="ngForm">
  <step-dynamic-textfield
    label="Duration"
    [(ngModel)]="context.artefact!.duration"
    [disabled]="context.readonly"
    name="duration"
  >
  </step-dynamic-textfield>
  <step-dynamic-textfield
    label="Unit"
    tooltip="Supported units are 'ms' for milliseconds, 's' for seconds and 'm' for minutes."
    [(ngModel)]="context.artefact!.unit"
    [disabled]="context.readonly"
    name="unit"
  >
  </step-dynamic-textfield>
  <step-waiting-artefacts-advanced [context]="context"> </step-waiting-artefacts-advanced>
</form>
