<form #form="ngForm">
  <step-dynamic-textfield
    label="Value"
    [(ngModel)]="context.artefact!.value"
    [disabled]="context.readonly"
    tooltip="The value to be exported"
    name="value"
  >
  </step-dynamic-textfield>
  <step-dynamic-textfield
    label="File"
    [(ngModel)]="context.artefact!.file"
    [disabled]="context.readonly"
    tooltip="The file or directory to export to"
    name="file"
  >
  </step-dynamic-textfield>
  <step-dynamic-textfield
    label="Prefix"
    [(ngModel)]="context.artefact!.prefix"
    [disabled]="context.readonly"
    tooltip="An optional prefix that will be prepended to the name of the exported files"
    name="prefix"
  >
  </step-dynamic-textfield>
  <step-dynamic-textfield
    label="Filter"
    [(ngModel)]="context.artefact!.filter"
    [disabled]="context.readonly"
    tooltip="An optional regular expression to filter the files to be exported. If empty all the files will be exported."
    name="filter"
  >
  </step-dynamic-textfield>
</form>
