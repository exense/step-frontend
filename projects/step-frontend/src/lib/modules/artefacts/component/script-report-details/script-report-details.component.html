@if (items(); as items) {
  <section class="fields-container">
    <step-artefact-inline-field-list [items]="items" [isVertical]="true" />
  </section>
}
@if (node()?.error) {
  <step-report-details-error [node]="node()" />
}
@if (node()?.attachments; as attachments) {
  @if (attachments.length) {
    <step-report-details-attachments [attachments]="attachments" />
  }
}
