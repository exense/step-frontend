@if (item(); as item) {
  @if (item.icon) {
    <step-icon class="field-icon" [name]="item.icon" [matTooltip]="item.iconTooltip ?? ''" matTooltipPosition="below" />
  }
  <label [stepOverflowIndicator]="item.label" [matTooltip]="item.label" matTooltipPosition="below"
    >{{ item.label }}:</label
  >
  @if (item.value; as value) {
    <span
      [stepOverflowIndicator]="itemValueTooltip()"
      [matTooltip]="itemValueTooltip()"
      matTooltipPosition="below"
      [ngClass]="{
        unresolved: !item.isResolved,
        resolved: item.isResolved && !value.dynamic,
        'dynamic-resolved': item.isResolved && value.dynamic
      }"
    >
      {{ itemValue() }}
    </span>
  }
}
