@if (item(); as item) {
  <label>{{ item.label }}:</label>
  @if (item.value; as value) {
    <div>
      @if (item.isResolved) {
        @if (!value.dynamic) {
          <span class="resolved">{{ value.value }}</span>
        } @else {
          <span class="dynamic-resolved">{{ value.expression }}</span>
        }
      } @else {
        <span class="unresolved">[unresolved]</span>
      }
    </div>
  }
}
