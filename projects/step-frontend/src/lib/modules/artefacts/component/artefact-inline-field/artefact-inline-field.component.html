@if (item(); as item) {
  <label>{{ item.label }}:</label>
  <div>
    @if (item.isResolved) {
      @if (!item.value.dynamic) {
        <span class="resolved">{{ item.value.value }}</span>
      } @else {
        <span class="dynamic-resolved">{{ item.value.expression }}</span>
      }
    } @else {
      <span class="unresolved">[unresolved]</span>
    }
  </div>
}
