@if (attachmentsCountTooltip(); as tooltip) {
  <step-icon name="paperclip" [matTooltip]="tooltip" />
}
@if (error(); as error) {
  <div class="error-container">
    <step-icon name="alert-triangle" />
    <div [matTooltip]="error" matTooltipPosition="below">{{ error }}</div>
  </div>
}
<step-artefact-inline-field-list [items]="inputItems()" [displayLimit]="3" />
<step-artefact-inline-field-list [items]="outputItems()" [displayLimit]="3" />
