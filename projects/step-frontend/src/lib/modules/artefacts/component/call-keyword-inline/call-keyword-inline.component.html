@if (inputItems(); as inputItems) {
  <step-artefact-inline-field-list
    class="bold-labels"
    [items]="inputItems"
    hiddenItemsTooltipSuffix="additional input(s)"
  />
}
@if (outputItems(); as outputItems) {
  <step-artefact-inline-field-list
    class="bold-labels"
    [items]="outputItems"
    hiddenItemsTooltipSuffix="additional output(s)"
  >
    <step-artefact-inline-field-list-prefix>
      <step-icon name="log-out" matTooltip="Outputs" />
    </step-artefact-inline-field-list-prefix>
  </step-artefact-inline-field-list>
}
<step-artefact-inline-additional-info [context]="currentContext()" />
