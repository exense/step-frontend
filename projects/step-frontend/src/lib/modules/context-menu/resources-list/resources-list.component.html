<section class="users-header">
  <step-btn-group>
    <button
      type="button"
      mat-raised-button
      color="primary"
      [disabled]="!('user-write' | hasRight | async)"
      (click)="createResource()"
    >
      New Resource
    </button>
  </step-btn-group>
</section>
<step-table [dataSource]="dataSource" matSort [matSortDisableClear]="true" filter="'not(resourceType=attachment)'">
  <ng-container matColumnDef="name" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      <a href="#" (click)="$event.preventDefault(); editResource(element)">{{ element.attributes.name }}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="resourceType" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.resourceType }}</td>
  </ng-container>
  <ng-container matColumnDef="id" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" class="cell-actions">
      <step-btn-group>
        <button mat-stroked-button matTooltip="Download Resource">
          <a href="rest/resources/{{ element.id }}/content">
            <mat-icon>cloud_download</mat-icon>
          </a>
        </button>
        <button
          mat-stroked-button
          matTooltip="Search for Resource"
          [disabled]="element.resourceType !== 'datasource' && element.resourceType !== 'functions'"
          (click)="searchResource(element)"
        >
          <mat-icon>search</mat-icon>
        </button>
        <button mat-stroked-button matTooltip="Edit Resource" (click)="editResource(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-stroked-button
          matTooltip="Delete Resource"
          (click)="deleteResource(element.id, element.resourceName)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </step-btn-group>
    </td>
  </ng-container>
</step-table>
