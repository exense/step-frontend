<ng-container *ngIf="context as formGroup">
  <step-dynamic-resource-input
    label="SoapUI project file"
    type="functions"
    [formControl]="formGroup.controls.projectFile"
  ></step-dynamic-resource-input>

  <step-dynamic-textfield label="Testsuite" [formControl]="formGroup.controls.testSuite"></step-dynamic-textfield>

  <step-dynamic-textfield label="Testcase" [formControl]="formGroup.controls.testCase"></step-dynamic-textfield>
</ng-container>
