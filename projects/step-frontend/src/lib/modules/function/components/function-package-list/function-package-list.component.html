<section class="header">
  <step-btn-group>
    <button type="button" mat-flat-button color="primary" (click)="add()" [disabled]="!('kw-write' | hasRight | async)">
      New Keyword Package
    </button>
  </step-btn-group>
</section>
<step-table [dataSource]="dataSource" matSort [matSortDisableClear]="true">
  <step-custom-columns screen="functionTable"> </step-custom-columns>
  <ng-container matColumnDef="packageLocation">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Package file</th>
    <td mat-cell *matCellDef="let element">
      <step-resource-label [stModel]="element.packageLocation"> </step-resource-label>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="cell-actions">
      <step-btn-group>
        <button
          type="button"
          mat-icon-button
          matTooltip="Refresh package"
          [disabled]="isRefreshing"
          (click)="refresh(element.id)"
        >
          <step-icon name="refresh-cw"></step-icon>
        </button>
        <button
          type="button"
          mat-icon-button
          matTooltip="Edit package"
          [disabled]="isRefreshing || !('user-write' | hasRight | async)"
          (click)="edit(element.id)"
        >
          <step-icon name="tool"></step-icon>
        </button>
        <button
          type="button"
          mat-icon-button
          matTooltip="Delete package"
          [disabled]="isRefreshing || !('user-write' | hasRight | async)"
          (click)="delete(element.id, element.attributes.name)"
        >
          <step-icon name="trash-2">delete</step-icon>
        </button>
      </step-btn-group>
    </td>
  </ng-container>
</step-table>
