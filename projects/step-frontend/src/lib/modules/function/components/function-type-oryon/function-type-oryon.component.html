<ng-container *ngIf="context as formGroup">
  <step-form-field>
    <step-label>Script language</step-label>

    <mat-select [formControl]="formGroup.controls.scriptLanguage">
      <mat-option
        *ngFor="let functionTypeScriptOption of functionTypeScriptOptions"
        [value]="functionTypeScriptOption.scriptLanguage"
      >
        {{ functionTypeScriptOption.label }}
      </mat-option>
    </mat-select>
  </step-form-field>

  <ng-container [ngSwitch]="scriptLanguage">
    <ng-container *ngSwitchCase="ScriptLanguage.java">
      <step-dynamic-resource-input
        label="Jar file or class folder"
        type="functions"
        [formControl]="formGroup.controls.scriptFile"
      ></step-dynamic-resource-input>
    </ng-container>

    <ng-container *ngSwitchDefault>
      <step-dynamic-resource-input
        label="Script file"
        type="functions"
        [formControl]="formGroup.controls.scriptFile"
      ></step-dynamic-resource-input>
    </ng-container>
  </ng-container>
</ng-container>
