<ng-container *ngIf="context as formGroup">
  <step-dynamic-resource-input
    label="QF-Test Test-suite"
    type="functions"
    tooltip="Specify a file accessible to the controller. This file will be transferred automatically to the agents."
    [formControl]="formGroup.controls.suite"
  ></step-dynamic-resource-input>

  <mat-checkbox color="primary" [formControl]="formGroup.controls.transferSuiteToAgents">
    Transfer suite to agents
  </mat-checkbox>

  <step-dynamic-textfield label="Procedure" [formControl]="formGroup.controls.procedure"></step-dynamic-textfield>
</ng-container>
