<step-table [dataSource]="dataSource" matSort matSortActive="attributes.name" [matSortDisableClear]="true">
  <step-bulk-operations *stepAdditionalHeader></step-bulk-operations>

  <ng-container matColumnDef="bulkSelection">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <step-entity-selection-di [entity]="element"></step-entity-selection-di>
    </td>
  </ng-container>

  <ng-container matColumnDef="attributes.name" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.attributes?.name }}</td>
  </ng-container>

  <ng-container matColumnDef="packageLocation" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Package File</th>
    <td mat-cell *matCellDef="let element">
      <step-resource-label [stModel]="element.packageLocation"></step-resource-label>
    </td>
  </ng-container>

  <ng-container matColumnDef="packageAttributes.version" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Version</th>
    <td mat-cell *matCellDef="let element">
      <step-resource-label [stModel]="element.packageAttributes?.version"></step-resource-label>
    </td>
  </ng-container>
</step-table>
