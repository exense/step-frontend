<step-table #tableRef [dataSource]="_dataSource" matSort matSortActive="attributes.name" [matSortDisableClear]="true">
  <ng-container *stepAdditionalHeader>
    <step-bulk-operations *ngIf="multipleSelection"></step-bulk-operations>
  </ng-container>

  <ng-container matColumnDef="bulkSelection" *ngIf="multipleSelection">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <step-entity-selection-di [entity]="element"></step-entity-selection-di>
    </td>
  </ng-container>

  <step-entity-column-container entityName="functionPackage"> </step-entity-column-container>

  <ng-container matColumnDef="attributes.name" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.attributes?.name }}</td>
  </ng-container>

  <ng-container matColumnDef="packageLocation" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Package File</th>
    <td mat-cell *matCellDef="let element">
      <step-resource-label [stModel]="element.packageLocation"></step-resource-label>
    </td>
  </ng-container>

  <ng-container matColumnDef="packageAttributes.version" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Version</th>
    <td mat-cell *matCellDef="let element">
      <step-resource-label [stModel]="element.packageAttributes?.version"></step-resource-label>
    </td>
  </ng-container>

  <ng-container matColumnDef="singleSelect" *ngIf="!multipleSelection">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button type="button" mat-icon-button (click)="handleSelect(element.id)">
        <step-icon name="plus"></step-icon>
      </button>
    </td>
  </ng-container>
</step-table>
