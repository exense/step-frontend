<section class="header">
  <step-btn-group class="import-export">
    <button
      type="button"
      mat-icon-button
      matTooltip="Import keyword"
      matTooltipPosition="below"
      [disabled]="!('kw-write' | hasRight | async)"
      (click)="importFunctions()"
    >
      <step-icon name="download"></step-icon>
    </button>
    <button
      type="button"
      mat-icon-button
      matTooltip="Export all keywords"
      matTooltipPosition="below"
      [disabled]="!('kw-read' | hasRight | async)"
      (click)="exportFunctions()"
    >
      <step-icon name="upload"></step-icon>
    </button>
  </step-btn-group>
  <step-btn-group>
    <button
      type="button"
      mat-mini-fab
      color="primary"
      matTooltip="New keyword"
      matTooltipPosition="below"
      [disabled]="!('kw-write' | hasRight | async)"
      (click)="addFunction()"
    >
      <step-icon name="plus"></step-icon>
    </button>
  </step-btn-group>
  <step-btn-group>
    <button
      type="button"
      mat-flat-button
      color="primary"
      [disabled]="!('kw-write' | hasRight | async)"
      (click)="addFunctionPackage()"
    >
      New Keyword Package
    </button>
  </step-btn-group>
</section>
<step-table [dataSource]="dataSource" matSort [matSortDisableClear]="true">
  <step-bulk-operations *stepAdditionalHeader [availableOperations]="availableBulkOperations"> </step-bulk-operations>
  <ng-container matColumnDef="bulkSelection">
    <th mat-header-cell *matHeaderCellDef class="bulk-selection-cell"></th>
    <td mat-cell *matCellDef="let element">
      <step-entity-selection-di [entity]="element"></step-entity-selection-di>
    </td>
  </ng-container>
  <step-custom-columns screen="functionTable"> </step-custom-columns>
  <ng-container matColumnDef="type" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let element">{{ functionTypeLabel(element.type) }}</td>
  </ng-container>
  <step-custom-columns screen="functionTableExtensions" [isSearchDisabled]="true"> </step-custom-columns>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" class="cell-actions">
      <step-btn-group>
        <button
          mat-icon-button
          matTooltip="Configure keyword"
          [disabled]="!('kw-read' | hasRight | async)"
          (click)="configureFunction(element.id)"
        >
          <step-icon name="edit-2"></step-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Execute keyword"
          [disabled]="!('kw-write' | hasRight | async)"
          (click)="executeFunction(element.id)"
        >
          <step-icon name="play"></step-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Delete keyword"
          [disabled]="!('kw-read' | hasRight | async)"
          (click)="deleteFunction(element.id, element.attributes.name)"
        >
          <step-icon name="x"></step-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{ element: element }">
          <step-icon name="more-horizontal"></step-icon>
        </button>
      </step-btn-group>
    </td>
  </ng-container>
</step-table>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-element="element">
    <button mat-menu-item [disabled]="!('kw-write' | hasRight | async)" (click)="editFunction(element.id)">
      <step-icon name="edit-2"></step-icon>
      Edit Keyword
    </button>

    <button mat-menu-item [disabled]="!('kw-write' | hasRight | async)" (click)="duplicateFunction(element.id)">
      <step-icon name="copy"></step-icon>
      Duplicate Keyword
    </button>

    <button
      mat-menu-item
      [disabled]="!('kw-read' | hasRight | async)"
      (click)="exportFunction(element.id, element.attributes.name)"
    >
      <step-icon name="upload"></step-icon>
      Export Keyword
    </button>

    <button
      mat-menu-item
      [disabled]="!('kw-read' | hasRight | async)"
      (click)="lookUp(element.id, element.attributes.name)"
    >
      <step-icon name="search"></step-icon>
      Find usages
    </button>
  </ng-template>
</mat-menu>
