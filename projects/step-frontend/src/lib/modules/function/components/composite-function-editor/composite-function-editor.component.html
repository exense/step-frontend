<ng-container *ngIf="_composite$ | async as composite">
  <div *ngIf="composite?.customFields?.['functionPackageId']" class="alert alert-warning ng-scope" role="alert">
    This composite belongs to a keyword package, all changes to it may be overridden by the package.
  </div>
</ng-container>
<step-plan-editor-base stepPlanEditorKeyHandler [plan]="_compositePlan$ | async" [showExecuteButton]="false">
</step-plan-editor-base>
