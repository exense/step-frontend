@if (hasFunctionPackage$ | async) {
  <step-alert type="warning">
    This composite belongs to a keyword package, all changes to it may be overridden by the package.
  </step-alert>
}
<step-plan-editor-base
  stepPlanEditorKeyHandler
  [initialPlanContext]="initialCompositePlanContext$ | async"
  [actionsConfig]="{}"
>
  <step-plan-editor-attributes>
    <step-custom-forms
      stScreen="keyword"
      [stDisabled]="!('kw-write' | hasRight | async)"
      [stInline]="true"
      [stEditableLabelMode]="true"
      [stModel]="actualKeyword()"
      (stModelChange)="handleKeywordChange($any($event))"
    />
  </step-plan-editor-attributes>
</step-plan-editor-base>
