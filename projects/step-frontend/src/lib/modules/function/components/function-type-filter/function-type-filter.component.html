<step-form-field>
  <mat-select [formControl]="filterControl" multiple>
    <mat-option>
      <ngx-mat-select-search [formControl]="filterMultiControl" placeholderLabel="Search...">
        <step-icon name="trash-2" ngxMatSelectSearchClear></step-icon>
      </ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let item of functionTypesFiltered; trackBy: trackByItemInfo" [value]="item.type">
      {{ item.label }}
    </mat-option>
  </mat-select>
</step-form-field>
