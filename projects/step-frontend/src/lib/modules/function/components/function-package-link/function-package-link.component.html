<ng-template #noPackage>
  <div matTooltip="This keyword is not part of a Keyword package">-</div>
</ng-template>
<div *ngIf="functionPackage; else noPackage">
  <a href="#" (click)="edit(); (false)">
    <step-resource-label [stModel]="functionPackage.packageLocation" stFormat="filename"></step-resource-label>
  </a>
  <step-btn-group>
    <button
      mat-icon-button
      matTooltip="Refresh package"
      [disabled]="!('kw-read' | hasRight | async) || isRefreshing"
      (click)="refresh()"
    >
      <step-icon name="refresh-cw"></step-icon>
    </button>
    <button
      mat-icon-button
      matTooltip="Edit package"
      [disabled]="!('kw-write' | hasRight | async) || isRefreshing"
      (click)="edit()"
    >
      <step-icon name="edit-2">edit</step-icon>
    </button>
    <button
      mat-icon-button
      matTooltip="Delete package"
      [disabled]="!('kw-write' | hasRight | async) || isRefreshing"
      (click)="delete()"
    >
      <step-icon name="trash-2"></step-icon>
    </button>
  </step-btn-group>
</div>
