<step-table
  #tableRef
  [dataSource]="_dataSource"
  matSort
  matSortActive="attributes.name"
  matSortDirection="asc"
  [matSortDisableClear]="true"
>
  <ng-container *stepAdditionalHeader>
    @if (multipleSelection) {
      <step-bulk-ops />
    }
  </ng-container>

  @if (multipleSelection) {
    <ng-container matColumnDef="bulkSelection">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <step-entity-selection-di [entity]="element"></step-entity-selection-di>
      </td>
    </ng-container>
  }

  <step-entity-column-container entityName="tasks"></step-entity-column-container>

  <ng-container matColumnDef="attributes.name" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.attributes?.name }}</td>
  </ng-container>

  <ng-container matColumnDef="executionsParameters.customParameters.env" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Environment</th>
    <td mat-cell *matCellDef="let element">{{ element.executionsParameters?.customParameters?.env }}</td>
  </ng-container>

  <ng-container matColumnDef="cronExpression" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>CRON Expression</th>
    <td mat-cell *matCellDef="let element">{{ element.cronExpression }}</td>
  </ng-container>

  <ng-container matColumnDef="singleSelect" *ngIf="!multipleSelection">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button type="button" mat-icon-button (click)="handleSelect(element)">
        <step-icon name="plus"></step-icon>
      </button>
    </td>
  </ng-container>
</step-table>
