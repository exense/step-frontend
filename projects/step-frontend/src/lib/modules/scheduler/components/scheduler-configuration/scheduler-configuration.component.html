<step-form-field>
  <step-label> Enable scheduler </step-label>
  <step-description>
    Enable or disable the scheduler globally across all projects. Manual schedule execution remains possible.
  </step-description>
  <mat-slide-toggle
    color="primary"
    [ngModel]="schedulerEnableToggle"
    (ngModelChange)="handleSchedulerEnableChange($event)"
    [disabled]="!('scheduler-manage' | hasRight | async)"
  >
  </mat-slide-toggle>
</step-form-field>
<step-form-field>
  <step-label> User </step-label>
  <step-description>
    The username under which all schedule-triggered executions run. If left blank, the user defined in each schedule is
    used.
  </step-description>
  <input
    stepTestId="user-input"
    type="text"
    [(ngModel)]="executionUser"
    (blur)="saveUserName()"
    [disabled]="!('scheduler-manage' | hasRight | async)"
  />
</step-form-field>
