<ng-container *ngIf="context" [formGroup]="context">
  <step-form-field>
    <step-label>Number of threads</step-label>
    <input type="number" formControlName="threads" />
    <step-suffix class="icon-suffix">
      <step-icon name="help-circle" matTooltip="Specifies the number of threads to be started."> </step-icon>
    </step-suffix>
  </step-form-field>
  <step-form-field>
    <step-label>Pacing (ms)</step-label>
    <input type="number" formControlName="pacing" />
    <step-suffix class="icon-suffix">
      <step-icon name="help-circle" matTooltip="Specifies the amount of time between each iteration."> </step-icon>
    </step-suffix>
  </step-form-field>
  <step-form-field>
    <step-label>Number of iterations per thread</step-label>
    <input type="number" formControlName="iterations" />
    <step-suffix class="icon-suffix">
      <step-icon
        name="help-circle"
        matTooltip="Specifies the number of iterations per thread. If left empty the execution will last until it reaches the specified maximum duration."
      >
      </step-icon>
    </step-suffix>
  </step-form-field>
  <step-form-field>
    <step-label>Maximum duration (ms)</step-label>
    <input type="number" formControlName="maxDuration" />
    <step-suffix class="icon-suffix">
      <step-icon
        name="help-circle"
        matTooltip="Specifies the maximum duration of each thread. A zero-value means unlimited."
      >
      </step-icon>
    </step-suffix>
  </step-form-field>
</ng-container>
