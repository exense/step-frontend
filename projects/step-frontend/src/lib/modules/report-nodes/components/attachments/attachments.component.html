<ng-container *ngIf="node?.attachments">
  <ng-container *ngIf="node!.attachments!.length === 1">
    <a [href]="node!.attachments![0] | attachmentUrl">
      <step-icon name="paperclip"></step-icon>
    </a>
  </ng-container>
  <ng-container *ngIf="node!.attachments!.length > 1">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <step-icon name="paperclip"></step-icon>
    </button>
    <mat-menu #menu="matMenu">
      <ng-container *ngFor="let attachment of node!.attachments; trackBy: trackByAttachment">
        <button mat-menu-item (click)="openAttachment(attachment)">
          {{ attachment!.id }}
        </button>
      </ng-container>
    </mat-menu>
  </ng-container>
</ng-container>
