<step-modal-window [title]="isNew ? 'Add user' : 'Edit user'">
  <div step-modal-window-body>
    <form [formGroup]="formGroup">
      <mat-form-field floatLabel="always" class="step-view with-padding">
        <mat-label>User name</mat-label>
        <input type="text" id="username" matInput formControlName="username" />
      </mat-form-field>

      <mat-form-field floatLabel="always" class="step-view">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role">
            {{ role }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>

  <div step-modal-window-buttons>
    <button type="button" mat-stroked-button mat-dialog-close>Cancel</button>
    <button type="button" mat-flat-button color="primary" [disabled]="formGroup.invalid" (click)="save()">Save</button>
  </div>
</step-modal-window>
