<h3 data-step-testid>Project Settings</h3>
<mat-nav-list>
  @for (menuItem of _configurationItems; track menuItem.path) {
    <a mat-list-item [routerLink]="menuItem.path" [relativeTo]="_activatedRoute" routerLinkActive="active-list-item">
      {{ menuItem.label }}
    </a>
  }
</mat-nav-list>
<section class="addon">
  <mat-nav-list>
    <a mat-list-item [routerLink]="userSettings">User Settings</a>
    @if ('admin-ui-menu' | hasRight | async) {
      <a mat-list-item [routerLink]="adminSettings">Admin Settings</a>
    }
  </mat-nav-list>
</section>
<section class="content">
  <router-outlet />
</section>
