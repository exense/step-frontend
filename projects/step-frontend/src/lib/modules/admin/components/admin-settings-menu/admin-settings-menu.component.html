<h3 data-step-testid="title-admin-settings">Admin Settings</h3>
<mat-nav-list>
  @for (menuItem of _configurationItems; track menuItem.path) {
    <a
      data-step-testid="admin-settings-menu-item"
      mat-list-item
      [routerLink]="menuItem.path"
      [relativeTo]="_activatedRoute"
      routerLinkActive="active-list-item"
    >
      {{ menuItem.label }}
    </a>
  }
</mat-nav-list>
<div class="content">
  <router-outlet />
</div>
