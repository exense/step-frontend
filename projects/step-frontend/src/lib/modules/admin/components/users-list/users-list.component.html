<section class="users-header">
  <step-btn-group>
    <button
      type="buton"
      mat-raised-button
      color="primary"
      [disabled]="!('user-write' | hasRight | async)"
      (click)="addUser()"
    >
      Add user
    </button>
  </step-btn-group>
</section>
<step-table [dataSource]="users$" matSort [matSortDisableClear]="true" [inProgress]="inProgress">
  <ng-container matColumnDef="username" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>
  <ng-container matColumnDef="role" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" class="cell-actions">
      <step-btn-group>
        <button mat-icon-button matTooltip="Edit user" (click)="editUser(element.username)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Reset user password" (click)="resetUserPassword(element)">
          <mat-icon>lock</mat-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Delete user"
          [disabled]="currentUserName === element.username"
          (click)="removeUser(element.username)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </step-btn-group>
    </td>
  </ng-container>
</step-table>
