<section class="header">
  <step-btn-group>
    <button
      type="buton"
      mat-mini-fab
      color="primary"
      matTooltip="Add user"
      matTooltipPosition="below"
      [disabled]="!('user-write' | hasRight | async)"
      (click)="addUser()"
    >
      <step-icon name="plus"></step-icon>
    </button>
  </step-btn-group>
</section>
<step-table [dataSource]="users$" matSort [matSortDisableClear]="true" [inProgress]="inProgress">
  <ng-container matColumnDef="username" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>
  <ng-container matColumnDef="role" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" class="cell-actions">
      <step-btn-group>
        <button mat-icon-button matTooltip="Edit user" (click)="editUser(element.username)">
          <step-icon name="edit-2"></step-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Reset user password"
          (click)="resetUserPassword(element)"
          [disabled]="!('DefaultAuthenticator' | matchingAuthenticator)"
        >
          <step-icon name="lock"></step-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Delete user"
          [disabled]="currentUserName === element.username"
          (click)="removeUser(element.username)"
        >
          <step-icon name="trash-2">delete</step-icon>
        </button>
      </step-btn-group>
    </td>
  </ng-container>
</step-table>
