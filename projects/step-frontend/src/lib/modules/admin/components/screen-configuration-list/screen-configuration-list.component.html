<section class="users-header">
  <mat-form-field appearance="fill">
    <mat-label>{{ currentlySelectedScreenChoice }}</mat-label>
    <mat-select>
      <mat-option
        *ngFor="let screenChoice of _screenChoicesRequest$ | async"
        (click)="reloadTableForCurrentChoice(screenChoice)"
      >
        {{ screenChoice }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <step-btn-group>
    <button
      type="button"
      mat-raised-button
      color="primary"
      [disabled]="!('user-write' | hasRight | async)"
      (click)="addScreen()"
    >
      New
    </button>
  </step-btn-group>
</section>
<step-table [dataSource]="searchableScreens$" matSort [matSortDisableClear]="true" [inProgress]="inProgress">
  <ng-container matColumnDef="label" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>Label</th>
    <td mat-cell *matCellDef="let element">{{ element.input.label }}</td>
  </ng-container>
  <ng-container matColumnDef="id" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.input.id }}</td>
  </ng-container>
  <ng-container matColumnDef="type" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.input.type }}</td>
  </ng-container>
  <ng-container matColumnDef="options" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>Options</th>
    <td mat-cell *matCellDef="let element">{{ optionsToString(element.input?.options) }}</td>
  </ng-container>
  <ng-container matColumnDef="activationScript" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>ActivationScript</th>
    <td mat-cell *matCellDef="let element">{{ element.input?.activationExpression?.script }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" class="cell-actions">
      <step-btn-group>
        <button mat-stroked-button matTooltip="Move Down" (click)="moveScreen(element.id, 1)">
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <button mat-stroked-button matTooltip="Move Up" (click)="moveScreen(element.id, -1)">
          <mat-icon>keyboard_arrow_up</mat-icon>
        </button>
        <button mat-stroked-button matTooltip="Edit" (click)="editScreen(element.input, element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-stroked-button matTooltip="Delete Screen" (click)="removeScreen(element.id, element.input.label)">
          <mat-icon>delete</mat-icon>
        </button>
      </step-btn-group>
    </td>
  </ng-container>
</step-table>
