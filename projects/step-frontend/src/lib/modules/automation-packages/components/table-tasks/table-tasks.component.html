<step-drag-drop-container>
  <step-table
    class="paddingless"
    [dataSource]="dataSource()"
    matSort
    matSortActive="name"
    matSortDirection="asc"
    [matSortDisableClear]="true"
  >
    <step-entity-column-container entityName="tasks" />
    <ng-container matColumnDef="attributes.name" stepActivityCol="Name" stepSearchCol>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <step-drag-column-caption>Name</step-drag-column-caption>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element?.attributes?.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions" stepActionCol>
      <th mat-header-cell *matHeaderCellDef class="cell-actions">
        <step-column-settings />
      </th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>
  </step-table>
</step-drag-drop-container>
