<step-modal-window title="Warnings">
  <div step-modal-window-body>
    <section class="message-container">
      @for (item of _warnings; track item) {
        <step-alert [type]="AlertType.WARNING">
          <section class="message-content">
            <div>{{ item }}</div>
          </section>
        </step-alert>
      }
    </section>
  </div>
  <div step-modal-window-buttons>
    <button type="button" mat-stroked-button mat-dialog-close>Close</button>
  </div>
</step-modal-window>
