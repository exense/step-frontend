<section class="header">
  <step-btn-group>
    <step-autorefresh-toggle data-step-testid="operations-auto-refresh" [interval]="5000" (refresh)="triggerRefresh()">
    </step-autorefresh-toggle>
  </step-btn-group>
</section>

<step-table
  data-step-testid="operations-table"
  [dataSource]="dataSource"
  matSort
  [matSortDisableClear]="true"
  [indicatorMode]="TableIndicatorMode.SKELETON_ON_INITIAL_LOAD"
>
  <ng-container data-step-testid="operations-thread-id" matColumnDef="tid" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Thread ID</th>
    <td mat-cell *matCellDef="let element">{{ element.operation?.tid }}</td>
  </ng-container>

  <ng-container data-step-testid="operations-plan-name" matColumnDef="planName" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan Name</th>
    <td mat-cell *matCellDef="let element">
      <a href="#/plans/editor/{{ element.planId }}">{{ element.planName }}</a>
    </td>
  </ng-container>

  <ng-container data-step-testid="operations-execution" matColumnDef="execution" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Execution</th>
    <td mat-cell *matCellDef="let element">
      <a href="#/executions/{{ element.execId }}">{{ element.execId }}</a>
    </td>
  </ng-container>

  <ng-container data-step-testid="operations-testcase" matColumnDef="testcase" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Testcase</th>
    <td mat-cell *matCellDef="let element">{{ element.testcase }}</td>
  </ng-container>

  <ng-container data-step-testid="operations-name" matColumnDef="operation" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Operation Name</th>
    <td mat-cell *matCellDef="let element">{{ element.operation?.name }}</td>
  </ng-container>

  <ng-container data-step-testid="operations-detals" matColumnDef="operationDetails">
    <th mat-header-cell *matHeaderCellDef>Operation Details</th>
    <td mat-cell *matCellDef="let element">
      <step-operation
        [operation]="element.operation"
        [executionViewServices]="executionViewServices"
        [showOnlyDetails]="true"
      ></step-operation>
    </td>
  </ng-container>
</step-table>
