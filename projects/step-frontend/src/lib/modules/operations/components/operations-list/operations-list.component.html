<section class="header">
  <h4>Current operations</h4>

  <step-btn-group>
    <step-autorefresh-toggle testDataId="operations-auto-refresh" [interval]="5000" (refresh)="triggerRefresh()">
    </step-autorefresh-toggle>
  </step-btn-group>
</section>

<step-table [dataSource]="dataSource" matSort [matSortDisableClear]="true">
  <ng-container matColumnDef="tid" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Thread ID</th>
    <td mat-cell *matCellDef="let element">{{ element.operation?.tid }}</td>
  </ng-container>

  <ng-container matColumnDef="planName" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan Name</th>
    <td mat-cell *matCellDef="let element">
      <a href="#/plans/editor/{{ element.planId }}">{{ element.planName }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="execution" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Execution</th>
    <td mat-cell *matCellDef="let element">
      <a href="#/executions/{{ element.execId }}">{{ element.execId }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="testcase" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Testcase</th>
    <td mat-cell *matCellDef="let element">{{ element.testcase }}</td>
  </ng-container>

  <ng-container matColumnDef="operation" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Operation Name</th>
    <td mat-cell *matCellDef="let element">{{ element.operation?.name }}</td>
  </ng-container>

  <ng-container matColumnDef="operationDetails">
    <th mat-header-cell *matHeaderCellDef>Operation Details</th>
    <td mat-cell *matCellDef="let element">
      <step-operation
        [operation]="element.operation"
        [executionViewServices]="executionViewServices"
        [showOnlyDetails]="true"
      ></step-operation>
    </td>
  </ng-container>
</step-table>
