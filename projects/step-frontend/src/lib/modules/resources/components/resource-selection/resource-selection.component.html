<step-table
  #tableRef
  [dataSource]="_dataSource"
  matSort
  matSortActive="id"
  matSortDirection="asc"
  [matSortDisableClear]="true"
  filter="not(resourceType=attachment)"
>
  <step-bulk-operations *stepAdditionalHeader />

  <ng-container matColumnDef="bulkSelection">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <step-entity-selection [entity]="element" />
    </td>
  </ng-container>

  <step-entity-column-container entityName="resources" />

  <ng-container matColumnDef="id" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="resourceName" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.resourceName }}</td>
  </ng-container>

  <ng-container matColumnDef="resourceType" stepSearchCol #searchResourceType="SearchCol">
    <step-array-filter
      *stepSearchCellDef
      [items]="['functions', 'datasource']"
      (filterChange)="searchResourceType.search($event, true)"
    >
    </step-array-filter>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.resourceType }}</td>
  </ng-container>
</step-table>
