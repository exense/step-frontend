<section class="header">
  <step-btn-group>
    <step-autorefresh-toggle [interval]="5000" (refresh)="loadTable()"> </step-autorefresh-toggle>
  </step-btn-group>
</section>
<step-table [dataSource]="searchableAgent$" [inProgress]="inProgress" matSort [matSortDisableClear]="true">
  <ng-container matColumnDef="url" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Url</th>
    <td mat-cell *matCellDef="let element">
      {{ element.agentRef!.agentUrl! }}
    </td>
  </ng-container>
  <ng-container matColumnDef="type" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let element">
      <span class="agent-type" [class]="'agent-type-'.concat(element.agentRef!.agentType)"></span>
      {{ TYPE_LABEL_TRANSLATIONS[element.agentRef!.agentType] }}
    </td>
  </ng-container>
  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Token states</th>
    <td mat-cell *matCellDef="let element">
      <step-status-summary [tokenGroup]="element.tokensCapacity"></step-status-summary>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" class="cell-actions">
      <step-btn-group>
        <button
          mat-icon-button
          matTooltip="Pause agent and enter maintenance mode"
          [disabled]="!('user-write' | hasRight | async)"
          (click)="interrupt(element.agentRef!.agentId)"
        >
          <mat-icon>pause</mat-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Resume agent and exit maintenance mode"
          [disabled]="!('user-write' | hasRight | async)"
          (click)="resume(element.agentRef!.agentId)"
        >
          <mat-icon>play_arrow</mat-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Remove all token errors"
          [disabled]="!('user-write' | hasRight | async)"
          (click)="removeTokenErrors(element.agentRef!.agentId)"
        >
          <mat-icon>check</mat-icon>
        </button>
      </step-btn-group>
    </td>
  </ng-container>
</step-table>
