<div class="main-container">
  <div class="ranger-container">
    <div class="ranger-skeleton" *ngIf="!rangerSettings"></div>
    <step-ts-ranger
      *ngIf="rangerSettings"
      [settings]="rangerSettings"
      [syncKey]="settings.contextId"
      (onChartLoaded)="onRangerLoaded.emit()"
      (onRangeChange)="onRangerSelectionChange($event)"
      (onZoomReset)="onRangerZoomReset()"
    >
    </step-ts-ranger>
  </div>
</div>
