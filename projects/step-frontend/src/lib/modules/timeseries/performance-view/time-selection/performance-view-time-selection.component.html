<div class="main-container">
  <div class="ranger-container">
    <div class="ranger-skeleton" *ngIf="!rangerSettings"></div>
    <step-ts-ranger
      *ngIf="rangerSettings"
      [settings]="rangerSettings"
      [syncKey]="settings.contextId"
      [selection]="currentSelection.absoluteSelection"
      (onChartLoaded)="onRangerLoaded.emit()"
      (onRangeChange)="onRangerSelectionChange($event)"
      (onZoomReset)="onRangerZoomReset($event)"
    >
    </step-ts-ranger>
  </div>
  <div class="time-picker-container" *ngIf="timePicker">
    <step-time-range-picker (onSelectionChange)="handleTimePickerSelectionChange($event)"></step-time-range-picker>
  </div>
</div>
