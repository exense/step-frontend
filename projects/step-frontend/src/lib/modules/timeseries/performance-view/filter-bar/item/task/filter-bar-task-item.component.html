<div class="flex flex-column main-container">
  <div *ngFor="let value of values; let i = index" class="item-container">
    <div class="search-item">
      <step-report-node-icon *ngIf="value.entity" [node]="value.entity.rootReportNode"></step-report-node-icon>
      {{ value.entity?.description || value.searchValue }}
      <button mat-icon-button title="Remove" class="remove-btn">
        <step-icon (click)="removeSearchValue(i)" name="x"></step-icon>
      </button>
    </div>
    <div class="timestamp" *ngIf="value.entity">
      {{ value.entity?.startTime | date: DateFormat.date }}
    </div>
  </div>
  <button class="add-btn" mat-flat-button (click)="showExecutionPicker()">
    <step-icon name="plus"></step-icon>
    Add execution
  </button>
</div>
