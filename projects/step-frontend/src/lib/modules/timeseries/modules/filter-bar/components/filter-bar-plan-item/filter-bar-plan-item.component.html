<div class="flex flex-column main-container">
  <div *ngFor="let value of values; let i = index" class="item-container">
    <div class="search-item">
      {{ (value.entity | castToPlan)?.attributes?.['name'] || value.searchValue }}
      <button mat-icon-button title="Remove" class="remove-btn" (click)="removeSearchValue(i)">
        <step-icon name="x"></step-icon>
      </button>
    </div>
  </div>
  <button class="add-btn" mat-flat-button (click)="showPicker()">
    <step-icon name="plus"></step-icon>
    Add plan
  </button>
</div>
