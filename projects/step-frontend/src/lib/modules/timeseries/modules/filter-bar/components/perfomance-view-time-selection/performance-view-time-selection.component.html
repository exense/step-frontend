<div class="main-container">
  <div class="ranger-container">
    @if (!rangerSettings()) {
      <div class="ranger-skeleton"></div>
    } @else {
      <step-ts-ranger
        #rangerComponent
        [settings]="rangerSettings()!"
        [syncKey]="context().id"
        (chartLoaded)="rangerLoaded.emit()"
        (rangeChange)="onRangerSelectionChange($event)"
        (zoomReset)="onRangerZoomReset()"
      />
      @if (showSpinnerWhileLoading() && isLoading()) {
        <div class="spinner-container">
          <mat-spinner [diameter]="28" />
        </div>
      }
    }
  </div>
</div>
