<div class="main-container">
  <div class="ranger-container">
    @if (!rangerSettings() || (showSpinnerWhileLoading() && isLoading())) {
      <step-chart-skeleton [height]="70" [noPadding]="true" />
    } @else {
      <step-ts-ranger
        #rangerComponent
        [settings]="rangerSettings()!"
        [syncKey]="context().id"
        (chartLoaded)="rangerLoaded.emit()"
        (rangeChange)="onRangerSelectionChange($event)"
        (zoomReset)="onRangerZoomReset()"
      />
    }
  </div>
</div>
