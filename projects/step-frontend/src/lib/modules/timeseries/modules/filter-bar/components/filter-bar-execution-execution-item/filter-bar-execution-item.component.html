<div class="flex flex-column main-container">
  <div *ngFor="let value of values; let i = index" class="item-container">
    <ng-container *ngIf="(value.entity | castToExecution) || {} as execution">
      <div class="search-item">
        <step-report-node-icon *ngIf="execution" [node]="$any(execution).rootReportNode"></step-report-node-icon>
        {{ execution.description || value.searchValue }}
        <button mat-icon-button title="Remove" class="remove-btn" (click)="removeSearchValue(i)">
          <step-icon name="x"></step-icon>
        </button>
      </div>
    </ng-container>
    <div class="timestamp" *ngIf="value.entity">
      {{ (value.entity | castToExecution)?.startTime | date: DateFormat.DATE }}
    </div>
  </div>
  <button class="add-btn" mat-flat-button (click)="showExecutionPicker()">
    <step-icon name="plus"></step-icon>
    Add execution
  </button>
</div>
