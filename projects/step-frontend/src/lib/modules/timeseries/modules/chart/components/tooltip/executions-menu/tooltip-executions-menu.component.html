<div>
  @if (executions() === null) {
    <mat-spinner [diameter]="20" />
  } @else {
    @for (execution of transformedExecutions(); track execution.id) {
      <div class="link-row" (click)="navigateToExecution(execution.id)">
        {{ execution.name }} ({{ execution.formattedDate }})
      </div>
    }
    @if (executions()!.length === 0) {
      <div>No executions found</div>
    }
  }
</div>
