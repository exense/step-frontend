<button
  mat-menu-item
  #menuTrigger="matMenuTrigger"
  [matMenuTriggerFor]="resolutionsMenu"
  (click)="$event.stopPropagation()"
>
  <step-icon name="zoom-in"></step-icon>
  Charts Resolution
</button>

<mat-menu #resolutionsMenu="matMenu">
  <div (click)="$event.stopPropagation()" class="menu-container">
    <div class="custom-input-container">
      <div class="custom-input-container">
        <step-form-field>
          <input placeholder="0" type="number" [(ngModel)]="_inputValue" />
        </step-form-field>
        <mat-select [(ngModel)]="_selectedUnit" class="unit-select">
          <mat-option *ngFor="let unit of UNITS" [value]="unit">
            {{ unit.label }}
          </mat-option>
        </mat-select>
      </div>
    </div>
    <div class="apply-btn">
      <button mat-stroked-button color="primary" (click)="applyResolution()">Apply</button>
    </div>
  </div>
</mat-menu>
