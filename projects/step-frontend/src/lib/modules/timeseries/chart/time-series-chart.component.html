<div class="chart-wrapper" [style.padding]="WRAPPER_PADDING">
  <div #chart></div>
  <div class="no-data-tag" *ngIf="emptyChart">No data...</div>
  <div class="chart-legend">
    <div class="left-section">
      <div class="item" *ngFor="let item of legendSettings.items">
        <div class="color-square" [style.background]="item.color"></div>
        <div class="item-label">{{ item.label }}</div>
      </div>
    </div>
    <div class="aggregate-section" *ngIf="legendSettings.zAxisLabel">
      <step-icon name="bar-chart-2" style="color: #c9d4dd; stroke-width: 4px"></step-icon>
      <span class="item-label" style="padding-top: 4px">{{ legendSettings.zAxisLabel }}</span>
    </div>
  </div>
</div>
