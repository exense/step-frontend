<div mat-button [matMenuTriggerFor]="groupingMenu" #matTrigger="matMenuTrigger" class="filter-item-container">
  <span class="grouping-title"> Grouping: {{ selectedGrouping.label }} </span>
</div>
<mat-menu #groupingMenu="matMenu">
  <button
    mat-menu-item
    *ngFor="let grouping of groupingOptions"
    (click)="selectedGrouping = grouping; emitGroupingChange()"
  >
    {{ grouping.label }}
  </button>
  <div mat-menu-item [matMenuTriggerFor]="customGroupingMenu">Other</div>
  <mat-menu #customGroupingMenu="matMenu">
    <div (click)="$event.stopPropagation()" style="padding: 12px">
      <mat-form-field class="w-100">
        <input
          type="text"
          matInput
          autocomplete="off"
          placeholder="Fields (comma separated)"
          [(ngModel)]="customGroupingString"
        />
      </mat-form-field>
      <button mat-raised-button color="primary" class="w-100" (click)="applyCustomGrouping()">Apply</button>
    </div>
  </mat-menu>
</mat-menu>
