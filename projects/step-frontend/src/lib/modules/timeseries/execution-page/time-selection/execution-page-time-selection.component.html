<div class="main-container">
  <div class="ranger-container">
    <div class="ranger-skeleton" *ngIf="!rangerSettings"></div>
    <step-ts-ranger
      *ngIf="rangerSettings"
      [settings]="rangerSettings"
      [syncKey]="'test'"
      (onRangeChange)="onRangerSelectionChange($event)"
      (onZoomReset)="onRangerZoomReset($event)"
    >
    </step-ts-ranger>
  </div>
  <div class="time-picker-container">
    <step-time-range-picker (selectionChange)="handleTimePickerSelectionChange($event)"></step-time-range-picker>
  </div>
</div>
