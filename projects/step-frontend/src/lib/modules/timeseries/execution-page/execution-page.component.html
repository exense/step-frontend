<ng-container *ngIf="!executionHasToBeBuilt">
  <div class="right-section-buttons">
    <div *ngIf="executionInProgress">
      <button style="margin-right: 8px" mat-raised-button [matMenuTriggerFor]="refreshMenu">
        Refresh ({{ selectedRefreshInterval.label }})
      </button>
      <mat-menu #refreshMenu="matMenu">
        <button mat-menu-item *ngFor="let interval of refreshIntervals" (click)="changeRefreshInterval(interval)">
          {{ interval.label }}
        </button>
      </mat-menu>
    </div>
    <button mat-raised-button (click)="navigateToRtmDashboard()">Interactive Session</button>
  </div>

  <div style="width: 100%; background: #e8e8e8">
    <step-ts-filter-bar [context]="context" (onFiltersChange)="handleFiltersChange($event)"></step-ts-filter-bar>
  </div>

  <step-time-range-picker
    #rangePicker
    [customRelativeOptions]="timeRangeOptions"
    (onSelectionChange)="onTimeRangeChange($event)"
  >
  </step-time-range-picker>

  <step-performance-view
    *ngIf="performanceViewSettings"
    [context]="context"
    [settings]="performanceViewSettings"
    (onInitializationComplete)="onPerformanceViewInitComplete()"
    (onUpdateComplete)="onPerformanceViewUpdateComplete()"
  >
  </step-performance-view>
</ng-container>
<div *ngIf="executionHasToBeBuilt" class="info-container">
  <div class="content">
    <div class="msg">
      This execution has no time-series created yet. Start the building process clicking the button below.
    </div>
    <ng-container *ngIf="migrationInProgress">
      <mat-spinner [diameter]="20"></mat-spinner>
      <div style="margin-top: 4px">Building in progress...</div>
    </ng-container>
    <button *ngIf="!migrationInProgress" mat-raised-button (click)="rebuildTimeSeries()">Build time-series</button>
  </div>
</div>
