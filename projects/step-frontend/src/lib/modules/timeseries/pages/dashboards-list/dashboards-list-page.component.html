<step-table #table [dataSource]="dataSource" matSort [matSortDisableClear]="true">
  <step-bulk-operations
    *stepAdditionalHeader="'btngroup-bulk-import-create'"
    entity="dashboards"
  ></step-bulk-operations>
  <section class="header" *stepAdditionalHeader="'btngroup-bulk-import-create'">
    <step-btn-group>
      <button
        (click)="openDialog(createTemplate)"
        type="button"
        mat-mini-fab
        color="primary"
        matTooltip="Create Dashboard"
        matTooltipPosition="below"
        [disabled]="!('dashboard-write' | hasRight | async)"
      >
        <step-icon name="plus"></step-icon>
      </button>
    </step-btn-group>
  </section>
  <ng-container matColumnDef="bulkSelection">
    <th mat-header-cell *matHeaderCellDef class="bulk-selection-cell"></th>
    <td mat-cell *matCellDef="let element">
      <step-entity-selection-di [entity]="element"></step-entity-selection-di>
    </td>
  </ng-container>
  <ng-container matColumnDef="type" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      <a title="Go to dashboard" (click)="navigateToDashboard(element)" class="name-column">{{ element.name }}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="description" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>
  <ng-container matColumnDef="dashlets">
    <th mat-header-cell *matHeaderCellDef>Dashlets</th>
    <td mat-cell *matCellDef="let element">
      <step-icon
        class="dashlet-icon"
        [matTooltip]="dashlet.name"
        *ngFor="let dashlet of element.dashlets"
        name="trello"
        style="margin-right: 4px"
      ></step-icon>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" class="cell-actions">
      <step-btn-group>
        <button
          mat-icon-button
          matTooltip="View dashboard"
          [disabled]="!('dashboard-edit' | hasRight | async)"
          (click)="navigateToDashboard(element)"
        >
          <step-icon name="eye"></step-icon>
        </button>
        <ng-container *ngIf="!element.metadata?.isLegacy">
          <button
            mat-icon-button
            matTooltip="Edit dashboard"
            [disabled]="!('dashboard-edit' | hasRight | async)"
            (click)="navigateToDashboard(element, true)"
          >
            <step-icon name="edit"></step-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Delete dashboard"
            [disabled]="!('dashboard-delete' | hasRight | async)"
            (click)="delete(element)"
          >
            <step-icon name="trash-2"></step-icon>
          </button>
        </ng-container>
      </step-btn-group>
    </td>
  </ng-container>
</step-table>

<ng-template #createTemplate>
  <step-modal-window title="New Dashboard">
    <div step-modal-window-body>
      <step-form-field>
        <step-label>Name</step-label>
        <input [(ngModel)]="createDashboardModel.name" />
      </step-form-field>
      <step-form-field>
        <step-label>Description</step-label>
        <textarea [rows]="4" [(ngModel)]="createDashboardModel.description"></textarea>
      </step-form-field>
    </div>
    <div step-modal-window-buttons>
      <button type="button" mat-stroked-button mat-dialog-close>Cancel</button>
      <button
        type="button"
        [disabled]="!createDashboardModel.name"
        mat-flat-button
        color="primary"
        (click)="saveNewDashboard()"
      >
        Save
      </button>
      <button
        type="button"
        [disabled]="!createDashboardModel.name"
        mat-flat-button
        color="primary"
        (click)="saveNewDashboard(true)"
      >
        Save and edit
      </button>
    </div>
  </step-modal-window>
</ng-template>
