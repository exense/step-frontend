<step-table #table [dataSource]="dataSource" matSort [matSortDisableClear]="true">
  <step-bulk-operations *stepAdditionalHeader="'btngroup-bulk-import-create'" entity="plans"></step-bulk-operations>
  <section class="header" *stepAdditionalHeader="'btngroup-bulk-import-create'">
    <step-btn-group class="import-export">
      <button
        type="button"
        mat-icon-button
        matTooltip="Import plan"
        matTooltipPosition="below"
        [disabled]="!('plan-write' | hasRight | async)"
      >
        <step-icon name="download"></step-icon>
      </button>
      <button
        type="button"
        mat-icon-button
        matTooltip="Export all plans"
        matTooltipPosition="below"
        [disabled]="!('plan-read' | hasRight | async)"
      >
        <step-icon name="upload"></step-icon>
      </button>
    </step-btn-group>
    <step-btn-group>
      <button
        type="button"
        mat-mini-fab
        color="primary"
        matTooltip="Add plan"
        matTooltipPosition="below"
        [disabled]="!('plan-write' | hasRight | async)"
      >
        <step-icon name="plus"></step-icon>
      </button>
    </step-btn-group>
  </section>
  <ng-container matColumnDef="bulkSelection">
    <th mat-header-cell *matHeaderCellDef class="bulk-selection-cell"></th>
    <td mat-cell *matCellDef="let element">
      <step-entity-selection-di [entity]="element"></step-entity-selection-di>
    </td>
  </ng-container>
  <ng-container matColumnDef="type" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      <a title="Go to dashboard" (click)="navigateToDashboard(element.id)" class="name-column pointer">{{
        element.name
      }}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="description" stepSearchCol>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>
  <ng-container matColumnDef="dashlets">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Dashlets</th>
    <td mat-cell *matCellDef="let element">
      <step-icon
        class="pointer"
        [matTooltip]="dashlet.name"
        *ngFor="let dashlet of element.dashlets"
        name="trello"
        style="margin-right: 4px"
      ></step-icon>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" class="cell-actions">
      <step-btn-group>
        <!--        <button-->
        <!--          mat-icon-button-->
        <!--          matTooltip="Execute plan"-->
        <!--          [disabled]="!('plan-execute' | hasRight | async)"-->
        <!--        >-->
        <!--          <step-icon name="play-circle"></step-icon>-->
        <!--        </button>-->
        <!--        <button-->
        <!--          mat-icon-button-->
        <!--          matTooltip="Duplicate plan"-->
        <!--          [disabled]="!('plan-write' | hasRight | async)"-->
        <!--        >-->
        <!--          <step-icon name="copy"></step-icon>-->
        <!--        </button>-->
        <button
          mat-icon-button
          matTooltip="Go to dashboard"
          [disabled]="!('dashboard-edit' | hasRight | async)"
          (click)="navigateToDashboard(element.id)"
        >
          <step-icon name="file"></step-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Edit dashboard"
          [disabled]="!('dashboard-edit' | hasRight | async)"
          (click)="navigateToDashboard(element.id, true)"
        >
          <step-icon name="edit"></step-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Delete dashboard"
          [disabled]="!('dashboard-delete' | hasRight | async)"
          (click)="delete(element)"
        >
          <step-icon name="trash-2"></step-icon>
        </button>
        <!--        <button-->
        <!--          *ngIf="entityMenu.hasContent"-->
        <!--          mat-icon-button-->
        <!--          [matMenuTriggerFor]="entityMenu.menu!"-->
        <!--          [matMenuTriggerData]="{ element: element }"-->
        <!--        >-->
        <!--          <step-icon name="more-horizontal"></step-icon>-->
        <!--        </button>-->
      </step-btn-group>
    </td>
  </ng-container>
</step-table>
