<st-column ng-repeat="input in attributes" name="{{input.id}}">
	<header>{{input.label}} <step-ajs-icon name="help-circle" ng-if="input.description" uib-tooltip="{{input.description}}" tooltip-append-to-body="true"></step-ajs-icon></header>
	<second-header><st-custom-form-inputdropdown ng-if="!stSearchDisable" st-input="input" action="search" initial-value="initialValue"></st-custom-form-inputdropdown></second-header>
	<cell><st-custom-form-value st-input="input" st-bean="row" st-options="stOptions"></st-custom-form-value></cell>
</st-column>
