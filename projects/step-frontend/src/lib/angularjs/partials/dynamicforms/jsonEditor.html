<div ng-if="!isDynamic()" class="form-group">
  <button
    class="btn btn-default btn-xs pull-right"
    type="button"
    title="Use a dynamic expression to set this attribute"
    ng-click="useDynamicExpression()"
  >
    <step-ajs-icon name="zap"></step-ajs-icon>
  </button>
  <br/>
  <step-dynamic-field-editor
    [value]="dynamicValue.value"
    (value-change)="save($event)"
    [schema]="schema"
    [is-disabled]="isDisabled">
  </step-dynamic-field-editor>
</div>
<expression-input />
