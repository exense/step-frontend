<div ng-if="!isDynamic()" class="form-group form-group-sm">
  <label ng-if="label">{{label}}</label>
  <step-ajs-icon
    ng-if="tooltip"
    name="help-circle"
    uib-tooltip="{{tooltip}}"
    tooltip-append-to-body="true"
  ></step-ajs-icon>
  <button
    class="btn btn-default btn-xs pull-right"
    type="button"
    title="Use a dynamic expression to set this attribute"
    ng-click="useDynamicExpression()"
  >
    <step-ajs-icon name="zap"></step-ajs-icon>
  </button>
  <resource-input st-type="type" st-model="dynamicValue.value" st-directory="directory" st-on-change="onSave()" />
</div>
<expression-input />
