<div ng-if="!isDynamic()" class="form-group form-group-sm">
  <button
    class="btn btn-default btn-xs pull-right"
    type="button"
    title="Use a dynamic expression to set this attribute"
    ng-click="useDynamicExpression()"
  >
    <step-ajs-icon name="zap"></step-ajs-icon>
  </button>

  <step-resource-input
    [label]="label"
    [st-type]="type"
    [st-directory]="directory"
    [with-help-icon]="tooltip"
    [help-icon-tooltip]="tooltip"
    [(st-model)]="dynamicValue.value"
    (st-model-change)="onSave()"
  ></step-resource-input>
</div>
<expression-input />
