<div class="form-group form-group-sm" ng-if="isDynamic()">
  <label ng-if="label">
    <span class="ng-binding">{{label}}</span>
  </label>
  <step-ajs-icon
    ng-if="tooltip"
    name="help-circle"
    uib-tooltip="{{tooltip}}"
    tooltip-append-to-body="true"
  ></step-ajs-icon>
  <div class="input-group">
    <input type="text" class="form-control" ng-blur="onSave()" ng-model="dynamicValue.expression" />
    <span class="input-group-btn">
      <button
        class="btn btn-default btn-sm"
        type="button"
        ng-click="editDynamicExpression()"
        ng-keydown="keydownEditDynamicExpression($event)"
      >
        <step-ajs-icon name="edit"></step-ajs-icon>
      </button>
      <button
        class="btn btn-default btn-sm active"
        type="button"
        title="Use a constant value to set this attribute"
        ng-click="useConstantValue()"
        ng-keydown="keydownUseConstantValue($event)"
      >
        <step-ajs-icon name="zap"></step-ajs-icon>
      </button>
    </span>
  </div>
</div>
