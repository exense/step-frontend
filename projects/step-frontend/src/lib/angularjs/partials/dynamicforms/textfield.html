<div ng-if="!isDynamic()" class="form-group form-group-sm">
  <label ng-if="label">{{label}}</label>
  <step-ajs-icon
    ng-if="tooltip"
    name="help-circle"
    uib-tooltip="{{tooltip}}"
    tooltip-append-to-body="true"
  ></step-ajs-icon>
  <div class="input-group">
    <input type="text" class="form-control" ng-blur="onSave()" ng-model="dynamicValue.value" />
    <span class="input-group-btn">
      <button
        class="btn btn-default btn-sm"
        type="button"
        ng-model="dynamicValue.value"
        ng-mousedown="editConstantValue()"
        ng-keydown="keydownEditConstantValue($event)"
      >
        <step-ajs-icon name="edit-2"></step-ajs-icon>
      </button>
      <button
        class="btn btn-default btn-sm"
        type="button"
        ng-blur="onSave()"
        title="Use a dynamic expression to set this attribute"
        ng-mousedown="useDynamicExpression()"
        ng-keydown="keydownUseDynamicExpression($event)"
      >
        <step-ajs-icon name="zap"></step-ajs-icon>
      </button>
    </span>
  </div>
</div>
<expression-input />
