<div ng-if="!isDynamic()" class="form-group">
  <label>
    <input type="checkbox" ng-change="onSave()" ng-model="dynamicValue.value" />
    <span class="ng-binding">{{label}}</span>
  </label>
  <step-ajs-icon
    ng-if="tooltip"
    name="help-circle"
    uib-tooltip="{{tooltip}}"
    tooltip-append-to-body="true"
  ></step-ajs-icon>
  <button
    class="btn btn-default btn-xs pull-right"
    type="button"
    title="Use a dynamic expression to set this attribute"
    ng-click="useDynamicExpression()"
  >
    <step-ajs-icon name="zap"></step-ajs-icon>
  </button>
</div>
<expression-input />
