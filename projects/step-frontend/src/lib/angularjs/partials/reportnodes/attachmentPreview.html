<div class="attachment-preview">
<a target="_blank" href="rest/resources/{{attachment.id}}/content?inline=true">
	<img ng-if="isImage(attachment)" class="attachment-thumbnail" ng-src="rest/resources/{{attachment.id}}/content">
	<div ng-if="showLabel()" class="attachment-preview-label">
    <step-ajs-icon ng-if="isText(attachment)" name="file" class="attachment-preview-icon" aria-hidden="true"></step-ajs-icon>{{attachment.name}}
  </div>
</a>
</div>
