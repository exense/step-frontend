<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="root-new-acco.css"/>
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css"/>
  <!--  <link rel="stylesheet" href="material-design-icons.css"/>-->
</head>
<body>

<input id="collapsable-sidebar-button" type="checkbox">

<div id="mySidebar" class="sidebar">
  <div id="sidebar-logo-and-burgermenu">
    <span class="visible-when-collapsed"><label for="collapsable-sidebar-button"><i
      class="glyphicon glyphicon-menu-hamburger"></i></label></span>
    <span class="sidebar-aligned-text">ooo step</span>
  </div>
  <div id="sidebar-home-and-settings">
    <span class="visible-when-collapsed">H</span>
    <span class="sidebar-aligned-text">Project Name</span>
    <span class="sidebar-home-and-settings-divider">|</span>
    <span class="sidebar-home-and-settings-icon"><i class="glyphicon glyphicon-cog"></i></span>
  </div>
  <div id="sidebar-categories">
    <div class="sidebar-categories-categories">
      <span class='only-visible-when-collapsed'><i class="glyphicon glyphicon-cog"></i></span>
      <span>Categories</span>
    </div>
    <div id="sidebar-categories-tabs">
      <!-- FIRST TAB -->
      <div class="sidebar-collapsable-tab">
        <input id="collapsable-tab-1" type="checkbox">
        <label class="collapsable-menu-heading" for="collapsable-tab-1">
          <i class="glyphicon glyphicon-play visible-when-collapsed"></i>
          <span class="sidebar-aligned-text">Tab A</span>
        </label>
        <div class="content">
          <input type="radio" id="selectable-radiobutton-1" name="sidebar-selectable" value="selectable-radiobutton-1">
          <label for="selectable-radiobutton-1" class="collapsable-menu-selectable">
            <div class="sidebar-subtab">
              <i class="glyphicon glyphicon-record visible-when-collapsed"></i>
              <span class="sidebar-aligned-subtext">SubTab 1</span>
            </div>
          </label>
          <div class="sidebar-subtab">
            <input type="radio" id="selectable-radiobutton-2" name="sidebar-selectable"
                   value="selectable-radiobutton-2">
            <label for="selectable-radiobutton-2" class="collapsable-menu-selectable">
              <span class="visible-when-collapsed">2</span>
              <span class="sidebar-aligned-subtext">SubTab 2</span>
            </label>
          </div>
        </div>
      </div>

      <!-- SECOND TAB -->
      <div class="sidebar-collapsable-tab">
        <input id="collapsable-tab-2" type="checkbox">
        <label for="collapsable-tab-2" class="collapsable-menu-heading">
          <i class="glyphicon glyphicon-play visible-when-collapsed"></i>
          <span class="sidebar-aligned-text">Tab B</span>
        </label>
        <div class="content">
          <div class="sidebar-subtab">
            <span class="visible-when-collapsed">1</span>
            <span class="sidebar-aligned-subtext">SubTab 1</span>
          </div>
          <div class="sidebar-subtab">
            <span class="visible-when-collapsed">2</span>
            <span class="sidebar-aligned-subtext">SubTab 2</span>
          </div>
        </div>
      </div>

      <!-- THIRD TAB -->
      <div class="sidebar-collapsable-tab">
        <input id="collapsable-tab-3" type="checkbox">
        <label for="collapsable-tab-3" class="collapsable-menu-heading">
          <i class="glyphicon glyphicon-play visible-when-collapsed"></i>
          <span class="sidebar-aligned-text">Tab C</span>
        </label>
        <div class="content">
          <div class="sidebar-subtab">
            <span class="visible-when-collapsed">1</span>
            <span class="sidebar-aligned-subtext">SubTab 1</span>
          </div>
          <div class="sidebar-subtab">
            <span class="visible-when-collapsed">2</span>
            <span class="sidebar-aligned-subtext">SubTab 2</span>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div id="sidebar-cost-and-upgrade">
    <div><span>Step</span><br>
      <span>No-cost $0/month</span>
    </div>
    <div><span>Upgrade</span></div>
  </div>
  <div id="sidebar-help-and-support">
    <div><span class="visible-when-collapsed"><i class="glyphicon glyphicon-question-sign"></i></span></div>
    <span>Help & Support</span>
  </div>
</div>

<div id="main">
  <header class="header-parent">
    <div id="header-spacer-part"></div>
    <div class="header-white-part"></div>
  </header>
  <h2>Collapsed Sidebar</h2>
  <p>Click on the hamburger menu/bar icon to open the sidebar, and push this content to the right.</p>
</div>

</body>
</html>
