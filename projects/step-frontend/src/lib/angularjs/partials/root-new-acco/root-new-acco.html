<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="root-new-acco.css">
  <style>
  </style>
</head>
<body>

<input id="collapsable-sidebar-button" type="checkbox">
<label class="openbtn" for="collapsable-sidebar-button">></label>

<div id="mySidebar" class="sidebar">
  <div id="sidebar-logo-and-burgermenu">
    <span class="visible-when-collapsed">M</span>
    <span class="sidebar-aligned-text">ooo step</span>
  </div>
  <div id="sidebar-home-and-settings">
    <span class="visible-when-collapsed">H</span>
    <span class="sidebar-aligned-text">Project Name</span>
    <span class="sidebar-home-and-settings-divider">|</span>
    <span class="sidebar-home-and-settings-icon">S</span>
  </div>
  <div id="sidebar-categories">
    <div class="sidebar-categories-categories"><span class='only-visible-when-collapsed'>S</span><span>Categories</span></div>
    <div id="sidebar-categories-tabs">
      <!-- FIRST TAB -->
      <div class="sidebar-collapsable-tab">
        <input id="collapsable-tab-1" type="checkbox">
        <label for="collapsable-tab-1">
          <span class="visible-when-collapsed">A</span>
          <span class="sidebar-aligned-text">Tab A</span>
        </label>
        <div class="content">
          <div class="sidebar-subtab">
            <span class="visible-when-collapsed">1</span>
            <span class="sidebar-aligned-subtext">SubTab 1</span>
          </div>
          <div class="sidebar-subtab">
            <span class="visible-when-collapsed">2</span>
            <span class="sidebar-aligned-subtext">SubTab 2</span>
          </div>
        </div>
      </div>

      <!-- SECOND TAB -->
      <div class="sidebar-collapsable-tab">
        <input id="collapsable-tab-2" type="checkbox">
        <label for="collapsable-tab-2">
          <span class="visible-when-collapsed">B</span>
          <span class="sidebar-aligned-text">Tab B</span>
        </label>
        <div class="content">
          <div class="sidebar-subtab">
            <span class="visible-when-collapsed">1</span>
            <span class="sidebar-aligned-subtext">SubTab 1</span>
          </div>
          <div class="sidebar-subtab">
            <span class="visible-when-collapsed">2</span>
            <span class="sidebar-aligned-subtext">SubTab 2</span>
          </div>
        </div>
      </div>

      <!-- THIRD TAB -->
      <div class="sidebar-collapsable-tab">
        <input id="collapsable-tab-3" type="checkbox">
        <label for="collapsable-tab-3">
          <span class="visible-when-collapsed">C</span>
          <span class="sidebar-aligned-text">Tab C</span>
        </label>
        <div class="content">
          <div class="sidebar-subtab">
            <span class="visible-when-collapsed">1</span>
            <span class="sidebar-aligned-subtext">SubTab 1</span>
          </div>
          <div class="sidebar-subtab">
            <span class="visible-when-collapsed">2</span>
            <span class="sidebar-aligned-subtext">SubTab 2</span>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div id="sidebar-cost-and-upgrade">
    <div><span>Step</span><br>
      <span>No-cost $0/month</span>
    </div>
    <div><span>Upgrade</span></div>
  </div>
  <div id="sidebar-help-and-support">
    <div><span class="visible-when-collapsed">?</span></div>
    <span>Help & Support</span>
  </div>
</div>

<div id="main">
  <header class="header-parent">
    <div id="header-spacer-part"></div>
    <div class="header-white-part"></div>
  </header>
  <h2>Collapsed Sidebar</h2>
  <p>Click on the hamburger menu/bar icon to open the sidebar, and push this content to the right.</p>
</div>

</body>
</html>
