<div class="container" ng-controller="RepositoryLoadCtrl">
<div class="panel panel-default" >
	<div class="panel-heading">
		Repository plan
	</div>
	<div class="panel-body" ng-controller="RepositoryCtrl" ng-if="reload">
		<div ng-show="error">
			<div class="alert alert-danger" role="alert">
  				<step-ajs-icon name="alert-circle" aria-hidden="true"></step-ajs-icon>
  				<span class="sr-only">Error:</span>
  				{{error}}
			</div>
		</div>
    <div ng-show="loading" class="row"><div class="col-md-6"><step-ajs-icon name="refresh-cw" class="icon-refresh-animate"></step-ajs-icon> Loading...</div></div>
		<div ng-show="artefactInfo" class="row">
			<div class="col-md-8">
				<h4>{{artefactInfo.name}}</h4>
				<div>
					<div>
						<span>Type</span>
						<span>{{artefactInfo.type}}</span>
					</div>
					<div>
						<span>Repository</span>
						<span>{{repoRef.repositoryID}}{{test}}</span>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<execution-commands description="artefactInfo.name" artefact="repoRef" isolate-execution="isolateExecution" included-testcases="{by: trackTestcasesBy, list: selectionCollector.selected}" />
					</div>
				</div>
			</div>
		</div>

		<div class="row">&nbsp;</div>

    <step-repository-plan-testcase-list ng-if="artefactInfo.type=='TestSet'" [selection-collector]="selectionCollector" [plan-id]="repoRef.repositoryParameters.planid"></step-repository-plan-testcase-list>

	</div>
</div>
</div>
