<st-custom-form st-model="executionParameters" st-screen="executionParameters" />
<div class="btn-toolbar" role="toolbar" aria-label="...">
	<div class="input-group">
		<div class="btn-group">
			<button type="button" ng-disabled="!authService.hasRight('plan-execute')" class="btn btn-default" aria-label="Left Align" ng-click="execute(true)" uib-tooltip="Simulate execution" tooltip-append-to-body="true">
				<step-ajs-icon class="check" aria-hidden="true"></step-ajs-icon>
			</button>
			<button type="button" ng-disabled="!authService.hasRight('plan-execute')" class="btn btn-default" aria-label="Left Align" ng-click="execute(false)" uib-tooltip="Execute" tooltip-append-to-body="true">
				<step-ajs-icon class="play" aria-hidden="true"></step-ajs-icon>
			</button>
			<button type="button" ng-disabled="!authService.hasRight('plan-execute')" class="btn btn-default" aria-label="Left Align" ng-click="schedule()" uib-tooltip="Schedule" tooltip-append-to-body="true">
        <step-ajs-icon class="clock" aria-hidden="true"></step-ajs-icon>
			</button>
		</div>
	</div>

	<div class="input-group pull-right">
		<button type="button" ng-disabled="!authService.hasRight('plan-execute')" class="btn btn-default" aria-label="Left Align" ng-click="copyExecutionServiceAsCurlToClipboard()" uib-tooltip="Copy start request as curl command to clipboard" tooltip-append-to-body="true">
      <step-ajs-icon name="link" aria-hidden="true"></step-ajs-icon>
		</button>
	</div>

	<div ng-if="execution && execution.status!='ENDED'" class="btn-group">
		<button type="button" ng-disabled="!authService.hasRight('plan-execute')" class="btn btn-default" aria-label="Left Align" ng-click="">
      <step-ajs-icon name="pause" aria-hidden="true"></step-ajs-icon>
		</button>
		<button type="button" ng-disabled="!authService.hasRight('plan-execute')" class="btn btn-default" aria-label="Left Align" ng-click="stop()">
      <step-ajs-icon name="square" aria-hidden="true"></step-ajs-icon>
		</button>
	</div>
</div>
