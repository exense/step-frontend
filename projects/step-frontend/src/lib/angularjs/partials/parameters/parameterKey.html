<span>
	<a ng-click="editParameter(parameter.id)"  ng-if="!noLink" ng-disabled="!authService.hasRight('param-write') || ( (!parameter.scope || parameter.scope=='GLOBAL') && !authService.hasRight('param-global-write'))" uib-tooltip="Edit parameter" tooltip-append-to-body="true">{{parameter.key}}</a>
	<span ng-if="noLink">{{parameter.key}}</span>
  <step-ajs-icon name="help-circle" ng-if="parameter.description" uib-tooltip="{{parameter.description}}" tooltip-append-to-body="true"></step-ajs-icon>
</span>
