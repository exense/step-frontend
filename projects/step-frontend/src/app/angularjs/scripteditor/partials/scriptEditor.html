<div id="ScriptEditorCtrl" ng-controller="ScriptEditorCtrl">
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					Script Editor - Keyword: {{function_.attributes.name}}
					<div class="pull-right">
						<div class="btn-group">
							<button ng-click="execute()" popover-placement="bottom" popover-trigger="'outsideClick'" type="submit" class="btn btn-default btn-xs btn-run" title="Execute this plan"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
				  		</div>
				  	</div>
				</div>
				<div class="panel-body">
					<div class="form-group">	
						<div id="editor" style="height: 600px;"></div>					
					</div>
					<div class="form-group">			 
		    			<button ng-if="authService.hasRight('kw-write')" type="submit" class="btn btn-default" ng-click="save()">Save</button>
			  		</div>
				</div>
			</div>
		</div>
	</div>
</div>
