<div class="modal-header">
    <h3 class="modal-title">Edit value</h3>
</div>

<form name="TextFieldDialog" ng-submit="save()">
    <div class="modal-body">
        <textarea ng-model="message" class="form-control form-control-sm" rows="5"></textarea>
    </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="saveTextField()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
