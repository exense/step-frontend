<fieldset ng-disabled="readonly">
	<form>
		<dynamic-textfield label="'Lock name'" tooltip="'The name of the lock. Leave empty if you want this lock to synchronize on this plan node.'" on-save="save()" dynamic-value="artefact.lockName" />
		<dynamic-checkbox tooltip="'Select this check-box if you want this lock to be global across all the executions.'" label="'Global lock'" on-save="save()" dynamic-value="artefact.globalLock"/>
	</form>
</fieldset>
