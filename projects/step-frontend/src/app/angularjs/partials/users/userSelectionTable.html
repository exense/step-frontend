<st-table collection="'users'" handle="tableHandle" uid="'userSelectionList'"
			multiple-selection="multipleSelection" on-selection="notifySelection" selection-attribute="'id'">
	<st-columns>
		<st-column name="username">
			<header>Username</header>
			<second-header><inputdropdown action="search" initial-value="initialValue"></inputdropdown></second-header>
			<cell><span>{{row.username}}</span></cell>
		</st-column>
		<st-selection-column />
	</st-columns>
</st-table>
