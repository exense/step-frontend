<span class="json-key-value" ng-repeat="key in keys" ng-if="$index < maxKeys">
  <span class="json-key">{{key}}=</span>
  <span class="json-value">{{jsonObject[key]}}</span>
</span>
<span ng-if="keys.length>maxKeys" class="json-key-value" >
  <span class="json-key">{{keys[maxKeys]}}=</span>
  <span class="json-value">...</span>
</span>
