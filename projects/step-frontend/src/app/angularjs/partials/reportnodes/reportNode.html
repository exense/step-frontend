<div>
	<div ng-if="node.resolvedArtefact.customAttributes.source">
		<div class="section-header2 node-link"><a ng-click="hideSource = !hideSource">Source</a></div>
		<div ng-show="!hideSource">{{node.resolvedArtefact.customAttributes.source}}</div>
	</div>
	<div style="margin-top:10px;" ng-include="reportNodeType.template"></div>
	<div class="section-header2 node-link"><a ng-click="showArtefact = !showArtefact">Plan node</a></div>
	<div class="panel panel-default" style="margin-top:10px;" ng-show="showArtefact">
		<div class="panel-body" ng-if="showArtefact">			
			<artefact-details artefact="node.resolvedArtefact" readonly="true" />
		</div>
	</div>
</div>
