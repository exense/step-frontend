<step-form-field [control]="_ngControl.control" [showRequiredMarker]="showRequiredMarker()" #formField="FormField">
  @if (label(); as label) {
    <step-label>{{ label }}</step-label>
  }
  <input type="text" readonly [disabled]="isDisabled()" [ngModel]="planName()" [tabIndex]="-1" />
  <step-suffix class="button-suffix">
    <button type="button" mat-stroked-button (click)="selectPlan()" [disabled]="isDisabled()">Select</button>
  </step-suffix>
  @if (showClearButton()) {
    <step-suffix class="button-suffix">
      <button type="button" mat-stroked-button matTooltip="Clear" (click)="clear()" [disabled]="isDisabled()">
        <step-icon name="x"></step-icon>
      </button>
    </step-suffix>
  }
  @if (formField.controlErrors(); as errors) {
    <step-error>
      <step-errors-list [errors]="errors" [keysDictionary]="errorsDictionary()" />
    </step-error>
  }
</step-form-field>
