<mat-card>
  <mat-card-title> Filter Automation Packages </mat-card-title>
  <mat-card-content>
    <step-table [dataSource]="_dataSource" matSort [matSortDisableClear]="true">
      <ng-container matColumnDef="bulkSelection">
        <th mat-header-cell *matHeaderCellDef class="bulk-selection-cell"></th>
        <td mat-cell *matCellDef="let element">
          <step-entity-selection [entity]="element" />
        </td>
      </ng-container>
      <step-entity-column-container entityName="automationPackages"> </step-entity-column-container>
      <ng-container matColumnDef="name" stepSearchCol>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.attributes?.['name'] }}
        </td>
      </ng-container>
    </step-table>
    <div class="clear-container">
      <a href="#" (click)="clearSelection(); (false)">Clear selection</a>
    </div>
  </mat-card-content>
</mat-card>
