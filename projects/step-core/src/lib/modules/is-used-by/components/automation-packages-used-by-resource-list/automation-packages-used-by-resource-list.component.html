@if (isEmpty()) {
  <p class="notification-text-not-used">Component is not used by other components.</p>
} @else {
  <step-table [dataSource]="dataSource()" matSort [matSortDisableClear]="true">
    <step-entity-column-container data-step-testid="automation-packages-entity-col" entityName="automationPackages" />
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.attributes?.['name'] }}
      </td>
    </ng-container>
  </step-table>
}
