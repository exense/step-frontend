<step-table
  #tableRef
  [dataSource]="_dataSource"
  matSort
  matSortActive="startTime"
  matSortDirection="desc"
  [matSortDisableClear]="true"
>
  <ng-container *stepAdditionalHeader>
    @if (multipleSelection) {
      <step-bulk-selection />
    }
  </ng-container>

  @if (multipleSelection) {
    <ng-container matColumnDef="bulkSelection">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <step-entity-selection [entity]="element" />
      </td>
    </ng-container>
  }

  <step-entity-column-container entityName="functions"> </step-entity-column-container>

  <step-custom-columns screen="keyword" [options]="['noEditorLink', 'noDescriptionHint']"> </step-custom-columns>

  <ng-container matColumnDef="singleSelect" *ngIf="!multipleSelection">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button type="button" mat-icon-button (click)="handleSelect(element)">
        <step-icon name="plus"></step-icon>
      </button>
    </td>
  </ng-container>
</step-table>
