<mat-label [ngSwitch]="selectionType">
  <ng-container *ngSwitchCase="BulkSelectionType.NONE"> No items selected </ng-container>
  <ng-container *ngSwitchCase="BulkSelectionType.ALL">
    All items selected. <a href="#" (click)="clearSelection(); (false)">Clear selection</a>
  </ng-container>
  <ng-container *ngSwitchCase="BulkSelectionType.FILTERED">
    Filtered items selected. <a href="#" (click)="clearSelection(); (false)">Clear selection</a>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <ng-template #all>
      <a href="#" (click)="selectAll(); (false)">all</a>
    </ng-template>
    <ng-template #filtered>
      <a href="#" (click)="selectFiltered(); (false)">all filtered</a>
    </ng-template>
    Selected {{ selectionCollector?.length$ | async }} element(s), do you want to select
    <ng-container *ngIf="useFilterLabel(); then filtered; else all"> </ng-container>
    instead?
  </ng-container>
</mat-label>
