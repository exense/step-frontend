<mat-menu #menu="matMenu">
  <button *ngFor="let selectionType of selectionTypes" mat-menu-item (click)="changeType(selectionType)">
    {{ selectionType }}
  </button>
</mat-menu>
<mat-checkbox color="primary" [checked]="isChecked" [indeterminate]="isIntermediate" (click)="handleCheckboxChange()">
</mat-checkbox>
<button type="button" mat-icon-button [matMenuTriggerFor]="menu">
  <step-icon name="chevron-down"></step-icon>
</button>
<step-bulk-selection-label *ngIf="showLabel" [selectionType]="selectionType" [selectionCollector]="selectionCollector">
</step-bulk-selection-label>
