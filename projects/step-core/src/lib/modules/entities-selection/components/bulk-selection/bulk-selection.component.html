<mat-checkbox color="primary" [checked]="isChecked" [indeterminate]="isIntermediate" (click)="handleCheckboxChange()">
</mat-checkbox>
<step-bulk-selection-label
  *ngIf="showLabel"
  [selectionType]="selectionType"
  (selectionTypeChange)="changeType($event)"
  [selectionCollector]="selectionCollector"
>
</step-bulk-selection-label>
