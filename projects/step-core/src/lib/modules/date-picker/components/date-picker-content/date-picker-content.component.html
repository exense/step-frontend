<div cdkTrapFocus role="dialog" [attr.aria-modal]="true">
  <mat-card>
    <mat-card-content>
      <mat-calendar [selected]="selected" [startAt]="startAt" (selectedChange)="handleSelectionChange($event)">
      </mat-calendar>
      <step-time-picker *ngIf="withTime" [model]="model" (timeChange)="handleTimeChange($event)"> </step-time-picker>
    </mat-card-content>
  </mat-card>
</div>
