<div cdkTrapFocus role="dialog" [attr.aria-modal]="true">
  <mat-card>
    <mat-card-content>
      <mat-calendar [selected]="selected" [startAt]="startAt" (selectedChange)="handleSelectionChange($event)" />
      @if (withTime) {
        <step-time-picker [model]="model" (timeChange)="handleTimeChange($event)" />
      }
      @if (withRelativeTime) {
        <step-relative-time-picker
          [relativeTimes]="customRelativeRangeOptions || (_relativeTimeOptions$ | async)!"
          (rangeChange)="handleRelativeRangeChange($event)"
          (relativeOptionChange)="handleRelativeOptionChange($event)"
        />
      }
    </mat-card-content>
  </mat-card>
</div>
