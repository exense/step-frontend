<step-bulk-selection-di
  [(selectionType)]="selectionType"
  (selectionTypeChange)="selectionTypeChange.emit(selectionType)"
  [showLabel]="false"
>
</step-bulk-selection-di>
<div>
  <button
    *ngFor="let operation of entityOperations!; trackBy: trackByOperation"
    type="button"
    mat-icon-button
    [class]="operation.type"
    (click)="invoke(operation)"
    [matTooltip]="operation.label!"
    [disabled]="(operation.permission && !(operation.permission | hasRight | async)) || (isOperationsDisabled$ | async)"
  >
    <step-icon [name]="operation.icon"></step-icon>
  </button>
</div>
<step-bulk-selection-label
  [(selectionType)]="selectionType"
  [selectionCollector]="_selectionCollector!"
  [dontUseFilterLabel]="dontUseFilterLabel()"
>
</step-bulk-selection-label>
