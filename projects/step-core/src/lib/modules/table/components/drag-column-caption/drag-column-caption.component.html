<ng-template #content>
  <ng-content />
</ng-template>
@if (dragAllowed) {
  <div
    class="drop-before"
    [stepDropArea]="_matColDef.name"
    (dragOver)="handleDragOverLeft()"
    (dragLeave)="handleDragLeaveLeft()"
    (dropItem)="handleDropLeft($event)"
  ></div>
  <div class="drag-pointer" [stepDragItem]="_matColDef.name">
    <ng-container *ngTemplateOutlet="content" />
  </div>
  <div
    class="drop-after"
    [stepDropArea]="_matColDef.name"
    (dragOver)="handleDragOverRight()"
    (dragLeave)="handleDragLeaveRight()"
    (dropItem)="handleDropRight($event)"
  ></div>
} @else {
  <ng-container *ngTemplateOutlet="content" />
}
