<div class="sub-section">
  <span>Items per page:</span>
  <ng-template #labelTemplate></ng-template>
  <ng-template #itemTemplate let-item>{{ item }}</ng-template>
  <step-editable-dropdown-label
    [items]="pageSizeOptions()"
    [(ngModel)]="pageSize"
    [labelTemplate]="labelTemplate"
    [itemTemplate]="itemTemplate"
  />
</div>
<div>{{ pageLabel() }}</div>
<div class="sub-section">
  <button
    type="button"
    mat-icon-button
    [disabled]="isPageDisabled() || !canGoPrev()"
    matTooltip="Previous page"
    matTooltipPosition="above"
    (click)="prev()"
  >
    <step-icon name="chevron-left" />
  </button>
  <button
    type="button"
    mat-icon-button
    [disabled]="isPageDisabled() || !canGoNext()"
    matTooltip="Next page"
    matTooltipPosition="above"
    (click)="next()"
  >
    <step-icon name="chevron-right" />
  </button>
</div>
