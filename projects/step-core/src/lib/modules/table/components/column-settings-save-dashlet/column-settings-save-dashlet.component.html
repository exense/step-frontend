@if (_tableColumns.hasChanges()) {
  <button
    type="button"
    mat-icon-button
    [matMenuTriggerFor]="menu"
    matTooltip="Save column settings"
    matTooltipPosition="below"
  >
    <step-icon name="save" />
  </button>
}
<mat-menu #menu>
  <button type="button" mat-menu-item (click)="_tableColumns.saveSettingsForScope()">Save Settings</button>
</mat-menu>
