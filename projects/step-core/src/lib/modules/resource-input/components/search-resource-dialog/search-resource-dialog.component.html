<step-modal-window title="Search Resource" [stepZIndex]="1051">
  <div step-modal-window-body>
    <step-table [dataSource]="dataSource" [filter]="filter" matSort>
      <ng-container matColumnDef="name" stepSearchCol>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td class="cell-name" mat-cell *matCellDef="let element">
          <step-resource-info [resource]="element">{{ element.attributes.name }}</step-resource-info>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button type="button" mat-icon-button (click)="select(element)">
            <step-icon name="plus" aria-hidden="true"></step-icon>
          </button>
        </td>
      </ng-container>
    </step-table>
  </div>
  <div step-modal-window-buttons>
    <button type="button" mat-stroked-button (click)="cancel()">Cancel</button>
  </div>
</step-modal-window>
