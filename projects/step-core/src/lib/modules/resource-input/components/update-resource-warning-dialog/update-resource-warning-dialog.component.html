<step-modal-window title="Update resource?">
  <div step-modal-window-body>
    <step-alert [type]="AlertType.WARNING">
      You're about to update a resource which might be used by other objects
    </step-alert>
  </div>

  <div step-modal-window-buttons>
    <button type="button" mat-stroked-button matDialogClose>Cancel</button>
    <button type="button" mat-stroked-button (click)="create()">Create a new resource</button>
    <button type="button" mat-flat-button color="primary" (click)="update()">Update resource</button>
  </div>
</step-modal-window>
