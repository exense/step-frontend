<step-modal-window title="File already exists" [stepZIndex]="1051" [disableCloseByEsc]="true">
  <div step-modal-window-body>
    <step-alert type="warning">
      The same file has already been uploaded to the following resource(s). Do you want to link to an existing resource?
    </step-alert>

    <step-table [dataSource]="similarResourceDataSource" matSort [matSortDisableClear]="true">
      <ng-container matColumnDef="resourceName" stepSearchCol>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let resource">{{ resource.resourceName }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let resource" class="cell-actions">
          <button mat-icon-button matTooltip="Use this resource" (click)="selectResource(resource)">
            <step-icon name="plus"></step-icon>
          </button>
        </td>
      </ng-container>
    </step-table>
  </div>

  <div step-modal-window-buttons>
    <button type="button" mat-flat-button color="primary" (click)="createNewResource()">
      Don't link and create a new resource
    </button>
  </div>
</step-modal-window>
