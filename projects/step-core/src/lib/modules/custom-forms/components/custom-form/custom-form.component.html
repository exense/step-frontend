<ng-container *ngIf="stEditableLabelMode; then editableLabels; else standardInputs"> </ng-container>
<ng-template #editableLabels>
  <step-dynamic-label-custom-form-inputs
    *ngFor="let input of inputs"
    [class.fill-whole-space]="fillWholeSpace"
    [stInput]="input"
    [disabled]="stDisabled"
    [required]="required"
    [ngModel]="stModel | stepCustomFormInputModel: input"
    (ngModelChange)="onInputValueChange(input, $event)"
    (touch)="onCustomInputTouched()"
  ></step-dynamic-label-custom-form-inputs>
</ng-template>
<ng-template #standardInputs>
  <step-standard-custom-form-inputs
    *ngFor="let input of inputs"
    [stInput]="input"
    [disabled]="stDisabled"
    [required]="required"
    [ngModel]="stModel | stepCustomFormInputModel: input"
    (ngModelChange)="onInputValueChange(input, $event)"
    (touch)="onCustomInputTouched()"
  ></step-standard-custom-form-inputs>
</ng-template>
