@switch (state) {
  @case (State.READABLE) {
    <div class="editable-label" (click)="onLabelClick()">
      @if (value) {
        <div class="editable-label-value" [matTooltip]="tooltip">{{ value }}</div>
      } @else {
        <ng-container *ngTemplateOutlet="labelTemplate()" />
      }
    </div>
  }
  @case (State.EDITABLE) {
    <step-form-field>
      <input
        #input
        type="text"
        class="border-primary max-width-100"
        matInput
        dynamicInputWidth
        [text]="value"
        [ngModel]="value"
        (ngModelChange)="onValueChange($event)"
        (blur)="onBlur()"
      />
    </step-form-field>
    <step-editable-actions (cancel)="onCancel()" (apply)="onApply()" />
  }
}
