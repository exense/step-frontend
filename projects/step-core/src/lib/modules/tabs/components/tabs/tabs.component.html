<nav mat-tab-nav-bar [disablePagination]="disablePagination" [tabPanel]="tabPanel">
  <ng-container *ngFor="let tab of tabs; trackBy: trackByTab">
    <a href="#" mat-tab-link [active]="tab.id === activeTabId" (click)="selectTab(tab); (false)">
      <ng-template #label>{{ tab.label }}</ng-template>
      <ng-container *ngIf="tabTemplate; else label">
        <ng-container *ngTemplateOutlet="tabTemplate; context: { $implicit: tab }"></ng-container>
      </ng-container>
    </a>
  </ng-container>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
