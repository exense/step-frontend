<step-btn-group class="with-borders">
  @if (!isActive()) {
    <button
      type="button"
      mat-stroked-button
      (click)="activate()"
      [matTooltip]="inactiveTooltip()"
      matTooltipPosition="below"
    >
      <step-icon name="alert-circle" />
    </button>
  }
  @if (isActive()) {
    <button type="button" mat-flat-button color="primary" [matTooltip]="activeTooltip()" matTooltipPosition="below">
      <step-icon name="alert-circle" />
    </button>
    <button type="button" mat-stroked-button color="primary" (click)="deactivate()">
      <step-icon name="x" />
    </button>
    <button
      type="button"
      mat-stroked-button
      [disabled]="!areButtonsActive()"
      (click)="prev()"
      matTooltip="previous"
      matTooltipPosition="below"
    >
      <step-icon name="chevron-left" />
    </button>
    <button
      type="button"
      mat-stroked-button
      [disabled]="!areButtonsActive()"
      (click)="next()"
      matTooltip="next"
      matTooltipPosition="below"
    >
      <step-icon name="chevron-right" />
    </button>
  }
</step-btn-group>
