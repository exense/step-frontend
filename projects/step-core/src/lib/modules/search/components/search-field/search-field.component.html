<step-form-field>
  @if (hint(); as hint) {
    <step-prefix class="icon-prefix" [matTooltip]="hint" matTooltipPosition="below">
      <step-icon name="search" />
    </step-prefix>
  } @else {
    <step-prefix class="icon-prefix">
      <step-icon name="search" />
    </step-prefix>
  }
  <input
    class="search"
    type="text"
    placeholder="Search"
    [ngModel]="value()"
    (ngModelChange)="handleValueChange($event)"
    (blur)="handleBlur()"
    (keydown.enter)="next()"
    [disabled]="isDisabled()"
  />
  @if (tplFieldAddon(); as tplFieldAddon) {
    <step-suffix class="button-suffix">
      <ng-container *ngTemplateOutlet="tplFieldAddon" />
    </step-suffix>
  }
  <step-suffix class="button-suffix">
    <button
      type="button"
      mat-stroked-button
      [disabled]="!areButtonsActive()"
      (click)="prev()"
      matTooltip="previous"
      matTooltipPosition="below"
    >
      <step-icon name="chevron-left" />
    </button>
  </step-suffix>
  <step-suffix class="button-suffix">
    <button
      type="button"
      mat-stroked-button
      [disabled]="!areButtonsActive()"
      (click)="next()"
      matTooltip="next (enter)"
      matTooltipPosition="below"
    >
      <step-icon name="chevron-right" />
    </button>
  </step-suffix>
  @if (searchLabel(); as searchLabel) {
    <step-suffix>
      <span class="search-label">{{ searchLabel }}</span>
    </step-suffix>
  }
</step-form-field>
