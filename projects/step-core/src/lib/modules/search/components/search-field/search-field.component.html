<step-form-field>
  @if (hint(); as hint) {
    <step-prefix class="icon-prefix" [matTooltip]="hint" matTooltipPosition="below">
      <step-icon name="search" />
    </step-prefix>
  } @else {
    <step-prefix class="icon-prefix">
      <step-icon name="search" />
    </step-prefix>
  }
  <input
    class="search"
    type="text"
    placeholder="Search"
    [ngModel]="value()"
    (ngModelChange)="handleValueChange($event)"
    (blur)="handleBlur()"
    (keydown.enter)="next()"
    [disabled]="isDisabled()"
  />
  @if (fieldAddonTemplate(); as fieldAddonTemplate) {
    <step-suffix class="button-suffix">
      <ng-container *ngTemplateOutlet="fieldAddonTemplate" />
    </step-suffix>
  }
  @if (showButtons()) {
    <step-suffix class="button-suffix">
      <button
        type="button"
        mat-stroked-button
        [disabled]="!areButtonsActive()"
        (click)="prev()"
        [matTooltip]="prevTooltip()"
        matTooltipPosition="below"
      >
        <step-icon name="chevron-left" />
      </button>
    </step-suffix>
    <step-suffix class="button-suffix">
      <button
        type="button"
        mat-stroked-button
        [disabled]="!areButtonsActive()"
        (click)="next()"
        [matTooltip]="nextTooltip()"
        matTooltipPosition="below"
      >
        <step-icon name="chevron-right" />
      </button>
    </step-suffix>
  }
  @if (searchLabel(); as searchLabel) {
    <step-suffix>
      <span class="search-label">{{ searchLabel }}</span>
    </step-suffix>
  }
</step-form-field>
