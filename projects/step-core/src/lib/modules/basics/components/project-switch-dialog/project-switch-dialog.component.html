<step-modal-window title="Switch to another project">
  <div step-modal-window-body>
    {{ _data.title }}
  </div>
  <div step-modal-window-buttons>
    <button type="button" mat-stroked-button mat-dialog-close>Cancel</button>
    <button type="button" mat-stroked-button (click)="openInCurrent()">Open in current project</button>
    <button type="button" mat-flat-button color="primary" (click)="openInTarget()">
      Open in project "{{ _data.targetProject.name }}"
    </button>
  </div>
</step-modal-window>
