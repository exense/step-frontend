<step-form-field [matTooltip]="(invalidFilterMessage$ | async)!">
  <step-select [formControl]="filterControl" [multiple]="true" [items]="items()" [extractor]="extractor()">
    <step-select-extra-options>
      @if (useUnsetItem()) {
        <mat-option class="step-array-filter-advanced_unset-item" [value]="UNSET_VALUE">unset</mat-option>
      }
    </step-select-extra-options>
  </step-select>
</step-form-field>
