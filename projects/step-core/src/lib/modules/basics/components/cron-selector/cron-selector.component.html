<step-form-field [class.ng-invalid]="_ngControl.invalid" [class.ng-touched]="_ngControl.touched">
  <step-label *ngIf="label">{{ label }}</step-label>
  <input
    [(ngModel)]="cronString"
    [disabled]="isDisabled"
    [placeholder]="placeholder"
    (blur)="valueChange(cronString!)"
  />
  <step-suffix class="button-suffix">
    <button
      mat-flat-button
      [color]="_ngControl.invalid && _ngControl.touched ? 'warn' : 'primary'"
      [disabled]="isDisabled"
      [matMenuTriggerFor]="menu"
    >
      Presets <step-icon name="chevron-down"></step-icon>
    </button>
  </step-suffix>
</step-form-field>
<mat-menu #menu="matMenu">
  <ng-container *ngFor="let item of _cronPresets; trackBy: trackByKeyValue">
    <button mat-menu-item (click)="valueChange(item.key)">
      {{ item.value }}
    </button>
  </ng-container>
</mat-menu>
