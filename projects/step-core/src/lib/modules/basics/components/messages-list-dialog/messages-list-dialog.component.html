<step-modal-window title="Warning messages" [hideButtonsSection]="true">
  <div step-modal-window-body>
    <form (submit)="onSubmit()">
      <div class="messages">
        <ng-container *ngFor="let message of dialogData.messages">
          <step-alert [type]="AlertType.DANGER">{{ message }}</step-alert>
        </ng-container>
      </div>

      <div class="dialog-actions">
        <button type="button" mat-stroked-button mat-dialog-close>Cancel</button>
        <button type="submit" mat-flat-button color="primary">Proceed</button>
      </div>
    </form>
  </div>
</step-modal-window>
