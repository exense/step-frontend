<div
  class="trigger-wrapper"
  (mouseenter)="onTriggerMouseEnter()"
  (mouseleave)="onTriggerMouseLeave()"
  (click)="handleClick($event)"
>
  <ng-content></ng-content>
</div>

<ng-template #popoverTemplate>
  <div
    class="step-popover"
    [class.no-padding]="noPadding()"
    [class.with-border]="withBorder()"
    [ngClass]="popoverClass()"
    (mouseenter)="onPopoverMouseEnter()"
    (mouseleave)="onPopoverMouseLeave()"
  >
    <div
      class="step-popover__arrow"
      [class.top]="arrowSide === 'top'"
      [class.bottom]="arrowSide === 'bottom'"
      [class.left]="arrowSide === 'left'"
      [class.right]="arrowSide === 'right'"
    ></div>

    <ng-content select="step-popover-content"></ng-content>
  </div>
</ng-template>
