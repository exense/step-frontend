<div
  class="label-container"
  [class.show-required-marker]="showRequiredMarker()"
  [class.align-left]="alignLabelAddon() === 'near'"
  [class.align-fill]="alignLabelAddon() === 'fill'"
  [class.without-children]="!label.children.length && !labelAddon.children.length"
>
  <label #label>
    <ng-content select="step-label"> </ng-content>
  </label>
  <div class="required-marker-container">
    <span>REQUIRED</span>
  </div>
  <div #labelAddon class="label-addon">
    <ng-content select="step-label-addon"></ng-content>
  </div>
</div>
<div class="form-field-content">
  <ng-content></ng-content>
</div>
<section class="form-field-error">
  <ng-content select="step-error"> </ng-content>
</section>
<section class="form-field-warning">
  <ng-content select="step-warning" />
</section>
<section class="form-field-hint">
  <ng-content select="step-hint"> </ng-content>
</section>
