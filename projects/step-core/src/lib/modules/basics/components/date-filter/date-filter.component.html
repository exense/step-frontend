<mat-form-field class="step-view with-suffix with-reduced-inner-padding">
  <mat-label>{{ label }}</mat-label>
  <input type="text" matInput [matDatepicker]="picker" #dateInput [formControl]="dateControl" />
  <div class="icon-suffix" matSuffix>
    <step-icon name="calendar" (click)="picker.open()"></step-icon>
  </div>
  <mat-error *ngIf="dateControl.invalid">Invalid date</mat-error>
</mat-form-field>
<mat-datepicker #picker></mat-datepicker>
