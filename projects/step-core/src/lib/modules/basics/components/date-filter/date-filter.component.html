<mat-form-field class="step-view with-suffix">
  <input type="text" matInput [matDatepicker]="picker" #dateInput [formControl]="dateControl" />
  <step-icon name="calendar" (click)="picker.open()" matSuffix></step-icon>
  <mat-error *ngIf="dateControl.invalid">Invalid date</mat-error>
</mat-form-field>
<mat-datepicker #picker></mat-datepicker>
