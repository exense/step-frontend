<step-input-group>
  <label *ngIf="label">{{ label }}</label>
  <input type="text" [matDatepicker]="picker" #dateInput [formControl]="dateControl" />
  <div class="step-input-addon">
    <step-icon name="calendar" (click)="picker.open()"></step-icon>
  </div>
  <mat-error *ngIf="dateControl.invalid">Invalid date</mat-error>
</step-input-group>
<mat-datepicker #picker></mat-datepicker>
