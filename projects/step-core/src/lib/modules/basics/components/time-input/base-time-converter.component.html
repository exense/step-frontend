<step-form-field
  class="step-base-time-converter"
  [class.ng-invalid]="_ngControl.invalid"
  [class.ng-touched]="_ngControl.touched"
>
  <step-label *ngIf="label" [attr.show-required-marker]="showRequiredMarker || null">
    {{ label }}
    <step-icon *ngIf="tooltip" name="help-circle" [matTooltip]="tooltip"> </step-icon>
  </step-label>
  <input
    type="number"
    [ngModel]="displayValue"
    (ngModelChange)="handleDisplayValueChange($event)"
    (blur)="handleBlur()"
  />
  <step-suffix *ngIf="separator">
    {{ separator }}
  </step-suffix>
  <step-suffix>
    <mat-select [ngModel]="displayMeasure" (ngModelChange)="handleDisplayMeasureChange($event)" (blur)="handleBlur()">
      <mat-option *ngFor="let item of measureItems; trackBy: trackByMeasureItem" [value]="item.key">
        {{ item.value }}
      </mat-option>
    </mat-select>
  </step-suffix>
  <step-error *ngIf="_ngControl.touched && _ngControl.errors && errorsDictionary">
    <step-errors-list [errors]="_ngControl.errors" [keysDictionary]="errorsDictionary"> </step-errors-list>
  </step-error>
</step-form-field>
