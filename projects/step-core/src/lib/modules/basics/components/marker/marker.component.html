@switch (markerType) {
  @case (MarkerType.SQUARE) {
    <div class="step-marker-filled-square" [style.--item-color]="color"></div>
  }
  @case (MarkerType.DOTS) {
    <div class="step-marker-dots" [style.--item-color]="color"></div>
  }
  @case (MarkerType.DASHED) {
    <div class="step-marker-dashed-square" [style.--item-color]="color"></div>
  }
  @default {}
}
