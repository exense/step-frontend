<div class="spinner-container" *ngIf="showSpinner">
  <mat-spinner></mat-spinner>
</div>

<h1 mat-dialog-title>
  {{ title }}
  <section #subtitle [class.without-chidlren]="!subtitle.children.length">
    <ng-content select="[step-modal-window-subtitle]"></ng-content>
  </section>
</h1>

<div mat-dialog-content>
  <ng-content select="[step-modal-window-body]"></ng-content>
</div>

<div mat-dialog-actions *ngIf="!hideButtonsSection">
  <step-btn-group>
    <section #customButtons [class.without-children]="!customButtons.children.length">
      <ng-content select="[step-modal-window-buttons]"></ng-content>
    </section>

    <button *ngIf="!customButtons.children.length" type="button" mat-stroked-button (click)="_dialogRef.close(false)">
      Close
    </button>
  </step-btn-group>
</div>
