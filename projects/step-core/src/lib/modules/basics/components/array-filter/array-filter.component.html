<step-form-field>
  <mat-select
    multiple
    [formControl]="filterControl"
    (focus)="_childFocusState?.setFocusState(true)"
    (blur)="_childFocusState?.setFocusState(false)"
  >
    <mat-option *ngFor="let item of displayItems; trackBy: trackByKeyValue" [value]="item.key">
      {{ item.value }}
    </mat-option>
  </mat-select>
</step-form-field>
