<step-form-field [matTooltip]="(invalidFilterMessage$ | async)!">
  <mat-select [formControl]="filterControl">
    <mat-option>
      <ngx-mat-select-search
        [formControl]="filterNgxMultiControl"
        name="filterMultiControl"
        ngDefaultControl
        placeholderLabel="Search..."
        noEntriesFoundLabel="No matching entries found"
      >
        <step-icon name="trash-2" ngxMatSelectSearchClear></step-icon>
      </ngx-mat-select-search>
    </mat-option>
    <mat-option value=""></mat-option>
    @for (item of dropdownItemsFiltered; track trackByKeyValue) {
      <mat-option [value]="item.key">{{ item.value }}</mat-option>
    }
  </mat-select>
</step-form-field>
