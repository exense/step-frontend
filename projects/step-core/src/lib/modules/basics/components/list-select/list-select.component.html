@if (selectAll() !== SelectAll.NONE) {
  <mat-checkbox color="primary" [checked]="selectAllValue()" (click)="toggleSelectAll()" [disabled]="isDisabled()">
    Select All
  </mat-checkbox>
}
@for (item of displayList(); track item.key) {
  <mat-checkbox
    color="primary"
    [checked]="item.isSelected"
    (click)="toggleItem(item.key, item.isSelected)"
    [disabled]="isDisabled()"
  >
    {{ item.value }}
  </mat-checkbox>
}
