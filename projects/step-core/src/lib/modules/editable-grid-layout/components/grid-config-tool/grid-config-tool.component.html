@if (!isEdit()) {
  <step-btn-group class="with-round-borders">
    <button type="button" mat-stroked-button matTooltip="Edit grid" matTooltipPosition="below" (click)="startEdit()">
      <step-icon name="grid" />
    </button>
  </step-btn-group>
} @else {
  <step-btn-group class="with-round-borders">
    <step-popover
      [mode]="PopoverMode.CLICK"
      [whiteBackground]="true"
      [noPadding]="true"
      xPosition="before"
      yPosition="above"
    >
      <button type="button" class="active" mat-stroked-button matTooltip="Edit grid" matTooltipPosition="below">
        <step-icon name="grid" />
      </button>
      <step-popover-content>
        <mat-card>
          <mat-card-header>
            <mat-card-title>Grid settings</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <section class="settings">
              <mat-label>Add widget</mat-label>
              <button type="button" mat-icon-button [disabled]="!canAdd()" [matMenuTriggerFor]="menu">
                <step-icon name="plus"/>
              </button>
            </section>
          </mat-card-content>
          <mat-card-actions align="end">
            <button type="button" mat-button (click)="reset()">Reset</button>
            &nbsp;
            <button type="button" mat-flat-button color="primary" (click)="save()">Save</button>
          </mat-card-actions>
        </mat-card>
      </step-popover-content>
    </step-popover>
  </step-btn-group>
}
<mat-menu #menu="matMenu">
  @for(item of widgetsToAdd(); track item.id){
    <button type="button" mat-menu-item (click)="addWidget(item.id)">{{item.title}}</button>
  }
</mat-menu>
