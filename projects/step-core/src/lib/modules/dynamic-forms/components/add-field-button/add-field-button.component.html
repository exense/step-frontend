@if (!isChildMode) {
  <hr />
}
@if (!possibleFields?.length || !showPossibleFields) {
  <button class="add-additional" type="button" mat-stroked-button (click)="addOptionalField($event)">
    <div class="add-additional-content">
      {{ addLabel }}
      <step-icon name="plus"></step-icon>
    </div>
  </button>
}
@if (possibleFields.length && showPossibleFields) {
  <div class="possible-fields-container">
    <ng-container *ngFor="let field of possibleFields; trackBy: trackByItem">
      <button type="button" mat-stroked-button (click)="addPredefinedField(field); showPossibleFields = false">
        {{ field | arrayItemLabel }}
      </button>
    </ng-container>
    @if (addCustomLabel) {
      <button type="button" mat-stroked-button (click)="addField.emit(); showPossibleFields = false">
        {{ addCustomLabel }}
      </button>
    }
  </div>
}
@if (!isChildMode) {
  <hr />
}
