<ng-container [formGroup]="form">
  <h4>Core inputs</h4>
  <ng-container *ngFor="let field of coreInputs; trackBy: trackByField">
    <step-dynamic-field
      [formControl]="field.control"
      [label]="field.label"
      [canEditLabel]="field.isAdditional"
      [fieldType]="field.fieldType"
      [canRemove]="false"
      [enumItems]="field.enumItems"
      [tooltip]="field.tooltip"
    >
    </step-dynamic-field>
  </ng-container>
  <h4>Optional inputs</h4>
  <ng-container *ngFor="let field of optionalInputs; trackBy: trackByField">
    <step-dynamic-field
      [formControl]="field.control"
      [label]="field.label"
      (labelChange)="updateLabel(field, $event)"
      [canEditLabel]="field.isAdditional"
      [fieldType]="field.fieldType"
      [canRemove]="true"
      [enumItems]="field.enumItems"
      [tooltip]="field.tooltip"
      (remove)="removeField(field)"
    >
    </step-dynamic-field>
  </ng-container>
</ng-container>
<step-add-field-button [possibleFields]="possibleFieldsToAdd" (addField)="addOptionalField($event)">
</step-add-field-button>
