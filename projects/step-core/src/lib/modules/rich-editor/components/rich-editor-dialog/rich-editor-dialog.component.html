<step-modal-window>
  <div class="rich-header" step-modal-window-title>
    <section>
      <div>{{ _data.title }}</div>
    </section>
    <section class="rich-settings">
      @if (!_data.isReadOnly) {
        <step-rich-editor-change-status [changeStatus]="changeStatus" />
      }
      <step-rich-editor-settings-bar
        [allowedModes]="_data.allowedModes"
        [predefinedMode]="_data.predefinedMode"
        (modeChanged)="selectedMode = $event"
      />
    </section>
  </div>
  <div step-modal-window-body>
    <step-rich-editor #richEditor [formControl]="textControl" [syntaxMode]="selectedMode" [wrapText]="_data.wrapText" />
  </div>
  <div step-modal-window-buttons>
    <button type="button" mat-stroked-button (click)="cancel()">Cancel</button>
    @if (!_data.isReadOnly) {
      <button type="button" mat-flat-button color="primary" (click)="save()">Save</button>
    }
  </div>
</step-modal-window>
