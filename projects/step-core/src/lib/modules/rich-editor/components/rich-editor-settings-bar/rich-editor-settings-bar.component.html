<step-form-field>
  @if (showAutoFormatBtn()) {
    <step-prefix class="button-prefix">
      <button type="button" mat-stroked-button (click)="autoFormat.emit()" [disabled]="displayModes().length <= 1">
        Auto format
      </button>
    </step-prefix>
  }
  <step-select
    [(ngModel)]="selectedMode"
    [disabled]="displayModes().length <= 1"
    [items]="displayModes()"
    [useClear]="false"
  />
</step-form-field>
