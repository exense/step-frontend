<step-form-field [matTooltip]="(invalidFilterMessage$ | async)!">
  <step-multi-level-select [formControl]="filterControl" [items]="items()" [extractor]="extractor" />
  @if (tplFilterAddon(); as tplAddon) {
    <step-suffix class="button-suffix">
      <ng-container *ngTemplateOutlet="tplAddon" />
    </step-suffix>
  }
</step-form-field>
