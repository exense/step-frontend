<ng-container matColumnDef="entityIcon">
  <th mat-header-cell *matHeaderCellDef>
    <step-drag-column-caption>&nbsp;</step-drag-column-caption>
  </th>
  <td mat-cell *matCellDef="let element">
    <entity-icon [entity]="entityPath ? $any(element)[entityPath] : element" [entityName]="entityName" />
  </td>
</ng-container>
