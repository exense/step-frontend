<step-modal-window title="Select entities" [stepZIndex]="1051">
  <div step-modal-window-subtitle *ngIf="currentProject && migrationTarget">
    <span
      >Assign from <strong>{{ currentProject }}</strong> to <strong>{{ migrationTarget }}</strong></span
    >
  </div>
  <div step-modal-window-body>
    <step-custom-item-render [component]="entity.component" [context]="selectEntityContext"> </step-custom-item-render>
  </div>
  <div step-modal-window-buttons>
    <button type="button" mat-stroked-button (click)="cancel()">Cancel</button>
    <button
      type="button"
      mat-flat-button
      color="primary"
      matTooltip="Proceed with selected entities"
      (click)="proceed()"
    >
      Proceed
    </button>
    <button
      *ngIf="currentProject && migrationTarget"
      type="button"
      mat-flat-button
      color="primary"
      matTooltip="Proceed with all entities matching the current filter"
      (click)="proceedFiltered()"
    >
      Proceed Filtered
    </button>
  </div>
</step-modal-window>
