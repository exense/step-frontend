<step-modal-window title="Select {{ entity.label }}" [stepZIndex]="1051">
  <div step-modal-window-body>
    <step-custom-item-render [component]="entity.component" [context]="selectEntityContext"> </step-custom-item-render>
  </div>
  <div step-modal-window-buttons>
    <button type="button" mat-stroked-button (click)="cancel()">Cancel</button>
  </div>
</step-modal-window>
