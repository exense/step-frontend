<step-table [dataSource]="items()">
  <ng-container matColumnDef="bulkSelection">
    <th mat-header-cell *matHeaderCellDef class="bulk-selection-cell">
      <step-bulk-selection [showLabel]="false" [isDisabled]="isDisabled()" />
    </th>
    <td mat-cell *matCellDef="let element">
      <step-entity-selection [entity]="element" />
    </td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>
      <step-bulk-selection-label [isDisabled]="isDisabled()" />
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.value }}
    </td>
  </ng-container>
</step-table>
