@if (hasData()) {
  <section class="etc-container">
    <step-attachments-inline-preview [attachmentMetas]="attachmentMetas()" />
    @if (error(); as error) {
      <div class="error-container">
        <step-icon name="alert-triangle" />
        <div class="error-text" stepClampFade [lines]="5">
          {{ error }}
        </div>
      </div>
    }
  </section>
}
