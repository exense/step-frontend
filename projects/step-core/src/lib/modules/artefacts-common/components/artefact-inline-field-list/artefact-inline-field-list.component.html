<section class="list" [class.vertical]="isVertical()" [class.wrap]="wrap()">
  <ng-content select="step-artefact-inline-field-list-prefix"></ng-content>
  @for (item of displayItems(); track item.label) {
    <step-artefact-inline-field [item]="item" />
  }
</section>
@if (hasHiddenItems()) {
  <step-icon class="more-icon" name="more-horizontal" [matTooltip]="hiddenItemsTooltip()" matTooltipPosition="below" />
}
