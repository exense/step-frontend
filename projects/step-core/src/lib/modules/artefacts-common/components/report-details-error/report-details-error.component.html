<step-icon name="alert-triangle" />
@if (!message()) {
  <div class="error-text">
    {{ hasAttachments() ? 'Check attachments for more details.' : '' }}
  </div>
} @else {
  <section class="json-container">
    <step-json-view-expanded [data]="{ '': message() }" matTooltip="Click to view full error" />
  </section>
}
