@switch (attachmentType()) {
  @case (AttachmentType.IMG) {
    <img [ngSrc]="(attachment() | attachmentUrl)!" fill />
  }
  @case (AttachmentType.TEXT) {
    <div class="file-info">
      <step-icon name="file" />
    </div>
  }
  @case (AttachmentType.VIDEO) {
    <div class="file-info">
      <step-icon name="film" />
    </div>
  }
  @default {
    <div class="file-info">
      <step-icon name="paperclip" />
    </div>
  }
}
<div
  class="name"
  [ngClass]="{
    overlay: attachmentType() === AttachmentType.IMG
  }"
>
  {{ attachment()?.name }}
</div>
<div class="actions">
  <button type="button" mat-icon-button matTooltip="Download" matTooltipPosition="below" (click)="download($event)">
    <step-icon name="download" />
  </button>
</div>
