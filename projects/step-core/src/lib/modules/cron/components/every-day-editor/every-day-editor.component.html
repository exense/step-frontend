<mat-select [ngModel]="day" (ngModelChange)="handleDayChange($event)" [disabled]="!isActive">
  <mat-option *ngFor="let d of DAYS; trackBy: trackByKeyValue" [value]="d.key">{{ d.value }}</mat-option>
</mat-select>
<span>day(s) at</span>
<mat-select [ngModel]="hour" (ngModelChange)="handleHourChange($event)" [disabled]="!isActive">
  <mat-option *ngFor="let h of HOURS; trackBy: trackByKeyValue" [value]="h.key">{{ h.value }}</mat-option>
</mat-select>
<span>:</span>
<mat-select [ngModel]="minute" (ngModelChange)="handleMinuteChange($event)" [disabled]="!isActive">
  <mat-option *ngFor="let m of MINUTES; trackBy: trackByKeyValue" [value]="m.key">{{ m.value }}</mat-option>
</mat-select>
<span>:</span>
<mat-select [ngModel]="second" (ngModelChange)="handleSecondChange($event)" [disabled]="!isActive">
  <mat-option *ngFor="let s of SECONDS; trackBy: trackByKeyValue" [value]="s.key">{{ s.value }}</mat-option>
</mat-select>
