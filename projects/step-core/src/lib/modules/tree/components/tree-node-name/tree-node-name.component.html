@if (!isEditMode()) {
  @if (templateContainer.treeNodeTemplate?.templateRef) {
    <ng-container
      *ngTemplateOutlet="templateContainer.treeNodeTemplate!.templateRef!; context: { $implicit: node() }"
    />
  } @else {
    {{ node()?.name }}
  }
}
<step-form-field [class.hidden]="!isEditMode()">
  <input #inputElement dynamicInputWidth type="text" (blur)="submitNameChange()" (keydown.enter)="submitNameChange()" />
</step-form-field>
