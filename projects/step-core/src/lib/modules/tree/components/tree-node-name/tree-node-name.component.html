@if (!isEditMode()) {
  @if (templateContainer.treeNodeTemplate()?.templateRef; as templateRef) {
    <ng-container *ngTemplateOutlet="templateRef; context: { $implicit: node() }" />
  } @else {
    {{ node()?.name }}
  }
}
<step-form-field [class.hidden]="!isEditMode()">
  <input #inputElement dynamicInputWidth type="text" (blur)="submitNameChange()" (keydown.enter)="submitNameChange()" />
</step-form-field>
