<a href="#" [routerLink]="context | taskUrl">
  <div class="link-content">
    @switch (linkDisplayType) {
      @case (LinkDisplayType.ICON_ONLY) {
        <step-icon name="clock" matTooltip="Edit task" matTooltipPosition="below" />
      }
      @case (LinkDisplayType.TEXT_ONLY) {
        {{ context?.attributes?.['name'] }}
      }
      @default {
        <step-icon name="clock" matTooltip="Edit task" matTooltipPosition="below" />
        {{ context?.attributes?.['name'] }}
      }
    }
  </div>
</a>
<step-description-hint [description]="context?.attributes?.['description']" />
