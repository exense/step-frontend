@switch (buttonType()) {
  @case ('icon') {
    <button
      mat-icon-button
      [disabled]="disableAutoRefreshButton()"
      [matMenuTriggerFor]="menu"
      [matTooltip]="tooltipMessage()"
    >
      <ng-container *ngTemplateOutlet="btnContent" />
    </button>
  }
  @case ('stroke') {
    <button
      mat-stroked-button
      [disabled]="disableAutoRefreshButton()"
      [matMenuTriggerFor]="menu"
      [matTooltip]="tooltipMessage()"
    >
      <ng-container *ngTemplateOutlet="btnContent" />
    </button>
  }
  @default {}
}
<ng-template #btnContent>
  <div class="btn-content">
    <step-icon name="refresh-cw" />
    @if (isOff()) {
      <div class="refresh-label off" [class.disabled]="disableAutoRefreshButton()"><span>off</span></div>
    } @else {
      <div class="refresh-label active" [class.disabled]="disableAutoRefreshButton()">
        <span>{{ selectedIntervalDisplayValue() }}</span>
      </div>
    }
  </div>
</ng-template>
<mat-menu #menu="matMenu">
  @for (p of presets(); track p.value) {
    <button
      mat-menu-item
      [class.step-auto-refresh-menu-active]="p.value === selectedIntervalValue()"
      (click)="changeRefreshInterval(p)"
    >
      {{ p.label }}
    </button>
  }
</mat-menu>
