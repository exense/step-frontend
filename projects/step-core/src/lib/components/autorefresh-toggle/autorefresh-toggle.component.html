<button
  mat-icon-button
  [matMenuTriggerFor]="menu"
  [matTooltip]="selectedInterval.label"
  class="refresh-btn"
  [disabled]="disableAutoRefreshButton"
>
  <step-icon name="refresh-cw"></step-icon>
  <div *ngIf="model.interval === 0" class="refresh-off">
    <span [class.disabled]="disableAutoRefreshButton">off</span>
  </div>
</button>
<mat-menu #menu="matMenu">
  <button
    *ngFor="let p of presets"
    (click)="changeRefreshInterval(p)"
    mat-menu-item
    [class.active]="p.value === selectedInterval.value"
  >
    {{ p.label }}
  </button>
</mat-menu>
