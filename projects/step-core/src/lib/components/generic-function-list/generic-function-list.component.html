<ng-container *ngIf="dataSource">
  <step-table [dataSource]="dataSource" matSort [matSortDisableClear]="true">
    <ng-container *stepAdditionalHeader="'table-header'">
      <step-bulk-operations *ngIf="entity" [entity]="entity"> </step-bulk-operations>
    </ng-container>
    <section class="header" *stepAdditionalHeader="'table-header'">
      <step-btn-group>
        <button
          type="button"
          mat-mini-fab
          color="primary"
          matTooltip="New Mask"
          matTooltipPosition="below"
          [disabled]="!('kw-write' | hasRight | async)"
          (click)="addMask()"
        >
          <step-icon name="plus"></step-icon>
        </button>
      </step-btn-group>
    </section>
    <ng-container matColumnDef="bulkSelection">
      <th mat-header-cell *matHeaderCellDef class="bulk-selection-cell"></th>
      <td mat-cell *matCellDef="let element">
        <step-entity-selection-di [entity]="element"> </step-entity-selection-di>
      </td>
    </ng-container>
    <step-entity-column-container entityName="functions"></step-entity-column-container>
    <ng-container matColumnDef="name" stepSearchCol>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">
        <a href="#" (click)="editFunction(element); (false)">
          {{ element.attributes.name }}
        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type | functionTypeLabel }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" class="cell-actions">
        <step-btn-group>
          <button
            mat-icon-button
            matTooltip="Configure mask"
            [disabled]="!('mask-write' | hasRight | async)"
            (click)="configureFunction(element.id)"
          >
            <step-icon name="tool"></step-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Execute mask"
            [disabled]="!('mask-execute' | hasRight | async)"
            (click)="executeFunction(element.id)"
          >
            <step-icon name="play"></step-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Delete mask"
            [disabled]="!('mask-delete' | hasRight | async)"
            (click)="deleteFunction(element.id, element.attributes.name)"
          >
            <step-icon name="trash-2"></step-icon>
          </button>
          <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{ element: element }">
            <step-icon name="more-horizontal"></step-icon>
          </button>
        </step-btn-group>
      </td>
    </ng-container>
  </step-table>
  <mat-menu #menu="matMenu">
    <ng-template matMenuContent let-element="element">
      <button mat-menu-item [disabled]="!('kw-write' | hasRight | async)" (click)="editFunction(element)">
        <step-icon name="edit-2"></step-icon>
        Edit mask
      </button>

      <button mat-menu-item [disabled]="!('kw-write' | hasRight | async)" (click)="duplicateFunction(element.id)">
        <step-icon name="copy"></step-icon>
        Duplicate mask
      </button>
      <button
        mat-menu-item
        [disabled]="!('kw-read' | hasRight | async)"
        (click)="lookUp(element.id, element.attributes.name)"
      >
        <step-icon name="search"></step-icon>
        Find usages
      </button>
    </ng-template>
  </mat-menu>
</ng-container>
