<mat-nav-list>
  <ng-container *ngFor="let menuItem of _configurationItems; trackBy: trackByFn">
    <a mat-list-item [routerLink]="menuItem.path" [relativeTo]="_activatedRoute" routerLinkActive="active-list-item">
      {{ menuItem.label }}
    </a>
  </ng-container>
</mat-nav-list>
<section class="content">
  <router-outlet></router-outlet>
</section>
