<div class="toast-container">
  @for (toast of toasts; track toast.message) {
    <step-toast
      [type]="toast.type"
      [message]="toast.message"
      [values]="toast.values"
      [entity]="toast.entity"
      [entityName]="toast.entityName"
      [actions]="toast.actions"
      [autoClose]="!!toast.autoClose"
      [duration]="toast.duration"
    >
    </step-toast>
  }
</div>
