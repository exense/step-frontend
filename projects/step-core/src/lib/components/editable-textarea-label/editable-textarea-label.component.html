<ng-container [ngSwitch]="state">
  <ng-container *ngSwitchCase="State.READABLE">
    <div class="editable-textarea-label" [matTooltip]="tooltip" (click)="onLabelClick()">
      <div *ngIf="value; else label" [innerHTML]="value"></div>

      <ng-template #label>
        <ng-container *ngTemplateOutlet="labelTemplate"></ng-container>
      </ng-template>
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="State.EDITABLE">
    <step-form-field>
      <textarea
        #textarea
        [rows]="textareaRows"
        [ngModel]="value"
        (ngModelChange)="onValueChange($event)"
        (input)="onInput()"
        (blur)="onBlur()"
      ></textarea>
    </step-form-field>

    <step-editable-actions (cancel)="onCancel()" (apply)="onApply()"></step-editable-actions>
  </ng-container>
</ng-container>
