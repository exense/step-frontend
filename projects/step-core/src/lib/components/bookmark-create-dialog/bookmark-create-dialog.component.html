<step-modal-window title="New Bookmark">
  <div step-modal-window-body>
    <!--    <step-custom-forms [(stModel)]="bookmark" stScreen="planTable"> </step-custom-forms>-->
    <step-form-field>
      <step-label>Label</step-label>
      <input type="text" placeholder="label" [ngModel]="bookmark!.label" name="label" />
    </step-form-field>
    <step-form-field>
      <step-label>Page</step-label>
      <input type="text" placeholder="page" [ngModel]="bookmark!.page" name="page" [disabled]="true" />
    </step-form-field>
    <step-form-field>
      <step-label>Link</step-label>
      <input type="text" placeholder="link" [ngModel]="bookmark!.link" name="link" [disabled]="true" />
    </step-form-field>
    <step-form-field>
      <step-label>Tenant</step-label>
      <input type="text" placeholder="tenant" [ngModel]="bookmark!.tenant" name="tenant" [disabled]="true" />
    </step-form-field>
  </div>
  <div step-modal-window-buttons>
    <button type="button" mat-stroked-button mat-dialog-close>Cancel</button>
    <button type="button" mat-stroked-button (click)="save()">Save</button>
  </div>
</step-modal-window>
