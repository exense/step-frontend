<step-form-field [class.ng-invalid]="_ngControl.invalid" [class.ng-touched]="_ngControl.touched">
  <step-label *ngIf="label" [attr.show-required-marker]="showRequiredMarker || null">{{ label }}</step-label>
  <input type="text" readonly [disabled]="isDisabled" [ngModel]="taskValue?.attributes?.['name']" [tabIndex]="-1" />
  <step-suffix class="button-suffix">
    <button type="button" mat-stroked-button (click)="selectTask()" [disabled]="isDisabled">Select</button>
  </step-suffix>
</step-form-field>
