<ng-template #descriptionTemplate>
  {{ context?.attributes?.['name'] }}
</ng-template>

<ng-template #iconTemplate>
  <step-icon name="clock" matTooltip="Edit task" matTooltipPosition="below"> </step-icon>
</ng-template>

<a href="#" (click)="editParameter(); (false)">
  <div class="link-content" [ngSwitch]="linkDisplayType">
    <ng-container *ngSwitchCase="LinkDisplayType.ICON_ONLY">
      <ng-container *ngTemplateOutlet="iconTemplate"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="LinkDisplayType.TEXT_ONLY">
      <ng-container *ngTemplateOutlet="descriptionTemplate"></ng-container>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <ng-container *ngTemplateOutlet="iconTemplate"></ng-container>
      <ng-container *ngTemplateOutlet="descriptionTemplate"></ng-container>
    </ng-container>
  </div>
</a>
<step-popover *ngIf="!!context?.attributes?.['description']" (toggledEvent)="descriptionToggledActive = $event">
  <step-icon [name]="descriptionToggledActive ? 'x-circle' : 'help-circle'"></step-icon>
  <step-popover-content>
    <div [innerHTML]="context?.attributes?.['description'] | safeHtml"></div>
  </step-popover-content>
</step-popover>
