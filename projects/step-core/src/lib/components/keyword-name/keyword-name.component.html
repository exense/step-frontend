<div class="main-name" [class.with-meta]="keywordMeta">
  <step-editable-label
    [ngModel]="artefactName"
    matTooltip="Name"
    matTooltipPosition="below"
    (ngModelChange)="onArtefactNameChange($event)"
    [disabled]="isDisabled"
  >
  </step-editable-label>
  <div *ngIf="keywordMeta" class="keyword-meta" [class.keyword-meta-error]="keywordMeta.isError">
    <step-icon [name]="keywordMeta.icon"></step-icon>
    <span [matTooltip]="keywordMeta.tooltip || keywordMeta.description">{{ keywordMeta.description }}</span>
  </div>
  <button
    *ngIf="!isDisabled"
    type="button"
    matTooltip="Edit selection parameters"
    matTooltipPosition="below"
    mat-icon-button
    [color]="isEditorMode ? 'primary' : undefined"
    (click)="isEditorMode = !isEditorMode"
  >
    <step-icon name="edit-2"></step-icon>
  </button>
</div>
<div class="references-keyword" *ngIf="referenceKeywordString && referenceKeywordString !== artefactName">
  <label>References keyword:</label>
  <span>{{ referenceKeywordString }}</span>
</div>
<step-dynamic-field-group
  *ngIf="isEditorMode && !isDisabled"
  primaryFieldsLabel="Selection parameter"
  addFieldBtnLabel="Add selection parameter"
  [schema]="KEYWORD_ATTRIBUTES_SCHEMA"
  [value]="artefactKeywordAttributes"
  (valueChange)="updateKeywordAttributes($event)"
>
</step-dynamic-field-group>
