<mat-form-field floatLabel="always" [class.mat-form-field-invalid]="invalid">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input
    type="text"
    matInput
    [required]="required"
    [ngModel]="expression"
    (ngModelChange)="onExpressionChange($event)"
    (blur)="onBlur()"
  />
</mat-form-field>

<div *ngIf="tooltip" class="help">
  <step-icon name="help-circle" [matTooltip]="tooltip" matTooltipPosition="below"></step-icon>
</div>

<div class="actions">
  <button type="button" mat-stroked-button (click)="editDynamicExpression()">
    <step-icon name="edit-2"></step-icon>
  </button>

  <div class="separator"></div>

  <button
    type="button"
    mat-stroked-button
    color="primary"
    matTooltip="Use a constant value to set this attribute"
    matTooltipPosition="below"
    (click)="toggleConstantValue.emit()"
  >
    <step-icon name="zap"></step-icon>
  </button>
</div>
