<step-split>
  <step-split-area padding="24px">
    <step-plan-tree-actions
      [isReadonly]="isReadonly"
      [isInteractiveSessionActive]="_planInteractiveSession?.isInteractiveSessionActive$ | async"
      (moveUp)="_planEditService.moveUp()"
      (moveDown)="_planEditService.moveDown()"
      (copy)="_planEditService.copy()"
      (paste)="_planEditService.paste()"
      (delete)="_planEditService.delete()"
      (runInteractively)="_planInteractiveSession?.execute()"
    ></step-plan-tree-actions>

    <step-tree
      [dragDisabled]="isReadonly"
      (nodeDblClick)="handleDoubleClick($event.node, $event.event)"
      (treeContextAction)="proceedAction($event.actionId, $event.node)"
    >
    </step-tree>
  </step-split-area>

  <step-split-gutter></step-split-gutter>

  <step-split-area sizeType="flex" size="1" padding="24px">
    <ng-container *ngIf="selectedArtefact$ | async as selectedArtefact">
      <step-artefact-details [artefact]="selectedArtefact" [readonly]="isReadonly" (onSave)="handlePlanChange()">
      </step-artefact-details>
    </ng-container>
  </step-split-area>
</step-split>
