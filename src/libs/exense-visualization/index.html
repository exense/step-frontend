<body ng-app="myApp">
	<span>
		<a href="#!viz"><button class="btn btn-success btn-nav viz-btn-nav"><span class="glyphicon glyphicon-picture glyphicon-app"></span></button></a>
		<a href="#!explore"><button class="btn btn-success btn-nav viz-btn-nav"><span class="glyphicon glyphicon-search glyphicon-app"></span></button></a>
		<a href="#!session"><button class="btn btn-success btn-nav viz-btn-nav"><span class="glyphicon glyphicon-blackboard glyphicon-app"></span></button></a>
		<a href="#!rtm"><button class="btn btn-success btn-nav viz-btn-nav"><span class="glyphicon glyphicon-stats glyphicon-app"></span></button></a>
	</span>

	<div ng-view></div>

	<script>
		var initTestDashboard = false;
		var myApp = angular.module('myApp', ['ngRoute', 'viz', 'explore', 'rtm', 'viz-session-manager'])
			.config(['$routeProvider',
				function config($routeProvider) {
					
					var dashboards = [];
					var currentsession = 'New ';

					$routeProvider.
						when('/viz', {
							template: '<viz />'
						}).
						when('/explore', {
							template: '<explore />'
						}).
						when('/session', {
							template: '<viz-session-manager restprefix="\'/mocked\'" dashboards="dashboards" currentsession="currentsession"/>'
						}).
						when('/rtm', {
							template: '<rtm />'
						}).
						otherwise('/viz');
				}
			])

	</script>
</body>
