<div ng-attr-class="colmdclass {{wstate.widgetwidth}}">
        <div class="headercontainer">
                <ul class="ul-control ul-control-alt">
                        <li class="li-title" style="display: inline-flex;">
                                <div class="btn-container ng-hide" ng-show="wstate.chevron">
                                        <button class="btn btn-success viz-btn-success" ng-click="toggleChevron()"
                                                style="margin: 0px; padding: 0px; height: 16px;" uib-tooltip="Collapse settings"
                                                tooltip-placement="right">
                                                <span class="title glyphicon glyphicon-chevron-down glyphicon-control viz-chevron-span"></span>
                                        </button>
                                </div>
                                <div class="btn-container" ng-show="!wstate.chevron">
                                        <button class="btn btn-success viz-btn-success" ng-click="toggleChevron()"
                                                style="margin: 0px; padding: 0px; height: 18px;" uib-tooltip="Expand settings"
                                                tooltip-placement="right">
                                                <span class="title glyphicon glyphicon-chevron-right glyphicon-control viz-chevron-span"></span>
                                        </button>
                                </div>
                                <div class="btn-container">
                                        <span class="title">{{state.title}}</span>
                                </div>
                        </li>
                </ul>
                <ul class="ul-control ul-control-alt alt-float-right">
                        <li class="li-control li-control-alt" ng-show="displaymode === 'managed'">
                                <div class="btn-container">
                                        <button class="btn btn-success viz-btn-success" ng-click="$emit('mgdwidget-duplicate', {wid: widgetid})"
                                                uib-tooltip="Clone">
                                                <span class="title glyphicon glyphicon-duplicate glyphicon-control"></span>
                                        </button>
                                </div>
                        </li>
                        <li class="li-control li-control-alt">
                                <div class="btn-container">
                                        <button class="btn btn-success viz-btn-success" ng-click="moveLeft()"
                                                uib-tooltip="Shift left">
                                                <span class="title glyphicon glyphicon-arrow-left glyphicon-control"></span>
                                        </button>
                                </div>
                        </li>
                        <li class="li-control li-control-alt">
                                <div class="btn-container">
                                        <button class="btn btn-success viz-btn-success" ng-click="moveRight()"
                                                uib-tooltip="Shift right">
                                                <span class="title glyphicon glyphicon-arrow-right glyphicon-control"></span>
                                        </button>
                                </div>
                        </li>
                        <li class="li-control li-control-alt">
                                <div class="btn-container">
                                        <button class="btn btn-success viz-btn-success" ng-click="toggleAutorefresh()"
                                                uib-tooltip="Turn on autorefresh" ng-class="{active : wstate.autorefresh}">
                                                <span class="title glyphicon glyphicon-refresh glyphicon-control"></span>
                                        </button>
                                </div>
                        </li>
                        <div ng-if="wstate.widgetwidth == 'col-md-12'">
                                <li class="li-control li-control-alt">
                                        <div class="btn-container">
                                                <button class="btn btn-success viz-btn-success" ng-click="reduce()"
                                                        uib-tooltip="Minimize">
                                                        <span class="title glyphicon glyphicon-resize-small glyphicon-control"></span>
                                                </button>
                                        </div>
                                </li>
                        </div>
                        <div ng-if="wstate.widgetwidth == 'col-md-6'">
                                <li class="li-control li-control-alt">
                                        <div class="btn-container">
                                                <button class="btn btn-success viz-btn-success" ng-click="extend()"
                                                        uib-tooltip="Maximize">
                                                        <span class="title glyphicon glyphicon-resize-full glyphicon-control"></span>
                                                </button>
                                        </div>
                                </li>
                        </div>
                        <li class="li-control li-control-alt" ng-show="displaymode === 'managed'">
                                <div class="btn-container">
                                        <button class="btn btn-success viz-btn-success" ng-click="removeWidget()"
                                                uib-tooltip="Delete dashlet">
                                                <span class="title glyphicon glyphicon-remove glyphicon-control"></span>
                                        </button>
                                </div>
                        </li>
                </ul>
        </div>
        <div class="dashletcontainer" ng-show="wstate.chevron" ng-style="{height: state.options.innercontainer.height + 'px'}">
                <viz-dashlet state="state" widgetid="widgetid" displaytype="'aggregated'" displaymode="displaymode"
                        presets="presets" restprefix="restprefix" inputsettingscol="inputsettingscol"></viz-dashlet>
        </div>
</div>
