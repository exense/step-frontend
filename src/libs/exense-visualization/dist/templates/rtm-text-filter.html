<td class="btn-group viz-btn-group form-radio col-md-12">

  <div class="col-md-3" style="display: flex;">
    <input type="text" class="form-control input-sm rtm-input-sm" placeholder="key" ng-model="key">
    <div class="btn-group rtm-dropdown form-radio" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-primary viz-btn-success" uib-dropdown-toggle
        ng-disabled="disabled">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-click="setKey('eId')"><a>eId</a></li>
        <li role="menuitem" ng-click="setKey('name')"><a>name</a></li>
        <li role="menuitem" ng-click="setKey('uId')"><a>uId</a></li>
        <li role="menuitem" ng-click="setKey('profileId')"><a>profileId</a></li>
        <li role="menuitem" ng-click="setKey('eDesc')"><a>eDesc</a></li>
        <li role="menuitem" ng-click="setKey('rnId')"><a>rnId</a></li>
        <li role="menuitem" ng-click="setKey('rnStatus')"><a>rnStatus</a></li>
        <li role="menuitem" ng-click="setKey('begin')"><a>begin</a></li>
        <li role="menuitem" ng-click="setKey('value')"><a>value</a></li>
      </ul>
    </div>
  </div>
  <div class="col-md-1">
    &nbsp;
  </div>

  <div class="col-md-4">
    <input type="text" class="form-control input-sm rtm-input-sm" placeholder="value" ng-model="value">
  </div>


  <div class="col-md-4" style="display: flex;">
    <span  style="padding: 0px; margin: 0px; font-weight: bold;">[.*]</span>
    <span>
      <div class="btn-group viz-btn-group form-radio" style="margin-top: 0px !important; margin-left: 5px; padding: 0px;">
        <label class="btn btn-success viz-btn-success" ng-model="regex" uib-btn-radio="'On'" uib-tooltip="Turn on regex">On</label>
        <label class="btn btn-success viz-btn-success" ng-model="regex" uib-btn-radio="'Off'" uib-tooltip="Turn off regex">Off</label>
      </div>
    </span>
  </div>
</td>
