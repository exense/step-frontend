<td class="btn-group viz-btn-group form-radio col-md-12">

  <div class="col-md-3" style="display: flex;">
    <input type="text" class="form-control input-sm rtm-input-sm" placeholder="key" ng-model="key">
    <div class="btn-group rtm-dropdown form-radio" uib-dropdown>
      <button id="preset-keys-dropdown" type="button" class="btn btn-primary viz-btn-success" uib-dropdown-toggle
        ng-disabled="disabled">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-click="setKey('begin')"><a>begin</a></li>
        <li role="menuitem" ng-click="setKey('value')"><a>value</a></li>
      </ul>
    </div>
  </div>
  <div class="col-md-1">
    &nbsp;
  </div>

  <div class="col-md-3" style="display: flex;">
    <input type="text" class="form-control input-sm rtm-input-sm" uib-datepicker-popup="dd.MM.yyyy HH:mm:ss" ng-model="mindate" is-open="minopen" ng-required="true" close-text="Close" ng-change="onEnter()" ng-keypress="($event.which === 13)?onEnter():0" placeholder="max date" value="{{mindate}}" />
    <div class="btn-group rtm-dropdown form-radio" uib-dropdown>
        <button id="mindate-cal" type="button" class="btn btn-primary viz-btn-success" ng-click="minopen=!minopen"><i class="glyphicon glyphicon-calendar"></i></button>
    </div>
  </div>

  <div class="col-md-1">
    &nbsp;
  </div>

  <div class="col-md-3" style="display: flex;">
    <input type="text" class="form-control input-sm rtm-input-sm" uib-datepicker-popup="dd.MM.yyyy HH:mm:ss" ng-model="maxdate" is-open="maxopen" ng-required="true" close-text="Close" ng-change="onEnter()" ng-keypress="($event.which === 13)?onEnter():0" placeholder="max date" value="{{maxdate}}" />
    <div class="btn-group rtm-dropdown form-radio" uib-dropdown>
        <button id="maxdate-cal" type="button" class="btn btn-primary viz-btn-success" ng-click="maxopen=!maxopen"><i class="glyphicon glyphicon-calendar"></i></button>
    </div>
  </div>
  <div class="col-md-1">
    &nbsp;
  </div>
</td>
