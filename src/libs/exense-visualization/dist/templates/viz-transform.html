<uib-accordion>
    <div uib-accordion-group class="panel-default viz-panel-default" heading="Pre-processing" is-open="state.gui.status.open.preproc"
        is-disabled="state.gui.status.isFirstDisabled.preproc">
        <viz-q-preproc state="state" presets="presets"></viz-q-preproc>
    </div>
</uib-accordion>
<uib-accordion>
    <div uib-accordion-group class="panel-default viz-panel-default" heading="Post-processing" is-open="state.gui.status.open.postproc"
        is-disabled="state.gui.status.isFirstDisabled.postproc">
        <viz-q-postproc state="state"></viz-q-postproc>
    </div>
</uib-accordion>
<uib-accordion>
    <div uib-accordion-group class="panel-default viz-panel-default" heading="Axes processing" is-open="state.gui.status.open.axes"
        is-disabled="state.gui.status.isFirstDisabled.axes">
        <div class="form-wrapper">
            <div class="form-group center-block">
                <div class="container innerformcontainer">
                    <div class="row">
                        <div class="colmdstyle col-md-12 colcontain-grid">
                            <div class="btn-group viz-btn-group">
                                <label>xAxis function</label>
                                <textarea ng-change="loadTicks()" ng-model="state.options.chart.xAxis.strTickFormat" class="form-control" />
                            </div>
                            <div class="btn-group viz-btn-group">
                                <label>yAxis function</label>
                                <textarea ng-change="loadTicks()" ng-model="state.options.chart.yAxis.strTickFormat" class="form-control" />
                            </div>
                            <div class="btn-group viz-btn-group">
                                <label>xAxis Scale function</label>
                                <textarea ng-change="loadScales()" ng-model="state.options.chart.xAxis.strScale" class="form-control" />
                            </div>
                            <div class="btn-group viz-btn-group">
                                <label>yAxis Scale function</label>
                                <textarea ng-change="loadScales()" ng-model="state.options.chart.yAxis.strScale" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</uib-accordion>
